<table id="S2.E48" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E48.m1" class="ltx_Math" display="block" alttext="C&lt;B\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}"><semantics><mrow><mi>C</mi><mo>&lt;</mo><mrow><mi>B</mi><mo>&#x2062;</mo><mfrac><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>i</mi></msub></mrow><mo>)</mo></mrow></mrow></mfrac></mrow></mrow><annotation encoding="application/x-tex">C&lt;B\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(48)</span></td></tr>
</table>
<p class="ltx_p">i.e. our altruistic trait will increase if the cost is outweighed by
the benefit weighted by a factor <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p4.m2" class="ltx_Math" display="inline" alttext="\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}"><semantics><mfrac><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>i</mi></msub></mrow><mo>)</mo></mrow></mrow></mfrac><annotation encoding="application/x-tex">\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}</annotation></semantics></math>. The term <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p4.m3" class="ltx_Math" alttext="\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}" display="inline"><semantics><mfrac><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>i</mi></msub></mrow><mo>)</mo></mrow></mrow></mfrac><annotation encoding="application/x-tex">\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}</annotation></semantics></math>
is the ratio of the ratio of covariance between our focal
individual&#x2019;s genotype and their phenotype and that of their
interacting neighbour.</p>
</div>
<div id="S2.SS6.SSS4.p5" class="ltx_para">
<p class="ltx_p">Our altuistic</p>
</div>
<div class="ltx_pagination ltx_role_newpage"/>
</div>
</div>
<div id="S3" class="ltx_section">
<h2 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">3 </span>Correlations between loci, linkage disequilibrium, and recombination.</h2>

<div id="S3.p1" class="ltx_para">
<p class="ltx_p">Up to now we&#x2019;ve been interested in correlations between alleles at the
same locus, e.g. correlations within individuals (inbreeding) or between
individuals (relatedness). We turn our attention now to think about
correlations between alleles at different loci. To start to understand
correlations between loci we need to first understand a bit about recombination.
<br class="ltx_break"/></p>
</div>
<div id="S3.SS6.SSS4.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Recombination</h5>

<div id="S3.SS6.SSS4.P1.p1" class="ltx_para">
<p class="ltx_p">Lets
consider an individual heterozygous for a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m1" class="ltx_Math" display="inline" alttext="AB"><semantics><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">AB</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m2" class="ltx_Math" display="inline" alttext="ab"><semantics><mrow><mi>a</mi><mo>&#x2062;</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">ab</annotation></semantics></math>
haplotype. If no recombination occurs between our two loci in this
individual, then these two haplotypes will be transmitted intact to
the next generation. While if a recombination (or more generally an
odd number of recombinations) occurs between our two loci on the
haplotype transmitted to the child then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m3" class="ltx_Math" alttext="\tfrac{1}{2}" display="inline"><semantics><mfrac><mn>1</mn><mn>2</mn></mfrac><annotation encoding="application/x-tex">\tfrac{1}{2}</annotation></semantics></math> the time the
child receives a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m4" class="ltx_Math" alttext="Ab" display="inline"><semantics><mrow><mi>A</mi><mo>&#x2062;</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">Ab</annotation></semantics></math> haplotype and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m5" class="ltx_Math" display="inline" alttext="\tfrac{1}{2}"><semantics><mfrac><mn>1</mn><mn>2</mn></mfrac><annotation encoding="application/x-tex">\tfrac{1}{2}</annotation></semantics></math> the time the child
receives a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m6" class="ltx_Math" alttext="aB" display="inline"><semantics><mrow><mi>a</mi><mo>&#x2062;</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">aB</annotation></semantics></math> haplotype. So recombination is breaking up the
association between loci. We&#x2019;ll define the recombination fraction (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m7" class="ltx_Math" alttext="r" display="inline"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>) to be
the probability of an odd number of recombinations between our loci.
In practice we&#x2019;ll often be interested in relatively short regions
where recombination is relatively rare, and so we might think that
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m8" class="ltx_Math" display="inline" alttext="r=r_{BP}L\ll 1"><semantics><mrow><mi>r</mi><mo>=</mo><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>L</mi></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">r=r_{BP}L\ll 1</annotation></semantics></math>, where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m9" class="ltx_Math" display="inline" alttext="r_{BP}"><semantics><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><annotation encoding="application/x-tex">r_{BP}</annotation></semantics></math> is the average recombination rate
per base pair (typically <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P1.p1.m10" class="ltx_Math" alttext="\sim 10^{-8}" display="inline"><semantics><mrow><mi/><mo>&#x223C;</mo><msup><mn>10</mn><mrow><mo>-</mo><mn>8</mn></mrow></msup></mrow><annotation encoding="application/x-tex">\sim 10^{-8}</annotation></semantics></math>) and L is the number of base
pairs separating our two loci.
<br class="ltx_break"/></p>
</div>
</div>
<div id="S3.SS6.SSS4.P2" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Linkage disequilibrium</h5>

<div id="S3.SS6.SSS4.P2.p1" class="ltx_para">
<p class="ltx_p">The (horrible) phrase linkage
disequilibrium (LD) refers to the statistical non-independence
(i.e. a correlation)  of
alleles at different loci. Our two loci, which segregate alleles <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m1" class="ltx_Math" display="inline" alttext="A/a"><semantics><mrow><mi>A</mi><mo>/</mo><mi>a</mi></mrow><annotation encoding="application/x-tex">A/a</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m2" class="ltx_Math" display="inline" alttext="B/b"><semantics><mrow><mi>B</mi><mo>/</mo><mi>b</mi></mrow><annotation encoding="application/x-tex">B/b</annotation></semantics></math>, have a allele
frequencies of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m3" class="ltx_Math" display="inline" alttext="p_{A}"><semantics><msub><mi>p</mi><mi>A</mi></msub><annotation encoding="application/x-tex">p_{A}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m4" class="ltx_Math" alttext="p_{B}" display="inline"><semantics><msub><mi>p</mi><mi>B</mi></msub><annotation encoding="application/x-tex">p_{B}</annotation></semantics></math> respectively. The frequency of the two locus haplotype is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m5" class="ltx_Math" display="inline" alttext="p_{AB}"><semantics><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">p_{AB}</annotation></semantics></math>,
and likewise for our other three combinations. If our loci were
statistically independent then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m6" class="ltx_Math" alttext="p_{AB}=p_{A}p_{B}" display="inline"><semantics><mrow><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>=</mo><mrow><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub></mrow></mrow><annotation encoding="application/x-tex">p_{AB}=p_{A}p_{B}</annotation></semantics></math>, otherwise <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m7" class="ltx_Math" alttext="p_{AB}\neq p_{A}p_{B}" display="inline"><semantics><mrow><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>&#x2260;</mo><mrow><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub></mrow></mrow><annotation encoding="application/x-tex">p_{AB}\neq p_{A}p_{B}</annotation></semantics></math>
We can define a covariance between the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m8" class="ltx_Math" alttext="A" display="inline"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m9" class="ltx_Math" alttext="B" display="inline"><semantics><mi>B</mi><annotation encoding="application/x-tex">B</annotation></semantics></math> alleles at our two loci as</p>
<table id="S3.E49" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E49.m1" class="ltx_Math" display="block" alttext="D_{AB}=p_{AB}-p_{A}p_{B}"><semantics><mrow><msub><mi>D</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>=</mo><mrow><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>-</mo><mrow><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub></mrow></mrow></mrow><annotation encoding="application/x-tex">D_{AB}=p_{AB}-p_{A}p_{B}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(49)</span></td></tr>
</table>
<p class="ltx_p">and likewise for our other combinations at our two loci
(<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m10" class="ltx_Math" display="inline" alttext="D_{Ab},~{}D_{aB},~{}D_{ab}"><semantics><mrow><msub><mi>D</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>b</mi></mrow></msub><mo separator="true">,&#x2003;</mo><msub><mi>D</mi><mrow><mi>a</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo separator="true">,&#x2003;</mo><msub><mi>D</mi><mrow><mi>a</mi><mo>&#x2062;</mo><mi>b</mi></mrow></msub></mrow><annotation encoding="application/x-tex">D_{Ab},~{}D_{aB},~{}D_{ab}</annotation></semantics></math>). These <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m11" class="ltx_Math" alttext="D" display="inline"><semantics><mi>D</mi><annotation encoding="application/x-tex">D</annotation></semantics></math> statistics are all closely
related to each other as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m12" class="ltx_Math" display="inline" alttext="D_{AB}=-D_{Ab}"><semantics><mrow><msub><mi>D</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>=</mo><mrow><mo>-</mo><msub><mi>D</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>b</mi></mrow></msub></mrow></mrow><annotation encoding="application/x-tex">D_{AB}=-D_{Ab}</annotation></semantics></math> and so on. Thus we only
need to specify one <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m13" class="ltx_Math" alttext="D_{AB}" display="inline"><semantics><msub><mi>D</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">D_{AB}</annotation></semantics></math> to know them all, so we&#x2019;ll drop the
subscript and just refer to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m14" class="ltx_Math" display="inline" alttext="D"><semantics><mi>D</mi><annotation encoding="application/x-tex">D</annotation></semantics></math>. Also a handy result is that we can rewrite our haplotype
frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m15" class="ltx_Math" alttext="p_{AB}" display="inline"><semantics><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">p_{AB}</annotation></semantics></math> as</p>
<table id="S3.E50" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E50.m1" class="ltx_Math" alttext="p_{AB}=p_{A}p_{B}+D." display="block"><semantics><mrow><mrow><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>=</mo><mrow><mrow><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub></mrow><mo>+</mo><mi>D</mi></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">p_{AB}=p_{A}p_{B}+D.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(50)</span></td></tr>
</table>
<p class="ltx_p">If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m16" class="ltx_Math" display="inline" alttext="D=0"><semantics><mrow><mi>D</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">D=0</annotation></semantics></math> we&#x2019;ll say the two loci are in linkage equilibrium, while if
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m17" class="ltx_Math" display="inline" alttext="D&gt;0"><semantics><mrow><mi>D</mi><mo>&gt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">D&gt;0</annotation></semantics></math> or <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m18" class="ltx_Math" alttext="D&lt;0" display="inline"><semantics><mrow><mi>D</mi><mo>&lt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">D&lt;0</annotation></semantics></math> we&#x2019;ll say that the loci are in linkage
disequilibrium (we&#x2019;ll perhaps want to test whether <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m19" class="ltx_Math" alttext="D" display="inline"><semantics><mi>D</mi><annotation encoding="application/x-tex">D</annotation></semantics></math> is
statistically different from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p1.m20" class="ltx_Math" alttext="0" display="inline"><semantics><mn>0</mn><annotation encoding="application/x-tex">0</annotation></semantics></math> before making this choice). You should be careful to keep the concepts of linkage
and linkage disequilibrium separate in your mind. Genetic linkage refers to the
linkage of multiple loci due to the fact that they
are transmitted through meiosis together (most often because the
loci are on the same chromosome). Linkage disequilibrium merely refers
to the correlation between the alleles at different loci, this may in
part be due to the genetic linkage of these loci but does not
necessarily imply this (e.g. genetically unlinked loci can be in LD
due to population structure). 
<br class="ltx_break"/></p>
</div>
<div id="S3.SS6.SSS4.P2.p2" class="ltx_para">
<p class="ltx_p">Another common statistic for summarizing LD is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p2.m1" class="ltx_Math" alttext="r^{2}" display="inline"><semantics><msup><mi>r</mi><mn>2</mn></msup><annotation encoding="application/x-tex">r^{2}</annotation></semantics></math> which we write as</p>
<table id="S3.E51" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E51.m1" class="ltx_Math" display="block" alttext="r^{2}=\frac{D^{2}}{p_{A}(1-p_{A})p_{B}(1-p_{B})}"><semantics><mrow><msup><mi>r</mi><mn>2</mn></msup><mo>=</mo><mfrac><msup><mi>D</mi><mn>2</mn></msup><mrow><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msub><mi>p</mi><mi>A</mi></msub></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msub><mi>p</mi><mi>B</mi></msub></mrow><mo>)</mo></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">r^{2}=\frac{D^{2}}{p_{A}(1-p_{A})p_{B}(1-p_{B})}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(51)</span></td></tr>
</table>
<p class="ltx_p">as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p2.m2" class="ltx_Math" display="inline" alttext="D"><semantics><mi>D</mi><annotation encoding="application/x-tex">D</annotation></semantics></math> is a covariance, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p2.m3" class="ltx_Math" alttext="p_{A}(1-p_{A})" display="inline"><semantics><mrow><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msub><mi>p</mi><mi>A</mi></msub></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">p_{A}(1-p_{A})</annotation></semantics></math> is the variance of an allele
drawn at random from locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p2.m4" class="ltx_Math" alttext="A" display="inline"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p2.m5" class="ltx_Math" display="inline" alttext="r^{2}"><semantics><msup><mi>r</mi><mn>2</mn></msup><annotation encoding="application/x-tex">r^{2}</annotation></semantics></math> is the squared correlation
coefficient.    
<br class="ltx_break"/></p>
</div>
<div id="S3.SS6.SSS4.P2.p3" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">Question.</span> You genotype 2 bi-allelic loci (A &amp; B) segregating in two mouse subspecies (1 &amp; 2) which mate randomly among themselves, but have not historically interbreed since they speciated. On the basis of previous work you estimate that the two loci are separated by a recombination fraction of 0.1. The frequencies of haplotypes in each population are:</p>
<table class="ltx_tabular ltx_centering">
<thead class="ltx_thead">
<tr class="ltx_tr">
<th class="ltx_td ltx_align_center ltx_border_l ltx_border_r ltx_border_t">Pop</th>
<th class="ltx_td ltx_align_center ltx_border_t"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p3.m1" class="ltx_Math" display="inline" alttext="p_{AB}"><semantics><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">p_{AB}</annotation></semantics></math></th>
<th class="ltx_td ltx_align_center ltx_border_t"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p3.m2" class="ltx_Math" display="inline" alttext="p_{Ab}"><semantics><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>b</mi></mrow></msub><annotation encoding="application/x-tex">p_{Ab}</annotation></semantics></math></th>
<th class="ltx_td ltx_align_center ltx_border_t"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p3.m3" class="ltx_Math" alttext="p_{aB}" display="inline"><semantics><msub><mi>p</mi><mrow><mi>a</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">p_{aB}</annotation></semantics></math></th>
<th class="ltx_td ltx_align_center ltx_border_r ltx_border_t"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P2.p3.m4" class="ltx_Math" alttext="p_{ab}" display="inline"><semantics><msub><mi>p</mi><mrow><mi>a</mi><mo>&#x2062;</mo><mi>b</mi></mrow></msub><annotation encoding="application/x-tex">p_{ab}</annotation></semantics></math></th></tr>
</thead>
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<th class="ltx_td ltx_align_center ltx_border_l ltx_border_r ltx_border_t">1</th>
<td class="ltx_td ltx_align_center ltx_border_t">.02</td>
<td class="ltx_td ltx_align_center ltx_border_t">.18</td>
<td class="ltx_td ltx_align_center ltx_border_t">.08</td>
<td class="ltx_td ltx_align_center ltx_border_r ltx_border_t">.72</td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_center ltx_border_b ltx_border_l ltx_border_r">2</th>
<td class="ltx_td ltx_align_center ltx_border_b">.72</td>
<td class="ltx_td ltx_align_center ltx_border_b">.18</td>
<td class="ltx_td ltx_align_center ltx_border_b">.08</td>
<td class="ltx_td ltx_align_center ltx_border_b ltx_border_r">.02</td></tr>

</table>
</div>
<div id="S3.SS6.SSS4.P2.p4" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">A)</span> How much LD is there within populations, i.e. estimate D?
<br class="ltx_break"/></p>
</div>
<div id="S3.SS6.SSS4.P2.p5" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">B)</span> If we mixed the two populations together in equal proportions what value would D take before any mating has had the chance to occur? 
<br class="ltx_break"/></p>
</div>
</div>
<div id="S3.SS6.SSS4.P3" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">The decay of LD due to recombination</h5>

<div id="S3.SS6.SSS4.P3.p1" class="ltx_para">
<p class="ltx_p">We&#x2019;ve now think about what happens to LD over the generations if we
only allow recombination to occur in a very large population (i.e. no
genetic drift, i.e. the frequencies of our loci follow their expectations). To do so consider the frequency of our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m1" class="ltx_Math" alttext="AB" display="inline"><semantics><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">AB</annotation></semantics></math> haplotype in the next generation
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m2" class="ltx_Math" alttext="p_{AB}^{\prime}" display="inline"><semantics><msubsup><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><mo>&#x2032;</mo></msubsup><annotation encoding="application/x-tex">p_{AB}^{\prime}</annotation></semantics></math>. We lose a fraction <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m3" class="ltx_Math" display="inline" alttext="r"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math> of our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m4" class="ltx_Math" alttext="AB" display="inline"><semantics><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">AB</annotation></semantics></math> haplotypes to
recombination ripping our alleles apart but gain a fraction <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m5" class="ltx_Math" display="inline" alttext="rp_{A}p_{B}"><semantics><mrow><mi>r</mi><mo>&#x2062;</mo><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub></mrow><annotation encoding="application/x-tex">rp_{A}p_{B}</annotation></semantics></math> per generation from other
haplotypes recombining together to form <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m6" class="ltx_Math" alttext="AB" display="inline"><semantics><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">AB</annotation></semantics></math> haplotypes. Thus in the
next generation</p>
<table id="S3.E52" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E52.m1" class="ltx_Math" alttext="p_{AB}^{\prime}=(1-r)p_{AB}+rp_{A}p_{B}" display="block"><semantics><mrow><msubsup><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><mo>&#x2032;</mo></msubsup><mo>=</mo><mrow><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>r</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub></mrow><mo>+</mo><mrow><mi>r</mi><mo>&#x2062;</mo><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub></mrow></mrow></mrow><annotation encoding="application/x-tex">p_{AB}^{\prime}=(1-r)p_{AB}+rp_{A}p_{B}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(52)</span></td></tr>
</table>
<p class="ltx_p">this last term here is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m7" class="ltx_Math" alttext="r(p_{AB}+p_{Ab})(p_{AB}+p_{aB})" display="inline"><semantics><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>+</mo><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>b</mi></mrow></msub></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><mo>+</mo><msub><mi>p</mi><mrow><mi>a</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">r(p_{AB}+p_{Ab})(p_{AB}+p_{aB})</annotation></semantics></math>, which
multiplying this out is the
probability of recombination in the different diploid genotypes that
could generate a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p1.m8" class="ltx_Math" alttext="p_{AB}" display="inline"><semantics><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">p_{AB}</annotation></semantics></math> haplotype. 
<br class="ltx_break"/></p>
</div>
<div id="S3.SS6.SSS4.P3.p2" class="ltx_para">
<p class="ltx_p">We can then write the change in the frequency of the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m1" class="ltx_Math" display="inline" alttext="p_{AB}"><semantics><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">p_{AB}</annotation></semantics></math>
haplotype as</p>
<table id="S3.E53" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E53.m1" class="ltx_Math" display="block" alttext="\Delta p_{AB}=p_{AB}^{\prime}-p_{AB}=-rp_{AB}+rp_{A}p_{B}=-rD"><semantics><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub></mrow><mo>=</mo><mrow><msubsup><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><mo>&#x2032;</mo></msubsup><mo>-</mo><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub></mrow><mo>=</mo><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub></mrow><mo>+</mo><mrow><mi>r</mi><mo>&#x2062;</mo><msub><mi>p</mi><mi>A</mi></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>B</mi></msub></mrow></mrow><mo>=</mo><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>D</mi></mrow></mrow></mrow><annotation encoding="application/x-tex">\Delta p_{AB}=p_{AB}^{\prime}-p_{AB}=-rp_{AB}+rp_{A}p_{B}=-rD</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(53)</span></td></tr>
</table>
<p class="ltx_p">so recombination will cause a decrease in the frequency of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m2" class="ltx_Math" alttext="p_{AB}" display="inline"><semantics><msub><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">p_{AB}</annotation></semantics></math> if
there is an excess of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m3" class="ltx_Math" alttext="AB" display="inline"><semantics><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">AB</annotation></semantics></math> haplotypes within the population (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m4" class="ltx_Math" display="inline" alttext="D&gt;0"><semantics><mrow><mi>D</mi><mo>&gt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">D&gt;0</annotation></semantics></math>), and an
increase if there is a deficit of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m5" class="ltx_Math" display="inline" alttext="AB"><semantics><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><annotation encoding="application/x-tex">AB</annotation></semantics></math> haplotypes within the
population (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m6" class="ltx_Math" alttext="D&lt;0" display="inline"><semantics><mrow><mi>D</mi><mo>&lt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">D&lt;0</annotation></semantics></math>). Our LD in the next generation is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m7" class="ltx_Math" alttext="D^{\prime}=p_{AB}^{\prime}" display="inline"><semantics><mrow><msup><mi>D</mi><mo>&#x2032;</mo></msup><mo>=</mo><msubsup><mi>p</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>B</mi></mrow><mo>&#x2032;</mo></msubsup></mrow><annotation encoding="application/x-tex">D^{\prime}=p_{AB}^{\prime}</annotation></semantics></math>, so we can rewrite the above eqn. in terms of the
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m8" class="ltx_Math" alttext="D^{\prime}" display="inline"><semantics><msup><mi>D</mi><mo>&#x2032;</mo></msup><annotation encoding="application/x-tex">D^{\prime}</annotation></semantics></math></p>
<table id="S3.E54" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E54.m1" class="ltx_Math" display="block" alttext="D^{\prime}=(1-r)D"><semantics><mrow><msup><mi>D</mi><mo>&#x2032;</mo></msup><mo>=</mo><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>r</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>D</mi></mrow></mrow><annotation encoding="application/x-tex">D^{\prime}=(1-r)D</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(54)</span></td></tr>
</table>
<p class="ltx_p">so if the level of LD in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m9" class="ltx_Math" display="inline" alttext="0"><semantics><mn>0</mn><annotation encoding="application/x-tex">0</annotation></semantics></math> is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m10" class="ltx_Math" display="inline" alttext="D_{0}"><semantics><msub><mi>D</mi><mn>0</mn></msub><annotation encoding="application/x-tex">D_{0}</annotation></semantics></math> the level <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m11" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math>
generations later (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m12" class="ltx_Math" display="inline" alttext="D_{t}"><semantics><msub><mi>D</mi><mi>t</mi></msub><annotation encoding="application/x-tex">D_{t}</annotation></semantics></math>) is</p>
<table id="S3.E55" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E55.m1" class="ltx_Math" alttext="D_{t}=(1-r)^{t}D_{0}" display="block"><semantics><mrow><msub><mi>D</mi><mi>t</mi></msub><mo>=</mo><mrow><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>r</mi></mrow><mo>)</mo></mrow><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>D</mi><mn>0</mn></msub></mrow></mrow><annotation encoding="application/x-tex">D_{t}=(1-r)^{t}D_{0}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(55)</span></td></tr>
</table>
<p class="ltx_p">so recombination is acting to decrease LD, and it does so
geometrically at a rate given by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m13" class="ltx_Math" display="inline" alttext="(1-r)"><semantics><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>r</mi></mrow><mo>)</mo></mrow><annotation encoding="application/x-tex">(1-r)</annotation></semantics></math>. If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.SS6.SSS4.P3.p2.m14" class="ltx_Math" alttext="r\ll 1" display="inline"><semantics><mrow><mi>r</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">r\ll 1</annotation></semantics></math> then we can
approximate this by an exponential and say that</p>
<table id="S3.E56" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.E56.m1" class="ltx_Math" display="block" alttext="D_{t}\approx D_{0}e^{-rt}"><semantics><mrow><msub><mi>D</mi><mi>t</mi></msub><mo>&#x2248;</mo><mrow><msub><mi>D</mi><mn>0</mn></msub><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">D_{t}\approx D_{0}e^{-rt}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(56)</span></td></tr>
</table>
<br class="ltx_break"/>
</div>
<div id="S3.SS6.SSS4.P3.p3" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">Q C)</span> You find a hybrid population between the two mouse subspecies
described in the question above, which appears to be comprised of equal proportions of ancestry from the two subspecies.  You estimate LD between the two markers to be 0.0723. Assuming that this hybrid population is large and was formed by a single mixture event, can you estimate how long ago this population formed? 
<br class="ltx_break"/></p>
</div>
<div class="ltx_pagination ltx_role_newpage"/>
</div>
</div>
<div id="S4" class="ltx_section">
<h2 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">4 </span>One locus models of selection</h2>

<div id="S4.SS1" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">4.1 </span>fitness</h3>

<div id="S4.SS1.p1" class="ltx_para">
<p class="ltx_p">We will define the absolute fitness of a genotype to be the
expected number of offspring of an individual of that
genotype. Natural selection occurs when there are differences between
our genotypes in their fitness. This difference could occur at any
point during the life cycle. 
<br class="ltx_break"/></p>
</div>
</div>
<div id="S4.SS2" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">4.2 </span>Haploid selection model</h3>

<div id="S4.SS2.p1" class="ltx_para">
<p class="ltx_p">The numbers individuals carrying allele 1 and allele 2 in generation
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p1.m1" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p1.m2" class="ltx_Math" alttext="P_{t}" display="inline"><semantics><msub><mi>P</mi><mi>t</mi></msub><annotation encoding="application/x-tex">P_{t}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p1.m3" class="ltx_Math" display="inline" alttext="Q_{t}"><semantics><msub><mi>Q</mi><mi>t</mi></msub><annotation encoding="application/x-tex">Q_{t}</annotation></semantics></math>
respectively. The current frequency of allele 1 is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p1.m4" class="ltx_Math" display="inline" alttext="p=P_{t}/(P_{t}+Q_{t})"><semantics><mrow><mi>p</mi><mo>=</mo><mrow><msub><mi>P</mi><mi>t</mi></msub><mo>/</mo><mrow><mo>(</mo><mrow><msub><mi>P</mi><mi>t</mi></msub><mo>+</mo><msub><mi>Q</mi><mi>t</mi></msub></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">p=P_{t}/(P_{t}+Q_{t})</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS2.p2" class="ltx_para">
<p class="ltx_p">In the next generation the number of of type 1 and 2 individual is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p2.m1" class="ltx_Math" alttext="P_{t+1}=w_{1}P_{t}" display="inline"><semantics><mrow><msub><mi>P</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>t</mi></msub></mrow></mrow><annotation encoding="application/x-tex">P_{t+1}=w_{1}P_{t}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p2.m2" class="ltx_Math" display="inline" alttext="Q_{t+1}=w_{2}Q_{t}"><semantics><mrow><msub><mi>Q</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mrow><msub><mi>w</mi><mn>2</mn></msub><mo>&#x2062;</mo><msub><mi>Q</mi><mi>t</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Q_{t+1}=w_{2}Q_{t}</annotation></semantics></math>
The mean fitness of our population is  <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p2.m3" class="ltx_Math" display="inline" alttext="w_{1}p_{t}+w_{2}q_{t}"><semantics><mrow><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>2</mn></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow></mrow><annotation encoding="application/x-tex">w_{1}p_{t}+w_{2}q_{t}</annotation></semantics></math>, i.e. the
fitness of the two alleles weighted by their frequencies within the population.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS2.p3" class="ltx_para">
<p class="ltx_p">The frequency of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p3.m1" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> in the next generation</p>
<table id="S4.E57" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E57.m1" class="ltx_Math" alttext="p_{t+1}=\frac{w_{1}P_{t}}{w_{1}P_{t}+w_{2}Q_{t}}=\frac{w_{1}p_{t}}{\overline{w}}" display="block"><semantics><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mfrac><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>t</mi></msub></mrow><mrow><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>2</mn></msub><mo>&#x2062;</mo><msub><mi>Q</mi><mi>t</mi></msub></mrow></mrow></mfrac><mo>=</mo><mfrac><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac></mrow><annotation encoding="application/x-tex">p_{t+1}=\frac{w_{1}P_{t}}{w_{1}P_{t}+w_{2}Q_{t}}=\frac{w_{1}p_{t}}{\overline{w}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(57)</span></td></tr>
</table>
<p class="ltx_p">The change in frequency form one generation to the next is</p>
<table id="S4.E58" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E58.m1" class="ltx_Math" display="block" alttext="\Delta p=p_{t+1}-p_{t}=\frac{w_{1}p_{t}}{\overline{w}}-p_{t}=\frac{pq(w_{1}-w_%&#10;{2})}{\overline{w}}"><semantics><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>=</mo><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>-</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>=</mo><mrow><mfrac><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac><mo>-</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>=</mo><mfrac><mrow><mi>p</mi><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>-</mo><msub><mi>w</mi><mn>2</mn></msub></mrow><mo>)</mo></mrow></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac></mrow><annotation encoding="application/x-tex">\Delta p=p_{t+1}-p_{t}=\frac{w_{1}p_{t}}{\overline{w}}-p_{t}=\frac{pq(w_{1}-w_%
{2})}{\overline{w}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(58)</span></td></tr>
</table>
<p class="ltx_p">As this fraction represents a ratio of fitnesses, we only need to
specify our fitness up to an arbitrary constant. I.e. we can use
relative fitnesses in this equation (<a href="#S4.E58" title="(58) &#x2023; 4.2 Haploid selection model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">58</span></a>) as we are free to use <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p3.m2" class="ltx_Math" display="inline" alttext="w_{1}/w_{1}=1"><semantics><mrow><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>/</mo><msub><mi>w</mi><mn>1</mn></msub></mrow><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">w_{1}/w_{1}=1</annotation></semantics></math>
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p3.m3" class="ltx_Math" display="inline" alttext="w_{2}/w_{1}"><semantics><mrow><msub><mi>w</mi><mn>2</mn></msub><mo>/</mo><msub><mi>w</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">w_{2}/w_{1}</annotation></semantics></math> in place of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p3.m4" class="ltx_Math" display="inline" alttext="w_{1}"><semantics><msub><mi>w</mi><mn>1</mn></msub><annotation encoding="application/x-tex">w_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p3.m5" class="ltx_Math" alttext="w_{2}" display="inline"><semantics><msub><mi>w</mi><mn>2</mn></msub><annotation encoding="application/x-tex">w_{2}</annotation></semantics></math> because as long as we use them
consistently in the numerator and denominator of
(<a href="#S4.E58" title="(58) &#x2023; 4.2 Haploid selection model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">58</span></a>) the arbitrary constant <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p3.m6" class="ltx_Math" display="inline" alttext="1/w_{1}"><semantics><mrow><mn>1</mn><mo>/</mo><msub><mi>w</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">1/w_{1}</annotation></semantics></math> will cancel
out. Intuitively this makes sense, you can produce a huge number of children but you are out of luck as far as natural selection is concerned
if others in the population are having more. What matters is your fitness relative to others in the
population. By convention we do this by dividing through all our absolute fitnesses by
that of the most fit individual, so that the fittest type in our population has
a relative fitness of one.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS2.p4" class="ltx_para">
<p class="ltx_p">Assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p4.m1" class="ltx_Math" display="inline" alttext="w_{1}&gt;w_{2}"><semantics><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>&gt;</mo><msub><mi>w</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">w_{1}&gt;w_{2}</annotation></semantics></math> our relative fitnesses are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p4.m2" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p4.m3" class="ltx_Math" alttext="w_{2}/w_{1}&lt;1" display="inline"><semantics><mrow><mrow><msub><mi>w</mi><mn>2</mn></msub><mo>/</mo><msub><mi>w</mi><mn>1</mn></msub></mrow><mo>&lt;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">w_{2}/w_{1}&lt;1</annotation></semantics></math>
respectively, we will sometimes replace <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p4.m4" class="ltx_Math" display="inline" alttext="w_{2}/w_{1}=1-s"><semantics><mrow><mrow><msub><mi>w</mi><mn>2</mn></msub><mo>/</mo><msub><mi>w</mi><mn>1</mn></msub></mrow><mo>=</mo><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow></mrow><annotation encoding="application/x-tex">w_{2}/w_{1}=1-s</annotation></semantics></math>. Our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p4.m5" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> here is
a selection coefficient the difference in relative fitnesses between
our haploid alleles.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS2.p5" class="ltx_para">
<p class="ltx_p">Assuming that the fitnesses of our two alleles are constant over time,
the number of the 2 allelic types <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p5.m1" class="ltx_Math" display="inline" alttext="\tau"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math> generations later is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p5.m2" class="ltx_Math" alttext="P_{t+\tau}=(w_{1})^{\tau}P_{t}" display="inline"><semantics><mrow><msub><mi>P</mi><mrow><mi>t</mi><mo>+</mo><mi>&#x3C4;</mi></mrow></msub><mo>=</mo><mrow><msup><mrow><mo>(</mo><msub><mi>w</mi><mn>1</mn></msub><mo>)</mo></mrow><mi>&#x3C4;</mi></msup><mo>&#x2062;</mo><msub><mi>P</mi><mi>t</mi></msub></mrow></mrow><annotation encoding="application/x-tex">P_{t+\tau}=(w_{1})^{\tau}P_{t}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p5.m3" class="ltx_Math" alttext="Q_{t+\tau}=(w_{2})^{\tau}Q_{t}" display="inline"><semantics><mrow><msub><mi>Q</mi><mrow><mi>t</mi><mo>+</mo><mi>&#x3C4;</mi></mrow></msub><mo>=</mo><mrow><msup><mrow><mo>(</mo><msub><mi>w</mi><mn>2</mn></msub><mo>)</mo></mrow><mi>&#x3C4;</mi></msup><mo>&#x2062;</mo><msub><mi>Q</mi><mi>t</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Q_{t+\tau}=(w_{2})^{\tau}Q_{t}</annotation></semantics></math>
and so
</p>
<table id="S4.E59" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E59.m1" class="ltx_Math" display="block" alttext="p_{t+\tau}=\frac{(w_{1})^{\tau}P_{t}}{(w_{1})^{\tau}P_{t}+(w_{2})^{\tau}Q_{t}}%&#10;=\frac{p_{t}}{p_{t}+q_{t}(1-s)^{\tau}}"><semantics><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mi>&#x3C4;</mi></mrow></msub><mo>=</mo><mfrac><mrow><msup><mrow><mo>(</mo><msub><mi>w</mi><mn>1</mn></msub><mo>)</mo></mrow><mi>&#x3C4;</mi></msup><mo>&#x2062;</mo><msub><mi>P</mi><mi>t</mi></msub></mrow><mrow><mrow><msup><mrow><mo>(</mo><msub><mi>w</mi><mn>1</mn></msub><mo>)</mo></mrow><mi>&#x3C4;</mi></msup><mo>&#x2062;</mo><msub><mi>P</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msup><mrow><mo>(</mo><msub><mi>w</mi><mn>2</mn></msub><mo>)</mo></mrow><mi>&#x3C4;</mi></msup><mo>&#x2062;</mo><msub><mi>Q</mi><mi>t</mi></msub></mrow></mrow></mfrac><mo>=</mo><mfrac><msub><mi>p</mi><mi>t</mi></msub><mrow><msub><mi>p</mi><mi>t</mi></msub><mo>+</mo><mrow><msub><mi>q</mi><mi>t</mi></msub><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow><mo>)</mo></mrow><mi>&#x3C4;</mi></msup></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">p_{t+\tau}=\frac{(w_{1})^{\tau}P_{t}}{(w_{1})^{\tau}P_{t}+(w_{2})^{\tau}Q_{t}}%
=\frac{p_{t}}{p_{t}+q_{t}(1-s)^{\tau}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(59)</span></td></tr>
</table>
<p class="ltx_p">as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p5.m4" class="ltx_Math" display="inline" alttext="(w_{2}/w_{1})=1-s"><semantics><mrow><mrow><mo>(</mo><mrow><msub><mi>w</mi><mn>2</mn></msub><mo>/</mo><msub><mi>w</mi><mn>1</mn></msub></mrow><mo>)</mo></mrow><mo>=</mo><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow></mrow><annotation encoding="application/x-tex">(w_{2}/w_{1})=1-s</annotation></semantics></math> then if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p5.m5" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math></p>
<table id="S4.E60" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E60.m1" class="ltx_Math" display="block" alttext="p_{t+\tau}\approx\frac{p_{t}}{p_{t}+q_{t}e^{-s\tau}}"><semantics><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mi>&#x3C4;</mi></mrow></msub><mo>&#x2248;</mo><mfrac><msub><mi>p</mi><mi>t</mi></msub><mrow><msub><mi>p</mi><mi>t</mi></msub><mo>+</mo><mrow><msub><mi>q</mi><mi>t</mi></msub><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>s</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">p_{t+\tau}\approx\frac{p_{t}}{p_{t}+q_{t}e^{-s\tau}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(60)</span></td></tr>
</table>
<p class="ltx_p">This form is logistic growth, and follows from the fact that we are
looking at the relative frequencies of two populations (allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p5.m6" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p5.m7" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math>) that are growing (or declining) exponentially.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS2.p6" class="ltx_para">
<p class="ltx_p">Rearranging (<a href="#S4.E59" title="(59) &#x2023; 4.2 Haploid selection model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">59</span></a>) we can work out the time for our frequency to
change from a frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p6.m1" class="ltx_Math" display="inline" alttext="p_{0}"><semantics><msub><mi>p</mi><mn>0</mn></msub><annotation encoding="application/x-tex">p_{0}</annotation></semantics></math> to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p6.m2" class="ltx_Math" alttext="p^{\prime}" display="inline"><semantics><msup><mi>p</mi><mo>&#x2032;</mo></msup><annotation encoding="application/x-tex">p^{\prime}</annotation></semantics></math> as follows</p>
<table id="S4.E61" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E61.m1" class="ltx_Math" alttext="\frac{p^{\prime}}{q^{\prime}}=\frac{p_{0}}{q_{0}}\left(\frac{w_{1}}{w_{2}}%&#10;\right)^{t}" display="block"><semantics><mrow><mfrac><msup><mi>p</mi><mo>&#x2032;</mo></msup><msup><mi>q</mi><mo>&#x2032;</mo></msup></mfrac><mo>=</mo><mrow><mfrac><msub><mi>p</mi><mn>0</mn></msub><msub><mi>q</mi><mn>0</mn></msub></mfrac><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mfrac><msub><mi>w</mi><mn>1</mn></msub><msub><mi>w</mi><mn>2</mn></msub></mfrac><mo>)</mo></mrow><mi>t</mi></msup></mrow></mrow><annotation encoding="application/x-tex">\frac{p^{\prime}}{q^{\prime}}=\frac{p_{0}}{q_{0}}\left(\frac{w_{1}}{w_{2}}%
\right)^{t}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(61)</span></td></tr>
</table>
<p class="ltx_p">therefore, using the fact that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p6.m3" class="ltx_Math" alttext="w_{1}/w_{2}=1/(1-s)" display="inline"><semantics><mrow><mrow><msub><mi>w</mi><mn>1</mn></msub><mo>/</mo><msub><mi>w</mi><mn>2</mn></msub></mrow><mo>=</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">w_{1}/w_{2}=1/(1-s)</annotation></semantics></math></p>
<table id="S4.E62" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E62.m1" class="ltx_Math" display="block" alttext="-t\log(1-s)=\log\left(\frac{p^{\prime}}{q^{\prime}}\frac{q_{0}}{p_{0}}\right)"><semantics><mrow><mrow><mo>-</mo><mrow><mi>t</mi><mo>&#x2062;</mo><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow></mrow></mrow><mo>=</mo><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mfrac><msup><mi>p</mi><mo>&#x2032;</mo></msup><msup><mi>q</mi><mo>&#x2032;</mo></msup></mfrac><mo>&#x2062;</mo><mfrac><msub><mi>q</mi><mn>0</mn></msub><msub><mi>p</mi><mn>0</mn></msub></mfrac></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">-t\log(1-s)=\log\left(\frac{p^{\prime}}{q^{\prime}}\frac{q_{0}}{p_{0}}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(62)</span></td></tr>
</table>
<p class="ltx_p">assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p6.m4" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math> we can replace the left hand side by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p6.m5" class="ltx_Math" alttext="ts" display="inline"><semantics><mrow><mi>t</mi><mo>&#x2062;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">ts</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS2.p7" class="ltx_para">
<p class="ltx_p">One particular case of interest is the time it takes to go through
introduction to near fixation in a population of size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p7.m1" class="ltx_Math" alttext="N" display="inline"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math> (e.g. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p7.m2" class="ltx_Math" display="inline" alttext="p=1/N"><semantics><mrow><mi>p</mi><mo>=</mo><mrow><mn>1</mn><mo>/</mo><mi>N</mi></mrow></mrow><annotation encoding="application/x-tex">p=1/N</annotation></semantics></math> to
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p7.m3" class="ltx_Math" display="inline" alttext="p^{\prime}=1-1/N"><semantics><mrow><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>=</mo><mrow><mn>1</mn><mo>-</mo><mrow><mn>1</mn><mo>/</mo><mi>N</mi></mrow></mrow></mrow><annotation encoding="application/x-tex">p^{\prime}=1-1/N</annotation></semantics></math>) this takes time  <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p7.m4" class="ltx_Math" display="inline" alttext="t\approx\log(N)/s"><semantics><mrow><mi>t</mi><mo>&#x2248;</mo><mrow><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mi>N</mi><mo>)</mo></mrow></mrow><mo>/</mo><mi>s</mi></mrow></mrow><annotation encoding="application/x-tex">t\approx\log(N)/s</annotation></semantics></math> (assuming <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.p7.m5" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math>).
<br class="ltx_break"/></p>
</div>
<div id="S4.SS2.SSS4.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Haploid model with fluctuating selection</h5>

<div id="S4.SS2.SSS4.P1.p1" class="ltx_para">
<p class="ltx_p">We can now consider the case where our fitnesses depend on time, and
say that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m1" class="ltx_Math" display="inline" alttext="w_{1,t}"><semantics><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">w_{1,t}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m2" class="ltx_Math" display="inline" alttext="w_{2,t}"><semantics><msub><mi>w</mi><mrow><mn>2</mn><mo>,</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">w_{2,t}</annotation></semantics></math> are the fitnesses of the two types in
generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m3" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math>. The frequency of allele 1 in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m4" class="ltx_Math" alttext="t+1" display="inline"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> is</p>
<table id="S4.E63" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E63.m1" class="ltx_Math" display="block" alttext="p_{t+1}=\frac{w_{1,t}p_{t}}{\overline{w}_{t}}"><semantics><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mfrac><mrow><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>t</mi></mrow></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mi>t</mi></msub></mfrac></mrow><annotation encoding="application/x-tex">p_{t+1}=\frac{w_{1,t}p_{t}}{\overline{w}_{t}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(63)</span></td></tr>
</table>
<p class="ltx_p">The ratio of the frequency of allele 1 to allele 2 in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m5" class="ltx_Math" alttext="t+1" display="inline"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math>
is</p>
<table id="S4.E64" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E64.m1" class="ltx_Math" alttext="\frac{p_{t+1}}{q_{t+1}}=\frac{w_{1,t}}{w_{2,t}}\frac{p_{t}}{q_{t}}" display="block"><semantics><mrow><mfrac><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><msub><mi>q</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub></mfrac><mo>=</mo><mrow><mfrac><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>t</mi></mrow></msub><msub><mi>w</mi><mrow><mn>2</mn><mo>,</mo><mi>t</mi></mrow></msub></mfrac><mo>&#x2062;</mo><mfrac><msub><mi>p</mi><mi>t</mi></msub><msub><mi>q</mi><mi>t</mi></msub></mfrac></mrow></mrow><annotation encoding="application/x-tex">\frac{p_{t+1}}{q_{t+1}}=\frac{w_{1,t}}{w_{2,t}}\frac{p_{t}}{q_{t}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(64)</span></td></tr>
</table>
<p class="ltx_p">Therefore if we think of our alleles starting in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m6" class="ltx_Math" alttext="0" display="inline"><semantics><mn>0</mn><annotation encoding="application/x-tex">0</annotation></semantics></math> at
frequencies <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m7" class="ltx_Math" display="inline" alttext="p_{0}"><semantics><msub><mi>p</mi><mn>0</mn></msub><annotation encoding="application/x-tex">p_{0}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m8" class="ltx_Math" alttext="q_{0}" display="inline"><semantics><msub><mi>q</mi><mn>0</mn></msub><annotation encoding="application/x-tex">q_{0}</annotation></semantics></math>, then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m9" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> generations later</p>
<table id="S4.E65" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E65.m1" class="ltx_Math" alttext="\frac{p_{t+1}}{q_{t+1}}=\left(\prod_{i=0}^{t}\frac{w_{1,i}}{w_{2,i}}\right)%&#10;\frac{p_{t}}{q_{t}}" display="block"><semantics><mrow><mfrac><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><msub><mi>q</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub></mfrac><mo>=</mo><mrow><mrow><mo>(</mo><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></munderover><mfrac><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>i</mi></mrow></msub><msub><mi>w</mi><mrow><mn>2</mn><mo>,</mo><mi>i</mi></mrow></msub></mfrac></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><msub><mi>p</mi><mi>t</mi></msub><msub><mi>q</mi><mi>t</mi></msub></mfrac></mrow></mrow><annotation encoding="application/x-tex">\frac{p_{t+1}}{q_{t+1}}=\left(\prod_{i=0}^{t}\frac{w_{1,i}}{w_{2,i}}\right)%
\frac{p_{t}}{q_{t}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(65)</span></td></tr>
</table>
<p class="ltx_p">So the question of which allele is increasing or decreasing in frequency comes down
to whether <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m10" class="ltx_Math" display="inline" alttext="\left(\prod_{i=0}^{t}\frac{w_{1,i}}{w_{2,i}}\right)"><semantics><mrow><mo>(</mo><mrow><msubsup><mo>&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></msubsup><mfrac><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>i</mi></mrow></msub><msub><mi>w</mi><mrow><mn>2</mn><mo>,</mo><mi>i</mi></mrow></msub></mfrac></mrow><mo>)</mo></mrow><annotation encoding="application/x-tex">\left(\prod_{i=0}^{t}\frac{w_{1,i}}{w_{2,i}}\right)</annotation></semantics></math> is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m11" class="ltx_Math" display="inline" alttext="&gt;1"><semantics><mrow><mi/><mo>&gt;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">&gt;1</annotation></semantics></math> or <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m12" class="ltx_Math" alttext="&lt;1" display="inline"><semantics><mrow><mi/><mo>&lt;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">&lt;1</annotation></semantics></math>. As it is a little hard to think about this ratio, we can
instead take the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m13" class="ltx_Math" alttext="t^{th}" display="inline"><semantics><msup><mi>t</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>h</mi></mrow></msup><annotation encoding="application/x-tex">t^{th}</annotation></semantics></math> root of this and instead consider</p>
<table id="S4.E66" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E66.m1" class="ltx_Math" display="block" alttext="\sqrt[t]{\left(\prod_{i=0}^{t}\frac{w_{1,i}}{w_{2,i}}\right)}=\frac{\sqrt[t]{%&#10;\prod_{i=0}^{t}w_{1,i}}}{\sqrt[t]{\prod_{i=0}^{t}w_{2,i}}}"><semantics><mrow><mroot><mrow><mo>(</mo><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></munderover><mfrac><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>i</mi></mrow></msub><msub><mi>w</mi><mrow><mn>2</mn><mo>,</mo><mi>i</mi></mrow></msub></mfrac></mrow><mo>)</mo></mrow><mi>t</mi></mroot><mo>=</mo><mfrac><mroot><mrow><msubsup><mo>&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></msubsup><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>i</mi></mrow></msub></mrow><mi>t</mi></mroot><mroot><mrow><msubsup><mo>&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></msubsup><msub><mi>w</mi><mrow><mn>2</mn><mo>,</mo><mi>i</mi></mrow></msub></mrow><mi>t</mi></mroot></mfrac></mrow><annotation encoding="application/x-tex">\sqrt[t]{\left(\prod_{i=0}^{t}\frac{w_{1,i}}{w_{2,i}}\right)}=\frac{\sqrt[t]{%
\prod_{i=0}^{t}w_{1,i}}}{\sqrt[t]{\prod_{i=0}^{t}w_{2,i}}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(66)</span></td></tr>
</table>
<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m14" class="ltx_Math" display="inline" alttext="\sqrt[t]{\prod_{i=0}^{t}w_{1,i}}"><semantics><mroot><mrow><msubsup><mo>&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></msubsup><msub><mi>w</mi><mrow><mn>1</mn><mo>,</mo><mi>i</mi></mrow></msub></mrow><mi>t</mi></mroot><annotation encoding="application/x-tex">\sqrt[t]{\prod_{i=0}^{t}w_{1,i}}</annotation></semantics></math> is the geometric mean fitness of allele
1 over our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS2.SSS4.P1.p1.m15" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> generations. Therefore our allele 1 will only increase
in frequency if it has a higher geometric mean fitness than allele 2
(at least in our simple deterministic model). 
<br class="ltx_break"/></p>
</div>
</div>
</div>
<div id="S4.SS3" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">4.3 </span>Diploid model</h3>

<div id="S4.SS3.p1" class="ltx_para">
<p class="ltx_p">We&#x2019;ll move now to a diploid model of a single locus segregating <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p1.m1" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> alleles.
We&#x2019;ll assume that our difference in fitness between our three
genotypes comes from differences in viability, i.e. differential
survival of individuals of our three genotypes to reproduction.
The fitnesses of three genotypes will be denoted by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p1.m2" class="ltx_Math" display="inline" alttext="w_{11}"><semantics><msub><mi>w</mi><mn>11</mn></msub><annotation encoding="application/x-tex">w_{11}</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p1.m3" class="ltx_Math" display="inline" alttext="w_{12}"><semantics><msub><mi>w</mi><mn>12</mn></msub><annotation encoding="application/x-tex">w_{12}</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p1.m4" class="ltx_Math" display="inline" alttext="w_{22}"><semantics><msub><mi>w</mi><mn>22</mn></msub><annotation encoding="application/x-tex">w_{22}</annotation></semantics></math>.
On our individuals mate at random, so the number of our three
genotypes at birth are:</p>
<table id="S4.E67" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E67.m1" class="ltx_Math" alttext="Np_{t}^{2},~{}~{}~{}N2p_{t}q_{t},~{}~{}~{}Nq_{t}^{2}" display="block"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mo separator="true">,&#x2003;&#x2003;&#x2003;</mo><mrow><mi>N</mi><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><mo separator="true">,&#x2003;&#x2003;&#x2003;</mo><mrow><mi>N</mi><mo>&#x2062;</mo><msubsup><mi>q</mi><mi>t</mi><mn>2</mn></msubsup></mrow></mrow><annotation encoding="application/x-tex">Np_{t}^{2},~{}~{}~{}N2p_{t}q_{t},~{}~{}~{}Nq_{t}^{2}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(67)</span></td></tr>
</table>
<p class="ltx_p">The mean fitness of the population is then</p>
<table id="S4.E68" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E68.m1" class="ltx_Math" display="block" alttext="w_{11}p_{t}^{2}+w_{12}2p_{t}q_{t}+w_{22}q_{t}^{2}"><semantics><mrow><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>22</mn></msub><mo>&#x2062;</mo><msubsup><mi>q</mi><mi>t</mi><mn>2</mn></msubsup></mrow></mrow><annotation encoding="application/x-tex">w_{11}p_{t}^{2}+w_{12}2p_{t}q_{t}+w_{22}q_{t}^{2}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(68)</span></td></tr>
</table>
<br class="ltx_break"/>
</div>
<div id="S4.SS3.p2" class="ltx_para">
<p class="ltx_p">We can now ask how many of each of our three genotypes survive to reproduce.
Well an individual of genotype <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p2.m1" class="ltx_Math" alttext="11" display="inline"><semantics><mn>11</mn><annotation encoding="application/x-tex">11</annotation></semantics></math> has a probability of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p2.m2" class="ltx_Math" alttext="w_{11}" display="inline"><semantics><msub><mi>w</mi><mn>11</mn></msub><annotation encoding="application/x-tex">w_{11}</annotation></semantics></math> of
surviving to reproduce, and similarly for other genotypes. So that
the number of our three genotypes who survive to reproduce is</p>
<table id="S4.E69" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E69.m1" class="ltx_Math" alttext="Nw_{11}p_{t}^{2},~{}~{}~{}Nw_{12}2p_{t}q_{t},~{}~{}~{}Nw_{22}q_{t}^{2}" display="block"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mo separator="true">,&#x2003;&#x2003;&#x2003;</mo><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><mo separator="true">,&#x2003;&#x2003;&#x2003;</mo><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>22</mn></msub><mo>&#x2062;</mo><msubsup><mi>q</mi><mi>t</mi><mn>2</mn></msubsup></mrow></mrow><annotation encoding="application/x-tex">Nw_{11}p_{t}^{2},~{}~{}~{}Nw_{12}2p_{t}q_{t},~{}~{}~{}Nw_{22}q_{t}^{2}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(69)</span></td></tr>
</table>
<p class="ltx_p">it then follows that the total number of individuals who survive to
reproduce is</p>
<table id="S4.E70" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E70.m1" class="ltx_Math" alttext="N\left(w_{11}p_{t}^{2}+w_{12}2p_{t}q_{t}+w_{22}q_{t}^{2}\right)" display="block"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>22</mn></msub><mo>&#x2062;</mo><msubsup><mi>q</mi><mi>t</mi><mn>2</mn></msubsup></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">N\left(w_{11}p_{t}^{2}+w_{12}2p_{t}q_{t}+w_{22}q_{t}^{2}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(70)</span></td></tr>
</table>
<p class="ltx_p">this is simply our mean fitness of the population multiplied by the
population size (i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p2.m3" class="ltx_Math" display="inline" alttext="N\overline{w}"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow><annotation encoding="application/x-tex">N\overline{w}</annotation></semantics></math>).
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.p3" class="ltx_para">
<p class="ltx_p">The frequency of our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p3.m1" class="ltx_Math" display="inline" alttext="11"><semantics><mn>11</mn><annotation encoding="application/x-tex">11</annotation></semantics></math> genotype individuals at reproduction
is simply the number of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p3.m2" class="ltx_Math" alttext="11" display="inline"><semantics><mn>11</mn><annotation encoding="application/x-tex">11</annotation></semantics></math> genotype individuals at reproduction (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p3.m3" class="ltx_Math" display="inline" alttext="Nw_{11}p_{t}^{2}"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><annotation encoding="application/x-tex">Nw_{11}p_{t}^{2}</annotation></semantics></math>)
divided by the total number of individuals who survive to reproduce
(<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p3.m4" class="ltx_Math" display="inline" alttext="N\overline{w}"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow><annotation encoding="application/x-tex">N\overline{w}</annotation></semantics></math>),
and likewise for our other two genotypes.
Therefore, the frequency of individuals with the three different genotypes at reproduction is</p>
<table id="S4.E71" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E71.m1" class="ltx_Math" display="block" alttext="\frac{Nw_{11}p_{t}^{2}}{N\overline{w}},~{}~{}~{}\frac{Nw_{12}2p_{t}q_{t}}{N%&#10;\overline{w}},~{}~{}~{}\frac{Nw_{22}q_{t}^{2}}{N\overline{w}}"><semantics><mrow><mfrac><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow></mfrac><mo separator="true">,&#x2003;&#x2003;&#x2003;</mo><mfrac><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow></mfrac><mo separator="true">,&#x2003;&#x2003;&#x2003;</mo><mfrac><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>22</mn></msub><mo>&#x2062;</mo><msubsup><mi>q</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow></mfrac></mrow><annotation encoding="application/x-tex">\frac{Nw_{11}p_{t}^{2}}{N\overline{w}},~{}~{}~{}\frac{Nw_{12}2p_{t}q_{t}}{N%
\overline{w}},~{}~{}~{}\frac{Nw_{22}q_{t}^{2}}{N\overline{w}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(71)</span></td></tr>
</table>
<p class="ltx_p">see Table <a href="#S4.T3" title="Table&#xA0;3 &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">3</span></a>.
<br class="ltx_break"/></p>
</div>

<tr class="ltx_tr">
<th class="ltx_td ltx_border_t"/>
<th class="ltx_td ltx_align_center ltx_border_t">11</th>

<th class="ltx_td ltx_align_center ltx_border_t">22</th></tr>
</thead>
