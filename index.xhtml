subpopulation is simple <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p2.m1" class="ltx_Math" alttext="\mathbb{E}(T_{S})=2N_{e}" display="inline"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>S</mi></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{S})=2N_{e}</annotation></semantics></math>. The expected coalescent time
when our alleles are sampled from different subpopulations is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p2.m2" class="ltx_Math" alttext="\tau+2N_{e}" display="inline"><semantics><mrow><mi>&#x3C4;</mi><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mrow><annotation encoding="application/x-tex">\tau+2N_{e}</annotation></semantics></math>, as our pair of lineages can not coalesce untill <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p2.m3" class="ltx_Math" display="inline" alttext="\tau"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math>
generations in the past. When we sample two alleles from our total
population, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p2.m4" class="ltx_Math" alttext="50\%" display="inline"><semantics><mrow><mn>50</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">50\%</annotation></semantics></math> of the time they are drawn from the same
subpopulation and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p2.m5" class="ltx_Math" alttext="50\%" display="inline"><semantics><mrow><mn>50</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">50\%</annotation></semantics></math> of the time they are drawn from different
subpopulations so</p>
<table id="S6.E161" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E161.m1" class="ltx_Math" display="block" alttext="\mathbb{E}(T_{T})=\tfrac{1}{2}(\tau+2N_{e})+\tfrac{1}{2}2N_{e}=\frac{\tau}{2}+%&#10;2N_{e}"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>T</mi></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><mstyle displaystyle="false"><mfrac><mn>1</mn><mn>2</mn></mfrac></mstyle><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>&#x3C4;</mi><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mstyle displaystyle="false"><mfrac><mn>1</mn><mn>2</mn></mfrac></mstyle><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mrow><mo>=</mo><mrow><mfrac><mi>&#x3C4;</mi><mn>2</mn></mfrac><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{T})=\tfrac{1}{2}(\tau+2N_{e})+\tfrac{1}{2}2N_{e}=\frac{\tau}{2}+%
2N_{e}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(161)</span></td></tr>
</table>
</div>
<div id="S6.SS7.SSS2.P1.p3" class="ltx_para">
<p class="ltx_p">so that under this simple population split model</p>
<table id="S6.E162" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E162.m1" class="ltx_Math" display="block" alttext="F_{ST}\approx\frac{\tau/2}{\tau/2+2N_{e}}=\frac{\tau/(4N_{e})}{\tau/(4N_{e})+1}"><semantics><mrow><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><mo>&#x2248;</mo><mfrac><mrow><mi>&#x3C4;</mi><mo>/</mo><mn>2</mn></mrow><mrow><mrow><mi>&#x3C4;</mi><mo>/</mo><mn>2</mn></mrow><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mrow></mfrac><mo>=</mo><mfrac><mrow><mi>&#x3C4;</mi><mo>/</mo><mrow><mo>(</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow><mo>)</mo></mrow></mrow><mrow><mrow><mi>&#x3C4;</mi><mo>/</mo><mrow><mo>(</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mn>1</mn></mrow></mfrac></mrow><annotation encoding="application/x-tex">F_{ST}\approx\frac{\tau/2}{\tau/2+2N_{e}}=\frac{\tau/(4N_{e})}{\tau/(4N_{e})+1}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(162)</span></td></tr>
</table>
<p class="ltx_p">i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p3.m1" class="ltx_Math" alttext="F_{ST}" display="inline"><semantics><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><annotation encoding="application/x-tex">F_{ST}</annotation></semantics></math> at first linearly increases with the divergence time
rescaled by the population size, such that the same divergence time
causes less differentiation in larger populations. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS7.SSS2.P1.p4" class="ltx_para">
<p class="ltx_p">Assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p4.m1" class="ltx_Math" alttext="\approx\frac{\tau}{2N_{e}}\ll 1" display="inline"><semantics><mrow><mo>&#x2248;</mo><mfrac><mi>&#x3C4;</mi><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mfrac><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\approx\frac{\tau}{2N_{e}}\ll 1</annotation></semantics></math> then</p>
<table id="S6.E163" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E163.m1" class="ltx_Math" display="block" alttext="F_{ST}\approx\frac{\tau}{4N_{e}}"><semantics><mrow><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><mo>&#x2248;</mo><mfrac><mi>&#x3C4;</mi><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mfrac></mrow><annotation encoding="application/x-tex">F_{ST}\approx\frac{\tau}{4N_{e}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(163)</span></td></tr>
</table>
</div>
</div>
<div id="S6.SS7.SSS2.P2" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">A simple model of migration between an island and the mainland</h5>

<div id="S6.SS7.SSS2.P2.p1" class="ltx_para">
<p class="ltx_p">We can also use the coalescent to think about patterns of
differentiation under a simple model of migration drift
equilibrium. Lets consider a small island population that is isolated
from a large mainland population, and that both of these populations
are constant in size. Our island has a population size
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p1.m1" class="ltx_Math" display="inline" alttext="N_{I}"><semantics><msub><mi>N</mi><mi>I</mi></msub><annotation encoding="application/x-tex">N_{I}</annotation></semantics></math> that is very small compared to our mainland population.</p>
</div>
<div id="S6.SS7.SSS2.P2.p2" class="ltx_para">
<p class="ltx_p">Each generation some low fraction <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p2.m1" class="ltx_Math" alttext="m" display="inline"><semantics><mi>m</mi><annotation encoding="application/x-tex">m</annotation></semantics></math> of our individuals on the
island have migrant parents from the mainland the generation
before. Our island may also send migrants back to the mainland, but
these are a drop in the ocean compared to the large population size on
the mainland and their effect can be ignored. The expected coalescent
time for a pair of alleles sampled on the mainland is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p2.m2" class="ltx_Math" display="inline" alttext="\mathbb{E}(T_{M})"><semantics><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{M})</annotation></semantics></math>
</p>
</div>
<div id="S6.SS7.SSS2.P2.p3" class="ltx_para">
<p class="ltx_p">If we sample an allele on the island back and trace its ancestral
lineage backward in time, each generation our ancestral allele have a low
probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p3.m1" class="ltx_Math" alttext="m" display="inline"><semantics><mi>m</mi><annotation encoding="application/x-tex">m</annotation></semantics></math> of being descended from the mainland in the proceeding
generation. So the probability that a pair of alleles sampled on the
island are descended from a recent common ancestral allele on the island, is simply the
probability that our pair of alleles coalesce before either lineage
migrates. The probability that neither lineage migrates to the mainland
in the preceding generation is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p3.m2" class="ltx_Math" alttext="(1-m)^{2}\approx e^{-2m}" display="inline"><semantics><mrow><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>m</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup><mo>&#x2248;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></msup></mrow><annotation encoding="application/x-tex">(1-m)^{2}\approx e^{-2m}</annotation></semantics></math>, so the
probability that neither of migrates to the mainland moving backwards
in time, before the pair coalesce is</p>
<table id="S6.E164" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E164.m1" class="ltx_Math" display="block" alttext="\int_{0}^{\infty}e^{-2mt}\frac{1}{2N_{I}}e^{t/(2N_{I})}=\frac{1/(2N_{I})}{1/(2%&#10;N_{I})+2m}=\frac{1}{4N_{I}m+1}"><semantics><mrow><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>m</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></msup><mo>&#x2062;</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow></mfrac><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mi>t</mi><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><mo>)</mo></mrow></mrow></msup></mrow></mrow><mo>=</mo><mfrac><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><mo>)</mo></mrow></mrow><mrow><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac><mo>=</mo><mfrac><mn>1</mn><mrow><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow><mo>+</mo><mn>1</mn></mrow></mfrac></mrow><annotation encoding="application/x-tex">\int_{0}^{\infty}e^{-2mt}\frac{1}{2N_{I}}e^{t/(2N_{I})}=\frac{1/(2N_{I})}{1/(2%
N_{I})+2m}=\frac{1}{4N_{I}m+1}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(164)</span></td></tr>
</table>
<p class="ltx_p">note the similarity of this argument to that by which we derived the
expected heterozygosity (see work leading to eqn. (<a href="#S6.E133" title="(133) &#x2023; heterozygosity &#x2023; 6.3 Levels of diversity maintained by a balance between&#10;mutation and drift. &#x2023; 6 Genetic drift and Neutral alleles &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">133</span></a>)).</p>
</div>
<div id="S6.SS7.SSS2.P2.p4" class="ltx_para">
<p class="ltx_p">For a pair of alleles sampled on the island the time to either a coalescent event on
the island or a migration event off the island is an exponential random variable
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p4.m1" class="ltx_Math" alttext="\sim Exp(1/(2N_{I})+2m)" display="inline"><semantics><mrow><mi/><mo>&#x223C;</mo><mrow><mi>E</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>m</mi></mrow></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\sim Exp(1/(2N_{I})+2m)</annotation></semantics></math>, so our expected time back to our first
event is</p>
<table id="S6.E165" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E165.m1" class="ltx_Math" display="block" alttext="\frac{1}{1/(2N_{I})+2m}=\frac{2N_{I}}{1+4N_{I}m}"><semantics><mrow><mfrac><mn>1</mn><mrow><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac><mo>=</mo><mfrac><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">\frac{1}{1/(2N_{I})+2m}=\frac{2N_{I}}{1+4N_{I}m}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(165)</span></td></tr>
</table>
<p class="ltx_p">If this is a coalescent event, which it is with probability
eqn. (<a href="#S6.E164" title="(164) &#x2023; A simple model of migration between an island and the mainland &#x2023; 6.7 The coalescent and population structure &#x2023; 6 Genetic drift and Neutral alleles &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">164</span></a>), then we are done. If this first event is a
migration event of one of our lineages in the island (which it is with probability
1- eqn. (<a href="#S6.E164" title="(164) &#x2023; A simple model of migration between an island and the mainland &#x2023; 6.7 The coalescent and population structure &#x2023; 6 Genetic drift and Neutral alleles &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">164</span></a>)) we then have to
wait on average <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p4.m2" class="ltx_Math" display="inline" alttext="1/m"><semantics><mrow><mn>1</mn><mo>/</mo><mi>m</mi></mrow><annotation encoding="application/x-tex">1/m</annotation></semantics></math> generations to the other allele migrates to the
mainland. Once both of our alleles are on the mainland they take a
further <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p4.m3" class="ltx_Math" display="inline" alttext="\mathbb{E}(T_{M})"><semantics><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{M})</annotation></semantics></math> generations on average until the coalesce.  The expected coalescent time of a pair of alleles sampled on the
island is</p>
<table id="S6.E166" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E166.m1" class="ltx_Math" alttext="\mathbb{E}(T_{I})=\frac{2N_{I}}{1+4N_{I}m}+\frac{1}{1+4N_{I}m}\times 0+\frac{4%&#10;N_{I}m}{1+4N_{I}m}\left(\frac{1}{m}+\mathbb{E}(T_{M})\right)" display="block"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>I</mi></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac><mo>+</mo><mrow><mfrac><mn>1</mn><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac><mo>&#xD7;</mo><mn>0</mn></mrow><mo>+</mo><mrow><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mfrac><mn>1</mn><mi>m</mi></mfrac><mo>+</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{I})=\frac{2N_{I}}{1+4N_{I}m}+\frac{1}{1+4N_{I}m}\times 0+\frac{4%
N_{I}m}{1+4N_{I}m}\left(\frac{1}{m}+\mathbb{E}(T_{M})\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(166)</span></td></tr>
</table>
<p class="ltx_p">This is a somewhat ugly
expression, but if we assume that that the times <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p4.m4" class="ltx_Math" display="inline" alttext="2N_{I}"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub></mrow><annotation encoding="application/x-tex">2N_{I}</annotation></semantics></math>
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p4.m5" class="ltx_Math" display="inline" alttext="1/m"><semantics><mrow><mn>1</mn><mo>/</mo><mi>m</mi></mrow><annotation encoding="application/x-tex">1/m</annotation></semantics></math> are small compared to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p4.m6" class="ltx_Math" alttext="\mathbb{E}(T_{M})" display="inline"><semantics><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{M})</annotation></semantics></math> then</p>
<table id="S6.E167" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E167.m1" class="ltx_Math" display="block" alttext="\mathbb{E}(T_{I})\approx\frac{4N_{I}m}{1+4N_{I}m}\mathbb{E}(T_{M})"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>I</mi></msub><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mrow><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac><mo>&#x2062;</mo><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{I})\approx\frac{4N_{I}m}{1+4N_{I}m}\mathbb{E}(T_{M})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(167)</span></td></tr>
</table>
<p class="ltx_p">this assumption is equivalent to assuming that the vast proportion of polymorphism on
the island is due to the migration of different alleles from the mainland.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS7.SSS2.P2.p5" class="ltx_para">
<p class="ltx_p">We&#x2019;ll assume that we have sampled alleles from the mainland and
island roughly in proportion to their population sizes such that
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p5.m1" class="ltx_Math" display="inline" alttext="\mathbb{E}(T_{T})\approx\mathbb{E}(T_{M})"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>T</mi></msub><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{T})\approx\mathbb{E}(T_{M})</annotation></semantics></math>, i.e. our heterozygosity in our total
population is dominant, such that
</p>
<table id="S6.E168" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E168.m1" class="ltx_Math" display="block" alttext="F_{ST}\approx\frac{\mathbb{E}(T_{M})-\mathbb{E}(T_{I})}{\mathbb{E}(T_{M})}"><semantics><mrow><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><mo>&#x2248;</mo><mfrac><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow><mo>-</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>I</mi></msub><mo>)</mo></mrow></mrow></mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>M</mi></msub><mo>)</mo></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">F_{ST}\approx\frac{\mathbb{E}(T_{M})-\mathbb{E}(T_{I})}{\mathbb{E}(T_{M})}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(168)</span></td></tr>
</table>
<p class="ltx_p">We can then substitute our expressions for
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p5.m2" class="ltx_Math" alttext="\mathbb{E}(T_{T})" display="inline"><semantics><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>T</mi></msub><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{T})</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p5.m3" class="ltx_Math" display="inline" alttext="\mathbb{E}(T_{S})=\mathbb{E}(T_{I})"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>S</mi></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>I</mi></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{S})=\mathbb{E}(T_{I})</annotation></semantics></math> into <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P2.p5.m4" class="ltx_Math" alttext="F_{ST}" display="inline"><semantics><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><annotation encoding="application/x-tex">F_{ST}</annotation></semantics></math>. Doing so we arrive at</p>
<table id="S6.E169" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E169.m1" class="ltx_Math" alttext="F_{ST}\approx\frac{1}{1+4N_{I}m}" display="block"><semantics><mrow><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><mo>&#x2248;</mo><mfrac><mn>1</mn><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>I</mi></msub><mo>&#x2062;</mo><mi>m</mi></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">F_{ST}\approx\frac{1}{1+4N_{I}m}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(169)</span></td></tr>
</table>
</div>
<div class="ltx_pagination ltx_role_newpage"/>
</div>
</div>
</div>
<div id="S7" class="ltx_section">
<h2 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">7 </span>The effect of linked selection on patterns of neutral diversity</h2>

<div id="S7.p1" class="ltx_para">
<p class="ltx_p">A newly derived allele with an additive selection coefficient <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p1.m1" class="ltx_Math" display="inline" alttext="s"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> will
take a time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p1.m2" class="ltx_Math" alttext="\tau=\approx 2\log(2N)/s" display="inline"><semantics><mrow><mi>&#x3C4;</mi><mo>=</mo><mo>&#x2248;</mo><mn>2</mn><mi>log</mi><mrow><mo>(</mo><mn>2</mn><mi>N</mi><mo>)</mo></mrow><mo>/</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">\tau=\approx 2\log(2N)/s</annotation></semantics></math> generations to reach to fixation
within our population. This short time window offers very little time
for recombination between the the selected site and linked neutral
sites.  
<br class="ltx_break"/></p>
</div>
<div id="S7.p2" class="ltx_para">
<p class="ltx_p">First lets imagine examining variation at a locus fully linked
to our selected locus, just after our sweep reached fixation. A pair of neutral alleles sampled at this locus
must both trace their ancestral lineages back through to the neutral
allele on whose background the selected allele initially arose. As
that neutral allele, which existed <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p2.m1" class="ltx_Math" alttext="\tau" display="inline"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math> generations ago is the
ancestor of the entire population at this locus. Our individuals who
carry the beneficial allele are, from the perspective of these two
alleles, exactly like a rapidly expanding population. Therefore, our
pair of neutral alleles sampled at our locus will be forced to
coalesce <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p2.m2" class="ltx_Math" alttext="\approx\tau" display="inline"><semantics><mrow><mi/><mo>&#x2248;</mo><mi>&#x3C4;</mi></mrow><annotation encoding="application/x-tex">\approx\tau</annotation></semantics></math> generations ago. This is a very
short-time scale compared to the average neutral coalescent tie of
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p2.m3" class="ltx_Math" display="inline" alttext="2N"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">2N</annotation></semantics></math> generations of a pair of alleles.
<br class="ltx_break"/></p>
</div>
<div id="S7.p3" class="ltx_para">
<p class="ltx_p">If we now allow recombination into our model we can think about a pair
of alleles sampled at a neutral locus a recombination distance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p3.m1" class="ltx_Math" alttext="r" display="inline"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>
away from our selected site. Our pair of alleles will be forced to
coalesce <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p3.m2" class="ltx_Math" alttext="\approx\tau" display="inline"><semantics><mrow><mi/><mo>&#x2248;</mo><mi>&#x3C4;</mi></mrow><annotation encoding="application/x-tex">\approx\tau</annotation></semantics></math> generations if neither of them reside on
haplotypes that the selected allele recombined onto during the
sweep. This is equivalent to saying that neither of our neutral
alleles recombine off of the beneficial allele&#x2019;s background moving
backward in time.
<br class="ltx_break"/></p>
</div>
<div id="S7.p4" class="ltx_para">
<p class="ltx_p">The probability that our lineage fail recombines off our beneficial
allele&#x2019;s background and onto the
ancestral background in the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m1" class="ltx_Math" display="inline" alttext="j^{th}"><semantics><msup><mi>j</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>h</mi></mrow></msup><annotation encoding="application/x-tex">j^{th}</annotation></semantics></math> generation back is</p>
<table id="S7.E170" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E170.m1" class="ltx_Math" alttext="r(1-X(j))" display="block"><semantics><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>X</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">r(1-X(j))</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(170)</span></td></tr>
</table>
<p class="ltx_p">so the probability (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m2" class="ltx_Math" alttext="p_{NR}" display="inline"><semantics><msub><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow></msub><annotation encoding="application/x-tex">p_{NR}</annotation></semantics></math>) that our lineage fails to recombine off in the
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m3" class="ltx_Math" display="inline" alttext="\tau"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math> generations it takes our selected allele to move through the
population is</p>
<table id="S7.E171" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E171.m1" class="ltx_Math" alttext="p_{NR}=\prod_{j=1}^{\tau}\big(1-r(1-X(j))\big)" display="block"><semantics><mrow><msub><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow></msub><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>j</mi><mo>=</mo><mn>1</mn></mrow><mi>&#x3C4;</mi></munderover><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>X</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">p_{NR}=\prod_{j=1}^{\tau}\big(1-r(1-X(j))\big)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(171)</span></td></tr>
</table>
<p class="ltx_p">assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m4" class="ltx_Math" display="inline" alttext="r"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math> is small then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m5" class="ltx_Math" display="inline" alttext="\left(1-r(1-X(j))\right)\approx e^{-r(1-X(j))}"><semantics><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>X</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow><mo>&#x2248;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>X</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow><annotation encoding="application/x-tex">\left(1-r(1-X(j))\right)\approx e^{-r(1-X(j))}</annotation></semantics></math>, such that</p>
<table id="S7.E172" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E172.m1" class="ltx_Math" display="block" alttext="p_{NR}=\prod_{j=1}^{\tau}\left(1-r(1-X(j))\right)\approx\exp\left(-r\sum_{j=1}%&#10;^{\tau}1-X(j)\right)=\exp\left(-r\tau 1-\widehat{X}\right)"><semantics><mrow><msub><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow></msub><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>j</mi><mo>=</mo><mn>1</mn></mrow><mi>&#x3C4;</mi></munderover><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>X</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>j</mi><mo>=</mo><mn>1</mn></mrow><mi>&#x3C4;</mi></munderover><mn>1</mn></mrow></mrow><mo>-</mo><mrow><mi>X</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi><mo>&#x2062;</mo><mn>1</mn></mrow><mo>-</mo><mover accent="true"><mi>X</mi><mo>^</mo></mover></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">p_{NR}=\prod_{j=1}^{\tau}\left(1-r(1-X(j))\right)\approx\exp\left(-r\sum_{j=1}%
^{\tau}1-X(j)\right)=\exp\left(-r\tau 1-\widehat{X}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(172)</span></td></tr>
</table>
<p class="ltx_p">where
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m6" class="ltx_Math" display="inline" alttext="\widehat{X}"><semantics><mover accent="true"><mi>X</mi><mo>^</mo></mover><annotation encoding="application/x-tex">\widehat{X}</annotation></semantics></math> is the average frequency of the derived allele across the trajectory
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m7" class="ltx_Math" alttext="\widehat{X}=\frac{1}{\tau}\sum_{j=1}^{\tau}X(j)" display="inline"><semantics><mrow><mover accent="true"><mi>X</mi><mo>^</mo></mover><mo>=</mo><mrow><mfrac><mn>1</mn><mi>&#x3C4;</mi></mfrac><mo>&#x2062;</mo><mrow><msubsup><mo>&#x2211;</mo><mrow><mi>j</mi><mo>=</mo><mn>1</mn></mrow><mi>&#x3C4;</mi></msubsup><mrow><mi>X</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\widehat{X}=\frac{1}{\tau}\sum_{j=1}^{\tau}X(j)</annotation></semantics></math>. As our allele is additive its trajectory for frequencies
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m8" class="ltx_Math" alttext="&lt;0.5" display="inline"><semantics><mrow><mi/><mo>&lt;</mo><mn>0.5</mn></mrow><annotation encoding="application/x-tex">&lt;0.5</annotation></semantics></math> is the mirror image of its trajectory for frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m9" class="ltx_Math" display="inline" alttext="&gt;0.5"><semantics><mrow><mi/><mo>&gt;</mo><mn>0.5</mn></mrow><annotation encoding="application/x-tex">&gt;0.5</annotation></semantics></math>, therefore it
average frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m10" class="ltx_Math" display="inline" alttext="\widehat{X}=0.5"><semantics><mrow><mover accent="true"><mi>X</mi><mo>^</mo></mover><mo>=</mo><mn>0.5</mn></mrow><annotation encoding="application/x-tex">\widehat{X}=0.5</annotation></semantics></math>. So</p>
<table id="S7.E173" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E173.m1" class="ltx_Math" alttext="p_{NR}=e^{-r\tau/2}." display="block"><semantics><mrow><mrow><msub><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow></msub><mo>=</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow><mo>/</mo><mn>2</mn></mrow></mrow></msup></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">p_{NR}=e^{-r\tau/2}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(173)</span></td></tr>
</table>
<p class="ltx_p">The probability that both of our lineages fail to recombine off the
sweep and hence are forced to coalesce is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m11" class="ltx_Math" display="inline" alttext="p_{NR}^{2}"><semantics><msubsup><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow><mn>2</mn></msubsup><annotation encoding="application/x-tex">p_{NR}^{2}</annotation></semantics></math>, assuming that
they coalesce at a time close to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m12" class="ltx_Math" alttext="\tau" display="inline"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math> so that they recombine
independently of each other for times <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p4.m13" class="ltx_Math" display="inline" alttext="&lt;\tau"><semantics><mrow><mi/><mo>&lt;</mo><mi>&#x3C4;</mi></mrow><annotation encoding="application/x-tex">&lt;\tau</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S7.p5" class="ltx_para">
<p class="ltx_p">If one or other of our lineages recombine off the sweep it will take them on average
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p5.m1" class="ltx_Math" display="inline" alttext="\approx 2N"><semantics><mrow><mi/><mo>&#x2248;</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mrow><annotation encoding="application/x-tex">\approx 2N</annotation></semantics></math> generations to find a common ancestor as we are back our
neutral coalescent. Thus the expected time
till our pair of lineages find a common ancestor is</p>
<table id="S7.E174" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E174.m1" class="ltx_Math" alttext="\mathbb{E}(T_{2})=\tau\times p_{NR}^{2}+(1-p_{NR}^{2})(\tau+2N)\approx\left(1-%&#10;p_{NR}^{2}\right)2N" display="block"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mn>2</mn></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><mi>&#x3C4;</mi><mo>&#xD7;</mo><msubsup><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow><mn>2</mn></msubsup></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msubsup><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow><mn>2</mn></msubsup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>&#x3C4;</mi><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>&#x2248;</mo><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msubsup><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow><mn>2</mn></msubsup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{2})=\tau\times p_{NR}^{2}+(1-p_{NR}^{2})(\tau+2N)\approx\left(1-%
p_{NR}^{2}\right)2N</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(174)</span></td></tr>
</table>
<p class="ltx_p">where this last approximation assumes that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p5.m2" class="ltx_Math" display="inline" alttext="\tau\ll 2N"><semantics><mrow><mi>&#x3C4;</mi><mo>&#x226A;</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mrow><annotation encoding="application/x-tex">\tau\ll 2N</annotation></semantics></math>. So the
expected pairwise diversity for neutral alleles at a recombination
distance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p5.m3" class="ltx_Math" display="inline" alttext="r"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math> away from the selected sweep  (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p5.m4" class="ltx_Math" display="inline" alttext="\pi_{r}"><semantics><msub><mi>&#x3C0;</mi><mi>r</mi></msub><annotation encoding="application/x-tex">\pi_{r}</annotation></semantics></math>) is</p>
<table id="S7.E175" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E175.m1" class="ltx_Math" alttext="\mathbb{E}(\pi_{r})=2\mu\mathbb{E}(T_{2})\approx\theta\left(1-e^{-r\tau}\right)" display="block"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>&#x3C0;</mi><mi>r</mi></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mn>2</mn></msub><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mrow><mi>&#x3B8;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(\pi_{r})=2\mu\mathbb{E}(T_{2})\approx\theta\left(1-e^{-r\tau}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(175)</span></td></tr>
</table>
<p class="ltx_p">so diversity increases as we move away from the selected site,
slowly exponentially plauteuing to its neutral expectation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p5.m5" class="ltx_Math" alttext="\theta=4N\mu" display="inline"><semantics><mrow><mi>&#x3B8;</mi><mo>=</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow></mrow><annotation encoding="application/x-tex">\theta=4N\mu</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S7.p6" class="ltx_para">
<p class="ltx_p">To get a sense of the physical scale over which diversity is reduced
consider a region where recombination occurs at a rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p6.m1" class="ltx_Math" display="inline" alttext="r_{BP}"><semantics><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><annotation encoding="application/x-tex">r_{BP}</annotation></semantics></math> per
base pair per generation, and our locus is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p6.m2" class="ltx_Math" alttext="\ell" display="inline"><semantics><mi mathvariant="normal">&#x2113;</mi><annotation encoding="application/x-tex">\ell</annotation></semantics></math> base pairs away from the
selected site <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p6.m3" class="ltx_Math" display="inline" alttext="r=r_{BP}\ell"><semantics><mrow><mi>r</mi><mo>=</mo><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi mathvariant="normal">&#x2113;</mi></mrow></mrow><annotation encoding="application/x-tex">r=r_{BP}\ell</annotation></semantics></math> (where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p6.m4" class="ltx_Math" display="inline" alttext="r_{BP}\ell\ll 1"><semantics><mrow><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi mathvariant="normal">&#x2113;</mi></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">r_{BP}\ell\ll 1</annotation></semantics></math> so we don&#x2019;t need to
worry about more than one recombination event occurring per
generation). Typical
recombination rates are on the order of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p6.m5" class="ltx_Math" alttext="r_{BP}=10^{-8}" display="inline"><semantics><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>=</mo><msup><mn>10</mn><mrow><mo>-</mo><mn>8</mn></mrow></msup></mrow><annotation encoding="application/x-tex">r_{BP}=10^{-8}</annotation></semantics></math>, in Figure
<a href="#S7.F5" title="Figure&#xA0;5 &#x2023; 7 The effect of linked selection on patterns of neutral diversity &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">5</span></a> we show the reduction in diversity,
given by eqn. (<a href="#S7.E175" title="(175) &#x2023; 7 The effect of linked selection on patterns of neutral diversity &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">175</span></a>), for two different selection coefficients.
<br class="ltx_break"/></p>
</div>
<div id="S7.p7" class="ltx_para">
<p class="ltx_p">For our expected diversity levels to recover to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m1" class="ltx_Math" alttext="50\%" display="inline"><semantics><mrow><mn>50</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">50\%</annotation></semantics></math> of
its neutral expectation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m2" class="ltx_Math" alttext="\mathbb{E}(\pi_{r})/\theta=0.5" display="inline"><semantics><mrow><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>&#x3C0;</mi><mi>r</mi></msub><mo>)</mo></mrow></mrow><mo>/</mo><mi>&#x3B8;</mi></mrow><mo>=</mo><mn>0.5</mn></mrow><annotation encoding="application/x-tex">\mathbb{E}(\pi_{r})/\theta=0.5</annotation></semantics></math>, requires a physical
distance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m3" class="ltx_Math" alttext="\ell^{*}" display="inline"><semantics><msup><mi mathvariant="normal">&#x2113;</mi><mo>*</mo></msup><annotation encoding="application/x-tex">\ell^{*}</annotation></semantics></math> such that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m4" class="ltx_Math" display="inline" alttext="\log(0.5)=-r_{BP}\ell^{*}\tau"><semantics><mrow><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mn>0.5</mn><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mo>-</mo><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><msup><mi mathvariant="normal">&#x2113;</mi><mo>*</mo></msup><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></mrow><annotation encoding="application/x-tex">\log(0.5)=-r_{BP}\ell^{*}\tau</annotation></semantics></math> as using our
expression for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m5" class="ltx_Math" display="inline" alttext="\tau"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math> then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m6" class="ltx_Math" alttext="\ell^{*}=\frac{s}{r_{BP}\log(4N)}" display="inline"><semantics><mrow><msup><mi mathvariant="normal">&#x2113;</mi><mo>*</mo></msup><mo>=</mo><mfrac><mi>s</mi><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">\ell^{*}=\frac{s}{r_{BP}\log(4N)}</annotation></semantics></math>. The width of our trough of reduced diversity depends on <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m7" class="ltx_Math" alttext="s/r_{BP}" display="inline"><semantics><mrow><mi>s</mi><mo>/</mo><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><annotation encoding="application/x-tex">s/r_{BP}</annotation></semantics></math>,
so  else being equal we expect stronger sweeps or sweeps in regions of low
recombination to have a larger hitchhiking effect. So that a selection coefficient of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m8" class="ltx_Math" alttext="s=0.1\%" display="inline"><semantics><mrow><mi>s</mi><mo>=</mo><mrow><mn>0.1</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow></mrow><annotation encoding="application/x-tex">s=0.1\%</annotation></semantics></math> would reduce
diversity over 10&#x2019;s of kb, while a sweep of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m9" class="ltx_Math" alttext="s=1\%" display="inline"><semantics><mrow><mi>s</mi><mo>=</mo><mrow><mn>1</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow></mrow><annotation encoding="application/x-tex">s=1\%</annotation></semantics></math> would affect
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.p7.m10" class="ltx_Math" alttext="\sim" display="inline"><semantics><mo>&#x223C;</mo><annotation encoding="application/x-tex">\sim</annotation></semantics></math>100kb.   
<br class="ltx_break"/></p>
</div>
<div id="S7.F5" class="ltx_figure"><object data="x8.png" id="S7.F5.g1" class="ltx_graphics ltx_centering" width="338" height="232" alt=""/>
<div class="ltx_caption"><span class="ltx_tag ltx_tag_figure">Figure&#xA0;5: </span>Reduction in diversity compared to its neutral expectation as
a function of the distance away from a site where a selected allele
has just gone to fixation. The recombination rate is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.F5.m2" class="ltx_Math" display="inline" alttext="r_{BP}=1\times 10^{-8}"><semantics><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>=</mo><mrow><mn>1</mn><mo>&#xD7;</mo><msup><mn>10</mn><mrow><mo>-</mo><mn>8</mn></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">r_{BP}=1\times 10^{-8}</annotation></semantics></math>.</div>
</div>
<div id="S7.SS1" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">7.1 </span>A simple recurrent model of selective sweeps</h3>

<div id="S7.SS1.p1" class="ltx_para">
<p class="ltx_p">We sample a pair of neutral alleles at a locus a genetic distance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p1.m1" class="ltx_Math" display="inline" alttext="r"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math> away from a locus where
sweeps are initiated within the population at some very low rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p1.m2" class="ltx_Math" display="inline" alttext="\nu"><semantics><mi>&#x3BD;</mi><annotation encoding="application/x-tex">\nu</annotation></semantics></math>
per generation. The waiting time between sweeps
at our locus is exponential <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p1.m3" class="ltx_Math" display="inline" alttext="\sim Exp(\nu)"><semantics><mrow><mi/><mo>&#x223C;</mo><mrow><mi>E</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>&#x3BD;</mi><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\sim Exp(\nu)</annotation></semantics></math>. Each sweep rapidly transits through the population in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p1.m4" class="ltx_Math" alttext="\tau" display="inline"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math>
generations, such that each sweep is finished long before the next
sweep (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p1.m5" class="ltx_Math" alttext="\tau\ll 1/\nu" display="inline"><semantics><mrow><mi>&#x3C4;</mi><mo>&#x226A;</mo><mrow><mn>1</mn><mo>/</mo><mi>&#x3BD;</mi></mrow></mrow><annotation encoding="application/x-tex">\tau\ll 1/\nu</annotation></semantics></math>). 
<br class="ltx_break"/></p>
</div>
<div id="S7.SS1.p2" class="ltx_para">
<p class="ltx_p">As before our chance that our neutral lineage fails to recombine
off the sweep is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p2.m1" class="ltx_Math" display="inline" alttext="p_{NR}"><semantics><msub><mi>p</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>R</mi></mrow></msub><annotation encoding="application/x-tex">p_{NR}</annotation></semantics></math>, such that the probability that
our pair of lineages are forced to coalesce by a sweep <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p2.m2" class="ltx_Math" display="inline" alttext="e^{-r\tau}"><semantics><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup><annotation encoding="application/x-tex">e^{-r\tau}</annotation></semantics></math>. Our
lineages therefore have a very low probability</p>
<table id="S7.E176" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E176.m1" class="ltx_Math" display="block" alttext="\nu e^{-r\tau}"><semantics><mrow><mi>&#x3BD;</mi><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow><annotation encoding="application/x-tex">\nu e^{-r\tau}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(176)</span></td></tr>
</table>
<p class="ltx_p">of being forced to coalesce by a sweep per generation. In addition of
lineages can coalesce at a neutral rate of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p2.m3" class="ltx_Math" display="inline" alttext="1/(2N)"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>. Thus the average
waiting time till a coalescent event between our neutral pair of
lineages due to either a sweep or a neutral coalescent event is</p>
<table id="S7.E177" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E177.m1" class="ltx_Math" alttext="\mathbb{E}(T_{2})=\frac{1}{\nu e^{-r\tau}+1/(2N)}" display="block"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mn>2</mn></msub><mo>)</mo></mrow></mrow><mo>=</mo><mfrac><mn>1</mn><mrow><mrow><mi>&#x3BD;</mi><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow><mo>+</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{2})=\frac{1}{\nu e^{-r\tau}+1/(2N)}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(177)</span></td></tr>
</table>
</div>
<div id="S7.SS1.p3" class="ltx_para">
<p class="ltx_p">Now imagine that the sweeps don&#x2019;t occur at a fixed location with
respect to our locus of interest, but now occur uniformly at random
across our sequence. The sweeps are initiated at a very low rate of
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m1" class="ltx_Math" alttext="\nu_{BP}" display="inline"><semantics><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><annotation encoding="application/x-tex">\nu_{BP}</annotation></semantics></math> per basepair per generation. The rate of coalescent due to
sweeps at a locus <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m2" class="ltx_Math" alttext="\ell" display="inline"><semantics><mi mathvariant="normal">&#x2113;</mi><annotation encoding="application/x-tex">\ell</annotation></semantics></math> basepairs away from our neutral loci is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m3" class="ltx_Math" alttext="\nu_{BP}e^{-r_{BP}\ell\tau}" display="inline"><semantics><mrow><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi mathvariant="normal">&#x2113;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup></mrow><annotation encoding="application/x-tex">\nu_{BP}e^{-r_{BP}\ell\tau}</annotation></semantics></math>. If our neutral locus is in the
middle of a chromosome that stretches <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m4" class="ltx_Math" display="inline" alttext="L"><semantics><mi>L</mi><annotation encoding="application/x-tex">L</annotation></semantics></math> basepairs in either direction
the total rate of sweeps per generation that force our pair of lineages to coalesce is</p>
<table id="S7.E178" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E178.m1" class="ltx_Math" display="block" alttext="2\int_{0}^{L}\nu_{BP}e^{-r_{BP}\ell\tau}d\ell=\frac{\nu_{BP}}{r_{BP}\tau}\left%&#10;(1-e^{-r_{BP}\tau L}\right)"><semantics><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi>L</mi></msubsup><mrow><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi mathvariant="normal">&#x2113;</mi><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mrow></msup><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi mathvariant="normal">&#x2113;</mi></mrow></mrow></mrow><mo>=</mo><mrow><mfrac><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mfrac><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>&#x3C4;</mi><mo>&#x2062;</mo><mi>L</mi></mrow></mrow></msup></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">2\int_{0}^{L}\nu_{BP}e^{-r_{BP}\ell\tau}d\ell=\frac{\nu_{BP}}{r_{BP}\tau}\left%
(1-e^{-r_{BP}\tau L}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(178)</span></td></tr>
</table>
<p class="ltx_p">so that if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m5" class="ltx_Math" alttext="L" display="inline"><semantics><mi>L</mi><annotation encoding="application/x-tex">L</annotation></semantics></math> is very large (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m6" class="ltx_Math" display="inline" alttext="r_{BP}\tau L\gg 1"><semantics><mrow><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>&#x3C4;</mi><mo>&#x2062;</mo><mi>L</mi></mrow><mo>&#x226B;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">r_{BP}\tau L\gg 1</annotation></semantics></math>) the rate of coalesce per
generation due to sweeps is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m7" class="ltx_Math" display="inline" alttext="\frac{2\nu_{BP}}{r_{BP}\tau}"><semantics><mfrac><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mfrac><annotation encoding="application/x-tex">\frac{2\nu_{BP}}{r_{BP}\tau}</annotation></semantics></math>. The total rate
of coalescence for a pair of lineages per generation is then</p>
<table id="S7.E179" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E179.m1" class="ltx_Math" alttext="\frac{2\nu_{BP}}{r_{BP}\tau}+\frac{1}{2N}" display="block"><semantics><mrow><mfrac><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mfrac><mo>+</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">\frac{2\nu_{BP}}{r_{BP}\tau}+\frac{1}{2N}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(179)</span></td></tr>
</table>
<p class="ltx_p">So our average time till a pair of lineages coalesce is</p>
<table id="S7.E180" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.E180.m1" class="ltx_Math" display="block" alttext="\mathbb{E}(T_{2})=\frac{1}{\frac{2\nu_{BP}}{r_{BP}\tau}+\frac{1}{2N}}=\frac{r_%&#10;{BP}2N}{\frac{4N\nu_{BP}}{\tau}+r_{BP}}"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mn>2</mn></msub><mo>)</mo></mrow></mrow><mo>=</mo><mfrac><mn>1</mn><mrow><mfrac><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>&#x3C4;</mi></mrow></mfrac><mo>+</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow></mfrac><mo>=</mo><mfrac><mrow><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mrow><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mi>&#x3C4;</mi></mfrac><mo>+</mo><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow></mfrac></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{2})=\frac{1}{\frac{2\nu_{BP}}{r_{BP}\tau}+\frac{1}{2N}}=\frac{r_%
{BP}2N}{\frac{4N\nu_{BP}}{\tau}+r_{BP}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(180)</span></td></tr>
</table>
<p class="ltx_p">such that our expected pairwise diversity (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m8" class="ltx_Math" alttext="\pi=2\mu\mathbb{E}(T_{2})" display="inline"><semantics><mrow><mi>&#x3C0;</mi><mo>=</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mn>2</mn></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\pi=2\mu\mathbb{E}(T_{2})</annotation></semantics></math>) in a region of
recombination rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m9" class="ltx_Math" alttext="r_{BP}" display="inline"><semantics><msub><mi>r</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><annotation encoding="application/x-tex">r_{BP}</annotation></semantics></math> that experiences sweeps at rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S7.SS1.p3.m10" class="ltx_Math" alttext="\nu_{BP}" display="inline"><semantics><msub><mi>&#x3BD;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><annotation encoding="application/x-tex">\nu_{BP}</annotation></semantics></math>
is</p>
<table id="S7.E181" class="ltx_equation">
