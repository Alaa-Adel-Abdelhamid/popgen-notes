genetic variation in another individual (i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="I1.i2.p1.m1" class="ltx_Math" display="inline" alttext="Cov(X_{1E},(X_{2M}+X_{2P}))=0"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>E</mi></mrow></msub><mo>,</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>+</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">Cov(X_{1E},(X_{2M}+X_{2P}))=0</annotation></semantics></math>).</p>
</div></li>
</ol>
</div>
<div id="S2.SS6.SSS2.p3" class="ltx_para">
<p class="ltx_p">The failure of these assumptions
to hold can severely undermine our estimates of heritability, but we&#x2019;ll
return to that later. Moving forward with these assumptions, we can
write our phenotypic covariance between our pair of individuals as</p>
<table id="S2.E21" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E21.m1" class="ltx_Math" display="block" alttext="Cov(X_{1},X_{2})=Cov((X_{1M},X_{2M})+Cov(X_{1M},X_{2P})+Cov(X_{1P},X_{2M})+Cov%&#10;(X_{1P},X_{2P})"><semantics><mrow><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><msub><mi>X</mi><mn>1</mn></msub><mo>,</mo><msub><mi>X</mi><mn>2</mn></msub><mo>)</mo></mrow><mo>=</mo><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>)</mo></mrow><mo>+</mo><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>)</mo></mrow><mo>+</mo><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>)</mo></mrow><mo>+</mo><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">Cov(X_{1},X_{2})=Cov((X_{1M},X_{2M})+Cov(X_{1M},X_{2P})+Cov(X_{1P},X_{2M})+Cov%
(X_{1P},X_{2P})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(21)</span></td></tr>
</table>
<p class="ltx_p">This is saying that under our simple additive model we can see the
covariance in phenotypes between individuals as the covariance between
the allelic effects in our individuals. We can use our results about
the sharing of alleles between relatives to obtain these terms.
But before we write down the general case lets quickly work through some
examples. 
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS2.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">The covariance between Identical Twins</h5>

<div id="S2.SS6.SSS2.P1.p1" class="ltx_para">
<p class="ltx_p">Lets first consider the case of a pair of identical twins from two
unrelated parents. Our pair of twins share their maternal and paternal
allele identical by descent (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P1.p1.m1" class="ltx_Math" display="inline" alttext="X_{1M}=X_{2M}"><semantics><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>=</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub></mrow><annotation encoding="application/x-tex">X_{1M}=X_{2M}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P1.p1.m2" class="ltx_Math" alttext="X_{1P}=X_{2P}" display="inline"><semantics><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>=</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><annotation encoding="application/x-tex">X_{1P}=X_{2P}</annotation></semantics></math>). As their maternal and
paternal alleles are not correlated draws from the population,
i.e. have no probability of being <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P1.p1.m3" class="ltx_Math" alttext="IBD" display="inline"><semantics><mrow><mi>I</mi><mo>&#x2062;</mo><mi>B</mi><mo>&#x2062;</mo><mi>D</mi></mrow><annotation encoding="application/x-tex">IBD</annotation></semantics></math> as we&#x2019;ve said the parents are unrelated, the
covariance between their effects on the phenotype is zero
(i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P1.p1.m4" class="ltx_Math" alttext="Cov(X_{1P},X_{2M})=Cov(X_{1M},X_{2P})=0" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">Cov(X_{1P},X_{2M})=Cov(X_{1M},X_{2P})=0</annotation></semantics></math>). In that case
eqn. <a href="#S2.E21" title="(21) &#x2023; 2.0.2 The covariance between relatives &#x2023; 2 The phenotypic resemblance between relatives &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">21</span></a> is</p>
<table id="S2.E22" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E22.m1" class="ltx_Math" display="block" alttext="Cov(X_{1},X_{2})=Cov((X_{1M},X_{2M})+Cov(X_{1P},X_{2P})=2Var(X_{1M})=V_{A}"><semantics><mrow><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><msub><mi>X</mi><mn>1</mn></msub><mo>,</mo><msub><mi>X</mi><mn>2</mn></msub><mo>)</mo></mrow><mo>=</mo><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>)</mo></mrow><mo>+</mo><mi>C</mi><mi>o</mi><mi>v</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>)</mo></mrow><mo>=</mo><mn>2</mn><mi>V</mi><mi>a</mi><mi>r</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>)</mo></mrow><mo>=</mo><msub><mi>V</mi><mi>A</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Cov(X_{1},X_{2})=Cov((X_{1M},X_{2M})+Cov(X_{1P},X_{2P})=2Var(X_{1M})=V_{A}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(22)</span></td></tr>
</table>
<p class="ltx_p">Now in general identical twins are not going to be super helpful for
us in estimating <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P1.p1.m5" class="ltx_Math" display="inline" alttext="h^{2}"><semantics><msup><mi>h</mi><mn>2</mn></msup><annotation encoding="application/x-tex">h^{2}</annotation></semantics></math> as under models with non-additive effects
identical twins have higher covariance than we&#x2019;d expect as they
resemble each other also because of the dominance effects as they
don&#x2019;t just share alleles they share their entire genotype.
<br class="ltx_break"/></p>
</div>
</div>
<div id="S2.SS6.SSS2.P2" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">The covariance in phenotype between mother and child</h5>

<div id="S2.SS6.SSS2.P2.p1" class="ltx_para">
<p class="ltx_p">.
If the mother and father are unrelated individuals (i.e. are two
random draws from the population) then the mother and a child share
one allele IBD at each locus (i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P2.p1.m1" class="ltx_Math" alttext="r_{1}=1" display="inline"><semantics><mrow><msub><mi>r</mi><mn>1</mn></msub><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">r_{1}=1</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P2.p1.m2" class="ltx_Math" display="inline" alttext="r_{0}=r_{2}=0"><semantics><mrow><msub><mi>r</mi><mn>0</mn></msub><mo>=</mo><msub><mi>r</mi><mn>2</mn></msub><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">r_{0}=r_{2}=0</annotation></semantics></math>). Half the
time our mother transmits her paternal allele to the child, in which
case <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P2.p1.m3" class="ltx_Math" display="inline" alttext="X_{P1}=X_{M1}"><semantics><mrow><msub><mi>X</mi><mrow><mi>P</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub><mo>=</mo><msub><mi>X</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub></mrow><annotation encoding="application/x-tex">X_{P1}=X_{M1}</annotation></semantics></math> and so <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P2.p1.m4" class="ltx_Math" display="inline" alttext="Cov(X_{P1},X_{M2})=Var(X_{P1})"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mi>P</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mn>2</mn></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>P</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">Cov(X_{P1},X_{M2})=Var(X_{P1})</annotation></semantics></math> and all
the other covariances in eqn. <a href="#S2.E21" title="(21) &#x2023; 2.0.2 The covariance between relatives &#x2023; 2 The phenotypic resemblance between relatives &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">21</span></a> zero, and half
the time she transmits her maternal allele to the child
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P2.p1.m5" class="ltx_Math" alttext="Cov(X_{M1},X_{M2})=Var(X_{P1})" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mn>2</mn></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>P</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">Cov(X_{M1},X_{M2})=Var(X_{P1})</annotation></semantics></math> and all the other terms zero. By this
argument <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P2.p1.m6" class="ltx_Math" alttext="Cov(X_{1},X_{2})=\tfrac{1}{2}Var(X_{M1})+\tfrac{1}{2}Var(X_{P1})=\tfrac{1}{2}V%&#10;_{A}" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mn>1</mn></msub><mo>,</mo><msub><mi>X</mi><mn>2</mn></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>&#x2062;</mo><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>&#x2062;</mo><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>P</mi><mo>&#x2062;</mo><mn>1</mn></mrow></msub><mo>)</mo></mrow></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>&#x2062;</mo><msub><mi>V</mi><mi>A</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Cov(X_{1},X_{2})=\tfrac{1}{2}Var(X_{M1})+\tfrac{1}{2}Var(X_{P1})=\tfrac{1}{2}V%
_{A}</annotation></semantics></math>. 
<br class="ltx_break"/></p>
</div>
</div>
<div id="S2.SS6.SSS2.P3" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">The covariance between general pairs of relatives under an
additive model</h5>

<div id="S2.SS6.SSS2.P3.p1" class="ltx_para">
<p class="ltx_p">The two examples make clear that to understand the covariance between
phenotypes of relatives we simply need to think about the alleles they
share IBD. Consider a pair of relatives (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m1" class="ltx_Math" alttext="x" display="inline"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m2" class="ltx_Math" alttext="y" display="inline"><semantics><mi>y</mi><annotation encoding="application/x-tex">y</annotation></semantics></math>) with a probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m3" class="ltx_Math" alttext="r_{0}" display="inline"><semantics><msub><mi>r</mi><mn>0</mn></msub><annotation encoding="application/x-tex">r_{0}</annotation></semantics></math>,
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m4" class="ltx_Math" display="inline" alttext="r_{1}"><semantics><msub><mi>r</mi><mn>1</mn></msub><annotation encoding="application/x-tex">r_{1}</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m5" class="ltx_Math" alttext="r_{2}" display="inline"><semantics><msub><mi>r</mi><mn>2</mn></msub><annotation encoding="application/x-tex">r_{2}</annotation></semantics></math> of sharing zero, one, or two alleles IBD
respectively. When they share zero alleles
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m6" class="ltx_Math" alttext="Cov((X_{1M}+X_{1P}),(X_{2M}+X_{2P}))=0" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>+</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow><mo>,</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>+</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">Cov((X_{1M}+X_{1P}),(X_{2M}+X_{2P}))=0</annotation></semantics></math>, when they share one allele
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m7" class="ltx_Math" display="inline" alttext="Cov((X_{1M}+X_{1P}),(X_{2M}+X_{2P}))=\tfrac{1}{2}Var(X_{1M})=\frac{1}{4}V_{A}"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>+</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow><mo>,</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>+</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>&#x2062;</mo><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>4</mn></mfrac><mo>&#x2062;</mo><msub><mi>V</mi><mi>A</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Cov((X_{1M}+X_{1P}),(X_{2M}+X_{2P}))=\tfrac{1}{2}Var(X_{1M})=\frac{1}{4}V_{A}</annotation></semantics></math>, and when they share two alleles <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p1.m8" class="ltx_Math" alttext="Cov((X_{1M}+X_{1P}),(X_{2M}+X_{2P}))=Var(X_{1M})=\tfrac{1}{2}V_{A}" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>+</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow><mo>,</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>+</mo><msub><mi>X</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mn>1</mn><mo>&#x2062;</mo><mi>M</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>&#x2062;</mo><msub><mi>V</mi><mi>A</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Cov((X_{1M}+X_{1P}),(X_{2M}+X_{2P}))=Var(X_{1M})=\tfrac{1}{2}V_{A}</annotation></semantics></math>. Therefore, the general covariance between two
relatives is</p>
<table id="S2.E23" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E23.m1" class="ltx_Math" alttext="Cov(X_{1},X_{2})=r_{0}\times 0+r_{1}\frac{1}{4}V_{A}+r_{2}\tfrac{1}{2}V_{A}=F_%&#10;{x,y}V_{A}" display="block"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mn>1</mn></msub><mo>,</mo><msub><mi>X</mi><mn>2</mn></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><msub><mi>r</mi><mn>0</mn></msub><mo>&#xD7;</mo><mn>0</mn></mrow><mo>+</mo><mrow><msub><mi>r</mi><mn>1</mn></msub><mo>&#x2062;</mo><mfrac><mn>1</mn><mn>4</mn></mfrac><mo>&#x2062;</mo><msub><mi>V</mi><mi>A</mi></msub></mrow><mo>+</mo><mrow><msub><mi>r</mi><mn>2</mn></msub><mo>&#x2062;</mo><mstyle displaystyle="false"><mfrac><mn>1</mn><mn>2</mn></mfrac></mstyle><mo>&#x2062;</mo><msub><mi>V</mi><mi>A</mi></msub></mrow></mrow><mo>=</mo><mrow><msub><mi>F</mi><mrow><mi>x</mi><mo>,</mo><mi>y</mi></mrow></msub><mo>&#x2062;</mo><msub><mi>V</mi><mi>A</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Cov(X_{1},X_{2})=r_{0}\times 0+r_{1}\frac{1}{4}V_{A}+r_{2}\tfrac{1}{2}V_{A}=F_%
{x,y}V_{A}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(23)</span></td></tr>
</table>
<br class="ltx_break"/>
</div>
<div id="S2.SS6.SSS2.P3.p2" class="ltx_para">
<p class="ltx_p">So under a simple additive model of the genetic basis of a phenotype
to measure the narrow sense heritability we need to measure the
covariance between a set of pairs of relatives (assuming that we can remove the effect of
shared environmental noise). From the covariance between relatives we
can calculate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p2.m1" class="ltx_Math" alttext="V_{A}" display="inline"><semantics><msub><mi>V</mi><mi>A</mi></msub><annotation encoding="application/x-tex">V_{A}</annotation></semantics></math>, we can then divide this by the total phenotypic
variance to get <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p2.m2" class="ltx_Math" display="inline" alttext="h^{2}"><semantics><msup><mi>h</mi><mn>2</mn></msup><annotation encoding="application/x-tex">h^{2}</annotation></semantics></math>. 
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS2.P3.p3" class="ltx_para">
<p class="ltx_p">Another way that we can estimate the narrow sense heritability is
through the regression of child&#x2019;s phenotype on the parental mid-point
phenotype. The parental mid-point phenotype is simple the average of
the mum and dad&#x2019;s phenotype. Denoting the child&#x2019;s phenotype by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p3.m1" class="ltx_Math" alttext="X_{kid}" display="inline"><semantics><msub><mi>X</mi><mrow><mi>k</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><annotation encoding="application/x-tex">X_{kid}</annotation></semantics></math> and mid-point
phenotype by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p3.m2" class="ltx_Math" display="inline" alttext="X_{mid}"><semantics><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><annotation encoding="application/x-tex">X_{mid}</annotation></semantics></math> so that if we take the regression <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p3.m3" class="ltx_Math" display="inline" alttext="X_{kid}\sim X_{mid}"><semantics><mrow><msub><mi>X</mi><mrow><mi>k</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>&#x223C;</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub></mrow><annotation encoding="application/x-tex">X_{kid}\sim X_{mid}</annotation></semantics></math> this
regression has slope <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p3.m4" class="ltx_Math" alttext="\beta=Cov(X_{kid},X_{mid})/Var(X_{mid})" display="inline"><semantics><mrow><mi>&#x3B2;</mi><mo>=</mo><mrow><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mi>k</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>/</mo><mi>V</mi></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\beta=Cov(X_{kid},X_{mid})/Var(X_{mid})</annotation></semantics></math>.
The covariance of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p3.m5" class="ltx_Math" display="inline" alttext="Cov(X_{kid},X_{mid})=\tfrac{1}{2}V_{A}"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mi>k</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>&#x2062;</mo><msub><mi>V</mi><mi>A</mi></msub></mrow></mrow><annotation encoding="application/x-tex">Cov(X_{kid},X_{mid})=\tfrac{1}{2}V_{A}</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS2.P3.p3.m6" class="ltx_Math" alttext="Var(X_{mid})=\tfrac{1}{2}V" display="inline"><semantics><mrow><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>&#x2062;</mo><mi>V</mi></mrow></mrow><annotation encoding="application/x-tex">Var(X_{mid})=\tfrac{1}{2}V</annotation></semantics></math> as by taking the average of the
parents we have halved the variance, such that the slope of the
regression is</p>
<table id="S2.E24" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E24.m1" class="ltx_Math" alttext="\beta=\frac{Cov(X_{kid},X_{mid})}{Var(X_{mid})}=\frac{V_{A}}{V}=h^{2}" display="block"><semantics><mrow><mi>&#x3B2;</mi><mo>=</mo><mfrac><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mrow><mi>k</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>)</mo></mrow></mrow></mfrac><mo>=</mo><mfrac><msub><mi>V</mi><mi>A</mi></msub><mi>V</mi></mfrac><mo>=</mo><msup><mi>h</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">\beta=\frac{Cov(X_{kid},X_{mid})}{Var(X_{mid})}=\frac{V_{A}}{V}=h^{2}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(24)</span></td></tr>
</table>
<p class="ltx_p">i.e. the regression of the child&#x2019;s phenotype on the parental midpoint
phenotype is an estimate of the narrow sense heritability. This is a
common way to estimate heritability, although it doesn&#x2019;t bypass the
need to control for environmental correlations between relatives. 
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS2.P3.p4" class="ltx_para">
<p class="ltx_p">Our regression allows us to attempt to predict the phenotype of the
child given the child; how well we can do this depends on the
slope. If the slope close to zero then the parental phenotypes hold no
information about the phenotype of the child, while if the slope is
close to one then the parental mid-point is a good guess at the child&#x2019;s
phenotype.
<br class="ltx_break"/></p>
</div>
<div id="S2.F2" class="ltx_figure"><object data="x4.png" id="S2.F2.g1" class="ltx_graphics ltx_centering" width="538" height="320" alt=""/>
<div class="ltx_caption"><span class="ltx_tag ltx_tag_figure">Figure&#xA0;2: </span>Regression of parental mid-point phenotype on child&#x2019;s
phenotype.</div>
</div>
<div id="S2.SS6.SSS2.P3.p5" class="ltx_para">
<p class="ltx_p">More formally the expected phenotype of the child given the parental
phenotypes is</p>
<table id="S2.E25" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E25.m1" class="ltx_Math" alttext="\mathbb{E}(X_{kid}|X_{mum},X_{dad})=\mu+\beta(X_{mid}-\mu)=\mu+h^{2}(X_{mid}-\mu)" display="block"><semantics><mrow><mi>&#x1D53C;</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>k</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>|</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>u</mi><mo>&#x2062;</mo><mi>m</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mi>d</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>)</mo></mrow><mo>=</mo><mi>&#x3BC;</mi><mo>+</mo><mi>&#x3B2;</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>-</mo><mi>&#x3BC;</mi><mo>)</mo></mrow><mo>=</mo><mi>&#x3BC;</mi><mo>+</mo><msup><mi>h</mi><mn>2</mn></msup><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>-</mo><mi>&#x3BC;</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(X_{kid}|X_{mum},X_{dad})=\mu+\beta(X_{mid}-\mu)=\mu+h^{2}(X_{mid}-\mu)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(25)</span></td></tr>
</table>
<p class="ltx_p">this follows from the definition of linear regression. So to find the
child&#x2019;s predicted phenotype we simply take the mean phenotype and add
on the difference between our parental mid-point multiplied by our
narrow sense heritability. 
<br class="ltx_break"/></p>
</div>
</div>
</div>
<div id="S2.SS6.SSS3" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">2.0.3 </span>The response to selection</h4>

<div id="S2.SS6.SSS3.p1" class="ltx_para">
<p class="ltx_p">Evolution by natural selection requires:</p>
<ol id="I2" class="ltx_enumerate">
<li id="I2.i1" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">1.</span> 
<div id="I2.i1.p1" class="ltx_para">
<p class="ltx_p">Variation in a phenotype</p>
</div></li>
<li id="I2.i2" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">2.</span> 
<div id="I2.i2.p1" class="ltx_para">
<p class="ltx_p">That survival is non-random with respect to this phenotypic
variation.</p>
</div></li>
<li id="I2.i3" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">3.</span> 
<div id="I2.i3.p1" class="ltx_para">
<p class="ltx_p">That this variation is heritable.</p>
</div></li>
</ol>
<p class="ltx_p">Points 1 and 2 encapsulate our idea of Natural Selection, but evolution by natural
selection will only occur if the 3rd condition is met. It is the
heritable nature of variation that couples change within a generation
due to natural selection, to change across generations (evolutionary
change). 
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS3.p2" class="ltx_para">
<p class="ltx_p">Lets start by thinking about the change within a generation due
to directional selection, where selection acts to change the mean
phenotype within a generation. For example, a decrease in mean height within a
generation, due to taller organisms having a lower chance of surviving
to reproduction than shorter organisms. Specifically, we&#x2019;ll denote our mean phenotype at
reproduction by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p2.m1" class="ltx_Math" display="inline" alttext="\mu_{S}"><semantics><msub><mi>&#x3BC;</mi><mi>S</mi></msub><annotation encoding="application/x-tex">\mu_{S}</annotation></semantics></math>, i.e. after selection has acted, and our mean
phenotype before selection acts by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p2.m2" class="ltx_Math" display="inline" alttext="\mu_{BS}"><semantics><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub><annotation encoding="application/x-tex">\mu_{BS}</annotation></semantics></math>. This second quantity may be hard to
measure, as obviously selection acts throughout the life-cycle, so it
might be easier to think of this as the mean phenotype if selection
hadn&#x2019;t acted. So the mean phenotype changes within a generation is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p2.m3" class="ltx_Math" display="inline" alttext="\mu_{S}-\mu_{BS}=S"><semantics><mrow><mrow><msub><mi>&#x3BC;</mi><mi>S</mi></msub><mo>-</mo><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub></mrow><mo>=</mo><mi>S</mi></mrow><annotation encoding="application/x-tex">\mu_{S}-\mu_{BS}=S</annotation></semantics></math>.  
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS3.p3" class="ltx_para">
<p class="ltx_p">We are interested in predicting the distribution of phenotypes in next
generation, in particular we are interested in the mean phenotype in
the next generation to understand how directional selection has
contributed to evolutionary change. We&#x2019;ll denote the mean phenotype in
offspring, i.e. the mean phenotype in the next generation before selection acts,
as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p3.m1" class="ltx_Math" alttext="\mu_{NG}" display="inline"><semantics><msub><mi>&#x3BC;</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>G</mi></mrow></msub><annotation encoding="application/x-tex">\mu_{NG}</annotation></semantics></math>. The change across generations we&#x2019;ll call the response
to selection <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p3.m2" class="ltx_Math" display="inline" alttext="R"><semantics><mi>R</mi><annotation encoding="application/x-tex">R</annotation></semantics></math> and put this equal to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p3.m3" class="ltx_Math" alttext="\mu_{NG}-\mu_{BS}" display="inline"><semantics><mrow><msub><mi>&#x3BC;</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>G</mi></mrow></msub><mo>-</mo><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub></mrow><annotation encoding="application/x-tex">\mu_{NG}-\mu_{BS}</annotation></semantics></math>. 
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS3.p4" class="ltx_para">
<p class="ltx_p">The mean phenotype in the next generation is</p>
<table id="S2.E26" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E26.m1" class="ltx_Math" display="block" alttext="\mu_{NG}=\mathbb{E}\left(\mathbb{E}(X_{kid}|X_{mum},X_{dad})\right)"><semantics><mrow><msub><mi>&#x3BC;</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>G</mi></mrow></msub><mo>=</mo><mi>&#x1D53C;</mi><mrow><mo>(</mo><mi>&#x1D53C;</mi><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>k</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>|</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>u</mi><mo>&#x2062;</mo><mi>m</mi></mrow></msub><mo>,</mo><msub><mi>X</mi><mrow><mi>d</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>)</mo></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mu_{NG}=\mathbb{E}\left(\mathbb{E}(X_{kid}|X_{mum},X_{dad})\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(26)</span></td></tr>
</table>
<p class="ltx_p">where the outer expectation is over the randomly mating of individuals
who survive to reproduce. We can use eqn. <a href="#S2.E25" title="(25) &#x2023; The covariance between general pairs of relatives under an&#10;additive model &#x2023; 2.0.2 The covariance between relatives &#x2023; 2 The phenotypic resemblance between relatives &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">25</span></a> to obtain
an expression for this</p>
<table id="S2.E27" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E27.m1" class="ltx_Math" display="block" alttext="\mu_{NG}=\mu_{BS}+\beta(\mathbb{E}(X_{mid})-\mu_{BS})"><semantics><mrow><msub><mi>&#x3BC;</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>G</mi></mrow></msub><mo>=</mo><mrow><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub><mo>+</mo><mrow><mi>&#x3B2;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>-</mo><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\mu_{NG}=\mu_{BS}+\beta(\mathbb{E}(X_{mid})-\mu_{BS})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(27)</span></td></tr>
</table>
<p class="ltx_p">so to obtain <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p4.m1" class="ltx_Math" display="inline" alttext="\mu_{NG}"><semantics><msub><mi>&#x3BC;</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>G</mi></mrow></msub><annotation encoding="application/x-tex">\mu_{NG}</annotation></semantics></math> we need to compute <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p4.m2" class="ltx_Math" alttext="\mathbb{E}(X_{mid})" display="inline"><semantics><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>X</mi><mrow><mi>m</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>d</mi></mrow></msub><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(X_{mid})</annotation></semantics></math> the expected
mid-point phenotype of pairs of individuals who survive to
reproduce. Well this is just the expected phenotype in the individuals
who survived to reproduce (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p4.m3" class="ltx_Math" alttext="\mu_{S}" display="inline"><semantics><msub><mi>&#x3BC;</mi><mi>S</mi></msub><annotation encoding="application/x-tex">\mu_{S}</annotation></semantics></math>), so</p>
<table id="S2.E28" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E28.m1" class="ltx_Math" alttext="\mu_{NG}=\mu_{BS}+h^{2}(\mu_{S}-\mu_{BS})" display="block"><semantics><mrow><msub><mi>&#x3BC;</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>G</mi></mrow></msub><mo>=</mo><mrow><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub><mo>+</mo><mrow><msup><mi>h</mi><mn>2</mn></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>&#x3BC;</mi><mi>S</mi></msub><mo>-</mo><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\mu_{NG}=\mu_{BS}+h^{2}(\mu_{S}-\mu_{BS})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(28)</span></td></tr>
</table>
<p class="ltx_p">So we can write our response to selection as</p>
<table id="S2.E29" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E29.m1" class="ltx_Math" alttext="R=\mu_{NG}-\mu_{BS}=h^{2}(\mu_{S}-\mu_{BS})=h^{2}S" display="block"><semantics><mrow><mi>R</mi><mo>=</mo><mrow><msub><mi>&#x3BC;</mi><mrow><mi>N</mi><mo>&#x2062;</mo><mi>G</mi></mrow></msub><mo>-</mo><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub></mrow><mo>=</mo><mrow><msup><mi>h</mi><mn>2</mn></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>&#x3BC;</mi><mi>S</mi></msub><mo>-</mo><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msup><mi>h</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>S</mi></mrow></mrow><annotation encoding="application/x-tex">R=\mu_{NG}-\mu_{BS}=h^{2}(\mu_{S}-\mu_{BS})=h^{2}S</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(29)</span></td></tr>
</table>
<p class="ltx_p">So our response to selection is proportional to our selection
differential, and the constant of proportionality is the narrow sense
heritability. This equation is sometimes termed the Breeders
equation. It is a statement that the evolutionary change across
generations (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p4.m4" class="ltx_Math" alttext="R" display="inline"><semantics><mi>R</mi><annotation encoding="application/x-tex">R</annotation></semantics></math>) is proportional to the change caused by directional selection
within a generation, and the strength of this relationship is
determined by the narrow sense heritability. 
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS3.p5" class="ltx_para">
<p class="ltx_p">Using the fact that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p5.m1" class="ltx_Math" display="inline" alttext="h^{2}=V_{A}/V"><semantics><mrow><msup><mi>h</mi><mn>2</mn></msup><mo>=</mo><mrow><msub><mi>V</mi><mi>A</mi></msub><mo>/</mo><mi>V</mi></mrow></mrow><annotation encoding="application/x-tex">h^{2}=V_{A}/V</annotation></semantics></math> we can rewrite this in a different form as</p>
<table id="S2.E30" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E30.m1" class="ltx_Math" alttext="R=V_{A}\frac{S}{V}" display="block"><semantics><mrow><mi>R</mi><mo>=</mo><mrow><msub><mi>V</mi><mi>A</mi></msub><mo>&#x2062;</mo><mfrac><mi>S</mi><mi>V</mi></mfrac></mrow></mrow><annotation encoding="application/x-tex">R=V_{A}\frac{S}{V}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(30)</span></td></tr>
</table>
<p class="ltx_p">i.e. our response to selection is the additive genetic variance of our
trait (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p5.m2" class="ltx_Math" display="inline" alttext="V_{A}"><semantics><msub><mi>V</mi><mi>A</mi></msub><annotation encoding="application/x-tex">V_{A}</annotation></semantics></math>) multiplied by the change within a generation as a
fraction of the total phenotypic variance (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p5.m3" class="ltx_Math" alttext="S/V" display="inline"><semantics><mrow><mi>S</mi><mo>/</mo><mi>V</mi></mrow><annotation encoding="application/x-tex">S/V</annotation></semantics></math>).
<br class="ltx_break"/></p>
</div>
<div id="S2.SS6.SSS3.fig1" class="ltx_figure"><object data="x5.png" id="S2.SS6.SSS3.g1" class="ltx_graphics ltx_centering" width="538" height="320" alt=""/>
</div>
<div id="S2.SS6.SSS3.p6" class="ltx_para">
<p class="ltx_p">A change in mean phenotype within a generation occurs because of the
differential fitness of our organisms. To think more carefully about this change within a
generation lets think about a simple fitness model where our phenotype affects the
viability of our organisms (i.e. the probability they survive to
reproduce). The probability that an individual has a phenotype <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p6.m1" class="ltx_Math" display="inline" alttext="X"><semantics><mi>X</mi><annotation encoding="application/x-tex">X</annotation></semantics></math>
before selection is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p6.m2" class="ltx_Math" display="inline" alttext="p(X)"><semantics><mrow><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>X</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">p(X)</annotation></semantics></math>, so that the mean phenotype before
selection is</p>
<table id="S2.E31" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E31.m1" class="ltx_Math" display="block" alttext="\mu_{BS}=\mathbb{E}[X]=\int_{-\infty}^{\infty}xp(x)dx"><semantics><mrow><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>S</mi></mrow></msub><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><mi>X</mi><mo>]</mo></mrow></mrow><mo>=</mo><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow></mrow><annotation encoding="application/x-tex">\mu_{BS}=\mathbb{E}[X]=\int_{-\infty}^{\infty}xp(x)dx</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(31)</span></td></tr>
</table>
<p class="ltx_p">The probability that an organism with a phenotype <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p6.m3" class="ltx_Math" display="inline" alttext="X"><semantics><mi>X</mi><annotation encoding="application/x-tex">X</annotation></semantics></math> survives to
reproduce is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p6.m4" class="ltx_Math" display="inline" alttext="w(X)"><semantics><mrow><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>X</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">w(X)</annotation></semantics></math>, and we&#x2019;ll think about this as the fitness of
our organism. The probability distribution of phenotypes in those who
do reproduce is</p>
<table id="S2.E32" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E32.m1" class="ltx_Math" alttext="\mathbb{P}(X|\textrm{survive})=\frac{p(x)w(x)}{\int_{-\infty}^{\infty}p(x)w(x)%&#10;dx}." display="block"><semantics><mrow><mi>&#x2119;</mi><mrow><mo>(</mo><mi>X</mi><mo>|</mo><mtext>survive</mtext><mo>)</mo></mrow><mo>=</mo><mfrac><mrow><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow></mfrac><mo>.</mo></mrow><annotation encoding="application/x-tex">\mathbb{P}(X|\textrm{survive})=\frac{p(x)w(x)}{\int_{-\infty}^{\infty}p(x)w(x)%
dx}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(32)</span></td></tr>
</table>
<p class="ltx_p">where the denominator is a normalization constant which ensures that
our phenotypic distribution integrates to one. The denominator also
has the interpretation of being the mean fitness of the population,
which we&#x2019;ll call <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p6.m5" class="ltx_Math" display="inline" alttext="\overline{w}"><semantics><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><annotation encoding="application/x-tex">\overline{w}</annotation></semantics></math>, i.e.</p>
<table id="S2.E33" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E33.m1" class="ltx_Math" alttext="\overline{w}=\int_{-\infty}^{\infty}p(x)w(x)dx." display="block"><semantics><mrow><mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mo>=</mo><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\overline{w}=\int_{-\infty}^{\infty}p(x)w(x)dx.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(33)</span></td></tr>
</table>
</div>
<div id="S2.SS6.SSS3.p7" class="ltx_para">
<p class="ltx_p">Therefore, we can write the mean phenotype in those who survive to
reproduce as</p>
<table id="S2.E34" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E34.m1" class="ltx_Math" display="block" alttext="\mu_{S}=\frac{1}{\overline{w}}\int_{-\infty}^{\infty}xp(x)w(x)dx"><semantics><mrow><msub><mi>&#x3BC;</mi><mi>S</mi></msub><mo>=</mo><mrow><mfrac><mn>1</mn><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac><mo>&#x2062;</mo><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\mu_{S}=\frac{1}{\overline{w}}\int_{-\infty}^{\infty}xp(x)w(x)dx</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(34)</span></td></tr>
</table>
</div>
<div id="S2.SS6.SSS3.p8" class="ltx_para">
<p class="ltx_p">If we mean center our population, i.e. set the phenotype before
selection to zero, then</p>
<table id="S2.E35" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E35.m1" class="ltx_Math" alttext="S=\frac{1}{\overline{w}}\int_{-\infty}^{\infty}xp(x)w(x)dx" display="block"><semantics><mrow><mi>S</mi><mo>=</mo><mrow><mfrac><mn>1</mn><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac><mo>&#x2062;</mo><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">S=\frac{1}{\overline{w}}\int_{-\infty}^{\infty}xp(x)w(x)dx</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(35)</span></td></tr>
</table>
<p class="ltx_p">if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p8.m1" class="ltx_Math" alttext="\mu_{S}=0" display="inline"><semantics><mrow><msub><mi>&#x3BC;</mi><mi>S</mi></msub><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\mu_{S}=0</annotation></semantics></math>.  Inspecting this more closely we can see that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p8.m2" class="ltx_Math" display="inline" alttext="S"><semantics><mi>S</mi><annotation encoding="application/x-tex">S</annotation></semantics></math> has
the form of a covariance between our phenotype <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p8.m3" class="ltx_Math" alttext="X" display="inline"><semantics><mi>X</mi><annotation encoding="application/x-tex">X</annotation></semantics></math> and our fitness
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p8.m4" class="ltx_Math" alttext="w(X)" display="inline"><semantics><mrow><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>X</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">w(X)</annotation></semantics></math> (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.p8.m5" class="ltx_Math" alttext="Cov(X,w(X))" display="inline"><semantics><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>X</mi><mo>,</mo><mrow><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>X</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">Cov(X,w(X))</annotation></semantics></math>). Thus our change in mean phenotype is directly a measure of the
covariance of our phenotype and our fitness. Rewriting our breeder&#x2019;s
equation using this observation we see</p>
<table id="S2.E36" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E36.m1" class="ltx_Math" display="block" alttext="R=\frac{V_{A}}{V}Cov(X,w(X))"><semantics><mrow><mi>R</mi><mo>=</mo><mrow><mfrac><msub><mi>V</mi><mi>A</mi></msub><mi>V</mi></mfrac><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>X</mi><mo>,</mo><mrow><mi>w</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>X</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">R=\frac{V_{A}}{V}Cov(X,w(X))</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(36)</span></td></tr>
</table>
<p class="ltx_p">we see that the response to selection is due to the fact that our
fitness (viability) of our organisms/parents covaries with our phenotype, and
that our child&#x2019;s phenotype is correlated with the parent phenotype.</p>
</div>
<div id="S2.SS6.SSS3.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Breeding values</h5>

<div id="S2.SS6.SSS3.P1.p1" class="ltx_para">
<p class="ltx_p">Before we turn to our discussion of the response to selection it will
help to define one more quantity, the breeding value.
The breeding value of an individual is the mean phenotype of the
offspring of this individual averaged over all possible matings in the
population. This is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p1.m1" class="ltx_Math" display="inline" alttext="X_{Ai}"><semantics><msub><mi>X</mi><mrow><mi>A</mi><mo>&#x2062;</mo><mi>i</mi></mrow></msub><annotation encoding="application/x-tex">X_{Ai}</annotation></semantics></math></p>
</div>
<div id="S2.SS6.SSS3.P1.p2" class="ltx_para">
<p class="ltx_p">For an individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p2.m1" class="ltx_Math" alttext="i" display="inline"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> we can write the the breeding value of an individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p2.m2" class="ltx_Math" alttext="G_{X}" display="inline"><semantics><msub><mi>G</mi><mi>X</mi></msub><annotation encoding="application/x-tex">G_{X}</annotation></semantics></math> as</p>
<table id="S2.E37" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E37.m1" class="ltx_Math" alttext="G_{i}=\alpha_{G}+\beta_{GP}X_{i}+\epsilon_{G}" display="block"><semantics><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>=</mo><mrow><msub><mi>&#x3B1;</mi><mi>G</mi></msub><mo>+</mo><mrow><msub><mi>&#x3B2;</mi><mrow><mi>G</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><msub><mi>X</mi><mi>i</mi></msub></mrow><mo>+</mo><msub><mi>&#x3F5;</mi><mi>G</mi></msub></mrow></mrow><annotation encoding="application/x-tex">G_{i}=\alpha_{G}+\beta_{GP}X_{i}+\epsilon_{G}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(37)</span></td></tr>
</table>
<p class="ltx_p">where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p2.m3" class="ltx_Math" display="inline" alttext="\beta_{GX}Cov(X,G)/Var(X)=h^{2}"><semantics><mrow><mrow><mrow><mrow><msub><mi>&#x3B2;</mi><mrow><mi>G</mi><mo>&#x2062;</mo><mi>X</mi></mrow></msub><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>X</mi><mo>,</mo><mi>G</mi></mrow><mo>)</mo></mrow></mrow><mo>/</mo><mi>V</mi></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>X</mi><mo>)</mo></mrow></mrow><mo>=</mo><msup><mi>h</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">\beta_{GX}Cov(X,G)/Var(X)=h^{2}</annotation></semantics></math></p>
</div>
<div id="S2.SS6.SSS3.P1.p3" class="ltx_para">
<p class="ltx_p">The breeder&#x2019;s equation is in fact a statement of the change in the mean
breeding value of the population. To see this consider the fact that
we can write the change in mean breeding value within a generation due
to selection as</p>
<table id="S2.E38" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E38.m1" class="ltx_Math" display="block" alttext="R=\mathbb{E}[G_{i}]=\beta_{GP}\bar{X}-\bar{P_{X}}"><semantics><mrow><mi>R</mi><mo>=</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msub><mi>G</mi><mi>i</mi></msub><mo>]</mo></mrow></mrow><mo>=</mo><mrow><mrow><msub><mi>&#x3B2;</mi><mrow><mi>G</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mover accent="true"><mi>X</mi><mo>&#xAF;</mo></mover></mrow><mo>-</mo><mover accent="true"><msub><mi>P</mi><mi>X</mi></msub><mo>&#xAF;</mo></mover></mrow></mrow><annotation encoding="application/x-tex">R=\mathbb{E}[G_{i}]=\beta_{GP}\bar{X}-\bar{P_{X}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(38)</span></td></tr>
</table>
</div>
<div id="S2.SS6.SSS3.P1.p4" class="ltx_para">
<p class="ltx_p">We can also write the breeder&#x2019;s equation as</p>
<table id="S2.E39" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E39.m1" class="ltx_Math" alttext="R=\delta\bar{G}=Cov(G,W)" display="block"><semantics><mrow><mi>R</mi><mo>=</mo><mrow><mi>&#x3B4;</mi><mo>&#x2062;</mo><mover accent="true"><mi>G</mi><mo>&#xAF;</mo></mover></mrow><mo>=</mo><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>G</mi><mo>,</mo><mi>W</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">R=\delta\bar{G}=Cov(G,W)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(39)</span></td></tr>
</table>
<p class="ltx_p">i.e. the mean change in phenotypes over the generations is due to the
fact that our breeding values covaries with fitness
this is the Price equation.</p>
</div>
<div id="S2.SS6.SSS3.P1.p5" class="ltx_para">
<p class="ltx_p">If  <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p5.m1" class="ltx_Math" display="inline" alttext="\epsilon_{G}"><semantics><msub><mi>&#x3F5;</mi><mi>G</mi></msub><annotation encoding="application/x-tex">\epsilon_{G}</annotation></semantics></math> and G are uncorrelated then
</p>
<table id="S2.E40" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E40.m1" class="ltx_Math" display="block" alttext="\delta\bar{G}=Cov(G,W)=\beta_{GP}Cov(P,W)=h^{2}S"><semantics><mrow><mrow><mi>&#x3B4;</mi><mo>&#x2062;</mo><mover accent="true"><mi>G</mi><mo>&#xAF;</mo></mover></mrow><mo>=</mo><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>G</mi><mo>,</mo><mi>W</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>&#x3B2;</mi><mrow><mi>G</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>P</mi><mo>,</mo><mi>W</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msup><mi>h</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>S</mi></mrow></mrow><annotation encoding="application/x-tex">\delta\bar{G}=Cov(G,W)=\beta_{GP}Cov(P,W)=h^{2}S</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(40)</span></td></tr>
</table>
<p class="ltx_p">we can also write</p>
<table id="S2.E41" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E41.m1" class="ltx_Math" alttext="W=\alpha_{W}+\beta_{WP}P+\epsilon_{W}" display="block"><semantics><mrow><mi>W</mi><mo>=</mo><mrow><msub><mi>&#x3B1;</mi><mi>W</mi></msub><mo>+</mo><mrow><msub><mi>&#x3B2;</mi><mrow><mi>W</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>P</mi></mrow><mo>+</mo><msub><mi>&#x3F5;</mi><mi>W</mi></msub></mrow></mrow><annotation encoding="application/x-tex">W=\alpha_{W}+\beta_{WP}P+\epsilon_{W}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(41)</span></td></tr>
</table>
<p class="ltx_p">where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p5.m2" class="ltx_Math" alttext="\beta_{WP}=Cov(W,P)/Var(P)" display="inline"><semantics><mrow><msub><mi>&#x3B2;</mi><mrow><mi>W</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>=</mo><mrow><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>W</mi><mo>,</mo><mi>P</mi></mrow><mo>)</mo></mrow></mrow><mo>/</mo><mi>V</mi></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>P</mi><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\beta_{WP}=Cov(W,P)/Var(P)</annotation></semantics></math>. If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p5.m3" class="ltx_Math" alttext="\epsilon_{W}" display="inline"><semantics><msub><mi>&#x3F5;</mi><mi>W</mi></msub><annotation encoding="application/x-tex">\epsilon_{W}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS3.P1.p5.m4" class="ltx_Math" display="inline" alttext="G"><semantics><mi>G</mi><annotation encoding="application/x-tex">G</annotation></semantics></math> are uncorrelated</p>
</div>
<div id="S2.SS6.SSS3.P1.p6" class="ltx_para">
<table id="S2.E42" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E42.m1" class="ltx_Math" display="block" alttext="\delta\bar{G}=Cov(G,W)=\beta_{WP}Cov(G,P)"><semantics><mrow><mrow><mi>&#x3B4;</mi><mo>&#x2062;</mo><mover accent="true"><mi>G</mi><mo>&#xAF;</mo></mover></mrow><mo>=</mo><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>G</mi><mo>,</mo><mi>W</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>&#x3B2;</mi><mrow><mi>W</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>G</mi><mo>,</mo><mi>P</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\delta\bar{G}=Cov(G,W)=\beta_{WP}Cov(G,P)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(42)</span></td></tr>
</table>
</div>
</div>
</div>
<div id="S2.SS6.SSS4" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">2.0.4 </span>Hamiliton&#x2019;s Rule and the evolution of altruistic and
selfish behaviours</h4>

<div id="S2.SS6.SSS4.p1" class="ltx_para">
<p class="ltx_p">We can use our quantitative genetics framework to gain some simple
intuition for when altruistic behaviours should evolve through kin selection. To do this we
can follow Queller&#x2019;s (1992) treatment, to rederive Hamiliton&#x2019;s rule in
a quantitative genetics framework (Hamilition original work did this in a
population genetics framework).</p>
</div>
<div id="S2.SS6.SSS4.p2" class="ltx_para">
<p class="ltx_p">So lets imagine that individuals interact in pairs, with our focal
individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m1" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> being paired with an individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m2" class="ltx_Math" display="inline" alttext="j"><semantics><mi>j</mi><annotation encoding="application/x-tex">j</annotation></semantics></math>.
Imagine that individuals have two possible phenotypes <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m3" class="ltx_Math" display="inline" alttext="X=1"><semantics><mrow><mi>X</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">X=1</annotation></semantics></math> or <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m4" class="ltx_Math" display="inline" alttext="0"><semantics><mn>0</mn><annotation encoding="application/x-tex">0</annotation></semantics></math>,
corresponding to providing or withholding some small act of &#x2018;Altruism&#x2019;
(we could just as easily flip these labels and call them a unselfish
act and a selfish act respectively). Providing the altruistic act has a cost <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m5" class="ltx_Math" display="inline" alttext="C"><semantics><mi>C</mi><annotation encoding="application/x-tex">C</annotation></semantics></math> to the fitness of our
individual, with failing to provide this act has no cost. Receiving this
altruistic act confers a fitness benefit <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m6" class="ltx_Math" alttext="B" display="inline"><semantics><mi>B</mi><annotation encoding="application/x-tex">B</annotation></semantics></math> (not receiving it has no benefit).
Hamiliton&#x2019;s Rule is that such a trait will spread through the
population if the average coefficient of relatedness between two
individuals is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m7" class="ltx_Math" display="inline" alttext="r"><semantics><mi>r</mi><annotation encoding="application/x-tex">r</annotation></semantics></math>, i.e. the probability that a gene picked randomly
from each at the same locus is identical by descent, such that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m8" class="ltx_Math" display="inline" alttext="C&lt;rB"><semantics><mrow><mi>C</mi><mo>&lt;</mo><mrow><mi>r</mi><mo>&#x2062;</mo><mi>B</mi></mrow></mrow><annotation encoding="application/x-tex">C&lt;rB</annotation></semantics></math>.
The intuition here is that while our focal individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p2.m9" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> is losing
out of some reproductive output, the alleles underlying the behavior
are still spreading as this cost is outweighed by the transmission of these
alleles through a related individual (note that this means that the
allele is not acting in an self sacrificing manner, even though
individuals may as a result).</p>
</div>
<div id="S2.SS6.SSS4.p3" class="ltx_para">
<p class="ltx_p">We will assume that our focal <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m1" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> individual&#x2019;s relative fitness can be written as</p>
<table id="S2.E43" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E43.m1" class="ltx_Math" display="block" alttext="W(X_{i},X_{j})=W_{0}+W_{i}+W_{j}"><semantics><mrow><mrow><mi>W</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mi>i</mi></msub><mo>,</mo><msub><mi>X</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msub><mi>W</mi><mn>0</mn></msub><mo>+</mo><msub><mi>W</mi><mi>i</mi></msub><mo>+</mo><msub><mi>W</mi><mi>j</mi></msub></mrow></mrow><annotation encoding="application/x-tex">W(X_{i},X_{j})=W_{0}+W_{i}+W_{j}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(43)</span></td></tr>
</table>
<p class="ltx_p">where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m2" class="ltx_Math" alttext="W_{i}" display="inline"><semantics><msub><mi>W</mi><mi>i</mi></msub><annotation encoding="application/x-tex">W_{i}</annotation></semantics></math> is the contribution of the fitness of the individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m3" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> due
to this phenotype, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m4" class="ltx_Math" display="inline" alttext="W_{j}"><semantics><msub><mi>W</mi><mi>j</mi></msub><annotation encoding="application/x-tex">W_{j}</annotation></semantics></math> is the contribution to our
individual <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m5" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math>&#x2019;s fitness due to the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m6" class="ltx_Math" alttext="j" display="inline"><semantics><mi>j</mi><annotation encoding="application/x-tex">j</annotation></semantics></math>&#x2019;s behaviour (i.e. phenotype).
With the benefit <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m7" class="ltx_Math" display="inline" alttext="B"><semantics><mi>B</mi><annotation encoding="application/x-tex">B</annotation></semantics></math> and cost <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m8" class="ltx_Math" display="inline" alttext="C"><semantics><mi>C</mi><annotation encoding="application/x-tex">C</annotation></semantics></math> our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m9" class="ltx_Math" display="inline" alttext="W(X_{i},X_{j})"><semantics><mrow><mi>W</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>X</mi><mi>i</mi></msub><mo>,</mo><msub><mi>X</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">W(X_{i},X_{j})</annotation></semantics></math> are depicted in
Figure XXX. We can write our fitness component for our individual&#x2019;s fitness
as</p>
<table id="S2.E44" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E44.m1" class="ltx_Math" display="block" alttext="W_{i}=\alpha_{i}+\beta_{W_{i}P_{i}}X_{i}+\epsilon_{W_{i}}"><semantics><mrow><msub><mi>W</mi><mi>i</mi></msub><mo>=</mo><mrow><msub><mi>&#x3B1;</mi><mi>i</mi></msub><mo>+</mo><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>i</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>i</mi></msub></mrow></msub><mo>&#x2062;</mo><msub><mi>X</mi><mi>i</mi></msub></mrow><mo>+</mo><msub><mi>&#x3F5;</mi><msub><mi>W</mi><mi>i</mi></msub></msub></mrow></mrow><annotation encoding="application/x-tex">W_{i}=\alpha_{i}+\beta_{W_{i}P_{i}}X_{i}+\epsilon_{W_{i}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(44)</span></td></tr>
</table>
<p class="ltx_p">and</p>
<table id="S2.E45" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E45.m1" class="ltx_Math" alttext="W_{j}=\alpha_{j}+\beta_{W_{j}P_{j}}P_{j}+\epsilon_{W_{j}}" display="block"><semantics><mrow><msub><mi>W</mi><mi>j</mi></msub><mo>=</mo><mrow><msub><mi>&#x3B1;</mi><mi>j</mi></msub><mo>+</mo><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>j</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>j</mi></msub></mrow></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>j</mi></msub></mrow><mo>+</mo><msub><mi>&#x3F5;</mi><msub><mi>W</mi><mi>j</mi></msub></msub></mrow></mrow><annotation encoding="application/x-tex">W_{j}=\alpha_{j}+\beta_{W_{j}P_{j}}P_{j}+\epsilon_{W_{j}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(45)</span></td></tr>
</table>
<p class="ltx_p">our slopes <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m10" class="ltx_Math" display="inline" alttext="\beta_{W_{i}P_{i}}=Cov(W_{i},P_{i})/Var(P_{i})"><semantics><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>i</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>i</mi></msub></mrow></msub><mo>=</mo><mrow><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>W</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>i</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>/</mo><mi>V</mi></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>P</mi><mi>i</mi></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\beta_{W_{i}P_{i}}=Cov(W_{i},P_{i})/Var(P_{i})</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m11" class="ltx_Math" alttext="\beta_{W_{j}P_{j}}=Cov(W_{j},P_{j})/Var(P_{j})" display="inline"><semantics><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>j</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>j</mi></msub></mrow></msub><mo>=</mo><mrow><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>W</mi><mi>j</mi></msub><mo>,</mo><msub><mi>P</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>/</mo><mi>V</mi></mrow><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>P</mi><mi>j</mi></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\beta_{W_{j}P_{j}}=Cov(W_{j},P_{j})/Var(P_{j})</annotation></semantics></math> i.e. the regression our our individual
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p3.m12" class="ltx_Math" alttext="i" display="inline"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math>s fitness components on his and his neighbour&#x2019;s phenotype. From
Figure XXX these slopes are just our cost and benefit.</p>
</div>
<div id="S2.SS6.SSS4.p4" class="ltx_para">
<p class="ltx_p">Using the price equation, assuming that the residuals are not
correlated with our genotype we arrive at</p>
<table id="S2.E46" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E46.m1" class="ltx_Math" display="block" alttext="\delta\bar{G}_{X}=\beta_{W_{i}P_{i}}Cov(G_{i},P_{i})+\beta_{W_{j}P_{j}}Cov(G_{%&#10;i},P_{j})"><semantics><mrow><mrow><mi>&#x3B4;</mi><mo>&#x2062;</mo><msub><mover accent="true"><mi>G</mi><mo>&#xAF;</mo></mover><mi>X</mi></msub></mrow><mo>=</mo><mrow><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>i</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>i</mi></msub></mrow></msub><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>i</mi></msub></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>j</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>j</mi></msub></mrow></msub><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\delta\bar{G}_{X}=\beta_{W_{i}P_{i}}Cov(G_{i},P_{i})+\beta_{W_{j}P_{j}}Cov(G_{%
i},P_{j})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(46)</span></td></tr>
</table>
<p class="ltx_p">so our  altruistic trait will increase in frequency in the
population only if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.SS6.SSS4.p4.m1" class="ltx_Math" alttext="\delta\bar{G}_{X}&gt;0" display="inline"><semantics><mrow><mrow><mi>&#x3B4;</mi><mo>&#x2062;</mo><msub><mover accent="true"><mi>G</mi><mo>&#xAF;</mo></mover><mi>X</mi></msub></mrow><mo>&gt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\delta\bar{G}_{X}&gt;0</annotation></semantics></math>, i.e. that</p>
<table id="S2.E47" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E47.m1" class="ltx_Math" alttext="0&lt;\beta_{W_{i}P_{i}}+\beta_{W_{j}P_{j}}\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}" display="block"><semantics><mrow><mn>0</mn><mo>&lt;</mo><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>i</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>i</mi></msub></mrow></msub><mo>+</mo><mrow><msub><mi>&#x3B2;</mi><mrow><msub><mi>W</mi><mi>j</mi></msub><mo>&#x2062;</mo><msub><mi>P</mi><mi>j</mi></msub></mrow></msub><mo>&#x2062;</mo><mfrac><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>j</mi></msub></mrow><mo>)</mo></mrow></mrow><mrow><mi>C</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>v</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>G</mi><mi>i</mi></msub><mo>,</mo><msub><mi>P</mi><mi>i</mi></msub></mrow><mo>)</mo></mrow></mrow></mfrac></mrow></mrow></mrow><annotation encoding="application/x-tex">0&lt;\beta_{W_{i}P_{i}}+\beta_{W_{j}P_{j}}\frac{Cov(G_{i},P_{j})}{Cov(G_{i},P_{i})}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(47)</span></td></tr>
</table>
<p class="ltx_p">substituting in our slopes we arrive at</p>
