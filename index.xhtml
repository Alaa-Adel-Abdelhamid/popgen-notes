<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(90)</span></td></tr>
</table>
<p class="ltx_p">i.e. mutation is, when allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m11" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is rare, is acting to linearly
increase the frequency of the deleterious allele.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS4.p3" class="ltx_para">
<p class="ltx_p">We&#x2019;ll obtain a balance between mutation acting to increase the
frequency of our allele and selection acting to decrease the frequency
of our allele when these two forces are at equilibrium i.e.</p>
<table id="S4.E91" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E91.m1" class="ltx_Math" alttext="\Delta_{M}q+\Delta_{S}q=0" display="block"><semantics><mrow><mrow><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>M</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow><mo>+</mo><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>S</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\Delta_{M}q+\Delta_{S}q=0</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(91)</span></td></tr>
</table>
<p class="ltx_p">this equilibrium occurs when</p>
<table id="S4.E92" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E92.m1" class="ltx_Math" display="block" alttext="q_{e}=\frac{\mu}{hs}"><semantics><mrow><msub><mi>q</mi><mi>e</mi></msub><mo>=</mo><mfrac><mi>&#x3BC;</mi><mrow><mi>h</mi><mo>&#x2062;</mo><mi>s</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">q_{e}=\frac{\mu}{hs}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(92)</span></td></tr>
</table>
<p class="ltx_p">i.e. our allele frequency is balanced at our mutation rate divided by
the reduction in relative fitness in the heterozygote (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p3.m1" class="ltx_Math" display="inline" alttext="hs"><semantics><mrow><mi>h</mi><mo>&#x2062;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">hs</annotation></semantics></math>).
<br class="ltx_break"/></p>
</div>
<div id="S4.SS4.p4" class="ltx_para">
<p class="ltx_p">Note that in this calculation the fitness of the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p4.m1" class="ltx_Math" display="inline" alttext="22"><semantics><mn>22</mn><annotation encoding="application/x-tex">22</annotation></semantics></math> homozygote
hasn&#x2019;t entered into this, as our allele is rare and so rarely in a
homozygous state. Therefore, if our allele has any deleterious effect
in a heterozygous state it is this effect that determines the
frequency it is maintained at within the population. Note that in
writing our total allele frequency change as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p4.m2" class="ltx_Math" alttext="\Delta_{M}q+\Delta_{S}q" display="inline"><semantics><mrow><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>M</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow><mo>+</mo><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>S</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow></mrow><annotation encoding="application/x-tex">\Delta_{M}q+\Delta_{S}q</annotation></semantics></math> we have implicitly assumed that we can ignore terms of order <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p4.m3" class="ltx_Math" alttext="\mu\times s" display="inline"><semantics><mrow><mi>&#x3BC;</mi><mo>&#xD7;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">\mu\times s</annotation></semantics></math> as they are small (this allows us to separate the change in
allele frequencies from mutation and selection).
<br class="ltx_break"/></p>
</div>
<div id="S4.SS4.p5" class="ltx_para">
<p class="ltx_p">So what effect do such mutations have on the population? Consider the
effect a single site segregating at <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p5.m1" class="ltx_Math" alttext="q_{E}=\mu/(hs)" display="inline"><semantics><mrow><msub><mi>q</mi><mi>E</mi></msub><mo>=</mo><mrow><mi>&#x3BC;</mi><mo>/</mo><mrow><mo>(</mo><mrow><mi>h</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">q_{E}=\mu/(hs)</annotation></semantics></math>) has on mean relative fitness</p>
<table id="S4.E93" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E93.m1" class="ltx_Math" display="block" alttext="\overline{w}=1-2p_{E}q_{E}hs-q_{E}^{2}s\approx 1-2u"><semantics><mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mo>=</mo><mrow><mn>1</mn><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>E</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>E</mi></msub><mo>&#x2062;</mo><mi>h</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>-</mo><mrow><msubsup><mi>q</mi><mi>E</mi><mn>2</mn></msubsup><mo>&#x2062;</mo><mi>s</mi></mrow></mrow><mo>&#x2248;</mo><mrow><mn>1</mn><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>u</mi></mrow></mrow></mrow><annotation encoding="application/x-tex">\overline{w}=1-2p_{E}q_{E}hs-q_{E}^{2}s\approx 1-2u</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(93)</span></td></tr>
</table>
<p class="ltx_p">somewhat remarkably the drop in mean fitness due to a site segregating
at mutation selection balance is (unless the site is totally
recessive) independent of the selection coefficient against the
heterozygote and depends only the mutation rate.</p>
</div>
<div id="S4.SS4.p6" class="ltx_para">
<p class="ltx_p">While this reduction is very small at an individual site (e.g. the
mutation rate of a gene is likely <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p6.m1" class="ltx_Math" alttext="&lt;1^{-5}" display="inline"><semantics><mrow><mi/><mo>&lt;</mo><msup><mn>1</mn><mrow><mo>-</mo><mn>5</mn></mrow></msup></mrow><annotation encoding="application/x-tex">&lt;1^{-5}</annotation></semantics></math>) there are many loci
segregating at mutation selection balance. This can be a big source of
genetic load and a major cause of variation in fitness related traits among individuals.</p>
</div>
<div id="S4.SS4.p7" class="ltx_para">
<p class="ltx_p">As an aside, if an allele was truly recessive (although few likely are) <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p7.m1" class="ltx_Math" display="inline" alttext="h=0"><semantics><mrow><mi>h</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">h=0</annotation></semantics></math> and
so (<a href="#S4.E92" title="(92) &#x2023; 4.4 Mutation Selection Balance &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">92</span></a>) is not valid, however, we can proceed
through a similar line of reasoning, to that outlined above, to show
that for truly recessive alleles <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p7.m2" class="ltx_Math" alttext="q_{e}=\sqrt{\mu/s}" display="inline"><semantics><mrow><msub><mi>q</mi><mi>e</mi></msub><mo>=</mo><msqrt><mrow><mi>&#x3BC;</mi><mo>/</mo><mi>s</mi></mrow></msqrt></mrow><annotation encoding="application/x-tex">q_{e}=\sqrt{\mu/s}</annotation></semantics></math>.</p>
</div>
<div id="S4.SS4.SSS1" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">4.4.1 </span>Inbreeding depression</h4>

<div id="S4.SS4.SSS1.p1" class="ltx_para">
<p class="ltx_p">All else being equal, mutations that have a smaller effect in the
heterozygote can segregate at higher frequency under mutation
selection balance. As a consequence of this, alleles that have
strongly deleterious effects in the homozygous state can segregate at
low frequencies in the population, as long as they do not have a
strong effect in heterozygotes. Thus outbred populations may have many
alleles with recessive deleterious effects segregating within them.</p>
</div>
<div id="S4.SS4.SSS1.p2" class="ltx_para">
<p class="ltx_p">On consequence of this is that inbred individuals from usually outbred
populations may have dramatically lower fitnesses than outbred
individuals as a consequence of being homozygous at many loci for
alleles with recessive deleterious effects. Indeed this seems to be
the case a common observation (dating back to systematic surveys by
Darwin) in that in typically outbred populations the mean fitness of individuals
decreases with the inbreeding coefficient, i.e. inbreeding depression
is a common observation.</p>
</div>
<div id="S4.SS4.SSS1.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Purging the inbreeding load</h5>

<div id="S4.SS4.SSS1.P1.p1" class="ltx_para">
<p class="ltx_p">That said, populations who regularly inbreed over sustained time
periods are expected to partially purge this load of deleterious
alleles. This is because these populations have exposed many of these alleles
in a homozygous state and so selection can more readily remove these alleles
from the population.</p>
</div>
<div class="ltx_pagination ltx_role_newpage"/>
</div>
</div>
</div>
<div id="S4.SS5" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">4.5 </span>Migration-Selection Balance</h3>

<div id="S4.SS5.p1" class="ltx_para">
<p class="ltx_p">Another reason for the persistence of deleterious alleles in a
population is that there is a constant influx of maladaptive alleles
from other populations where these alleles are locally adapted.
This seems unlikely to be as broad an explanation for the
persistence of deleterious alleles genome-wide as mutation-selection
balance. However, a brief discussion of such alleles is worthwhile as
it helps to inform our ideas about local adaptation.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS5.p2" class="ltx_para">
<p class="ltx_p">As a first pass at this lets consider a haploid two allele model with
two different populations, where the relative fitnesses of our alleles
are as follows</p>
<table class="ltx_tabular ltx_centering">
<thead class="ltx_thead">
<tr class="ltx_tr">
<th class="ltx_td ltx_align_center ltx_border_r">allele</th>
<th class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p2.m1" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math></th>
<th class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p2.m2" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math></th></tr>
</thead>
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<td class="ltx_td ltx_align_center ltx_border_r ltx_border_t">population 1</td>
<td class="ltx_td ltx_align_center ltx_border_t">1</td>
<td class="ltx_td ltx_align_center ltx_border_t">1-s</td></tr>
<tr class="ltx_tr">
<td class="ltx_td ltx_align_center ltx_border_r">population 2</td>
<td class="ltx_td ltx_align_center">1-s</td>
<td class="ltx_td ltx_align_center">1</td></tr>
</tbody>
</table>
<p class="ltx_p">As a simple model of migration lets suppose within a population a
fraction of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p2.m3" class="ltx_Math" alttext="m" display="inline"><semantics><mi>m</mi><annotation encoding="application/x-tex">m</annotation></semantics></math> individuals are migrants from the other population,
and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p2.m4" class="ltx_Math" display="inline" alttext="1-m"><semantics><mrow><mn>1</mn><mo>-</mo><mi>m</mi></mrow><annotation encoding="application/x-tex">1-m</annotation></semantics></math> individuals are from the same deme.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS5.p3" class="ltx_para">
<p class="ltx_p">To quickly sketch a solution to this well set up a situation analogous
to our mutation-selection balance model. to do this lets assume that selection is strong compared to migration (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m1" class="ltx_Math" alttext="s\gg m" display="inline"><semantics><mrow><mi>s</mi><mo>&#x226B;</mo><mi>m</mi></mrow><annotation encoding="application/x-tex">s\gg m</annotation></semantics></math>) then allele
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m2" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> will be almost fixed in population <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m3" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m4" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> will be
almost fixed in population <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m5" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math>. If that is the case,
migration changes the frequency of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m6" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> in population <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m7" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m8" class="ltx_Math" alttext="q_{1}" display="inline"><semantics><msub><mi>q</mi><mn>1</mn></msub><annotation encoding="application/x-tex">q_{1}</annotation></semantics></math>) by</p>
<table id="S4.E94" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E94.m1" class="ltx_Math" display="block" alttext="\Delta_{Mig.}q_{1}\approx m"><semantics><mrow><mrow><msub><mi mathvariant="normal">&#x394;</mi><mrow><mi>M</mi><mi>i</mi><mi>g</mi><mo>.</mo></mrow></msub><mo>&#x2062;</mo><msub><mi>q</mi><mn>1</mn></msub></mrow><mo>&#x2248;</mo><mi>m</mi></mrow><annotation encoding="application/x-tex">\Delta_{Mig.}q_{1}\approx m</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(94)</span></td></tr>
</table>
<p class="ltx_p">while as noted above <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m9" class="ltx_Math" alttext="\Delta_{S}q_{1}=-sq_{1}" display="inline"><semantics><mrow><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>S</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mn>1</mn></msub></mrow><mo>=</mo><mrow><mo>-</mo><mrow><mi>s</mi><mo>&#x2062;</mo><msub><mi>q</mi><mn>1</mn></msub></mrow></mrow></mrow><annotation encoding="application/x-tex">\Delta_{S}q_{1}=-sq_{1}</annotation></semantics></math>, so that migration and
selection are at an equilibrium when <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m10" class="ltx_Math" alttext="\Delta_{S}q_{1}+\Delta_{Mig.}q_{1}" display="inline"><semantics><mrow><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>S</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mn>1</mn></msub></mrow><mo>+</mo><mrow><msub><mi mathvariant="normal">&#x394;</mi><mrow><mi>M</mi><mi>i</mi><mi>g</mi><mo>.</mo></mrow></msub><mo>&#x2062;</mo><msub><mi>q</mi><mn>1</mn></msub></mrow></mrow><annotation encoding="application/x-tex">\Delta_{S}q_{1}+\Delta_{Mig.}q_{1}</annotation></semantics></math>, i.e. an equilibrium frequency of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m11" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> in
population <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.p3.m12" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> of</p>
<table id="S4.E95" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E95.m1" class="ltx_Math" display="block" alttext="q_{e,1}=\frac{m}{s}"><semantics><mrow><msub><mi>q</mi><mrow><mi>e</mi><mo>,</mo><mn>1</mn></mrow></msub><mo>=</mo><mfrac><mi>m</mi><mi>s</mi></mfrac></mrow><annotation encoding="application/x-tex">q_{e,1}=\frac{m}{s}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(95)</span></td></tr>
</table>
<p class="ltx_p">so that migration is playing to role of mutation and so
migration-selection balance (at least under strong selection) is
analogous to mutation selection balance.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS5.SSS1" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">4.5.1 </span>Some theory of the spatial distribution of allele
frequencies under deterministic models of selection</h4>

<div id="S4.SS5.SSS1.p1" class="ltx_para">
<p class="ltx_p">Imagine a continuous haploid population spread out along a line.
individual dispersals a random distance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p1.m1" class="ltx_Math" display="inline" alttext="\Delta x"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><annotation encoding="application/x-tex">\Delta x</annotation></semantics></math> from its birthplace to the
location where it reproduces, where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p1.m2" class="ltx_Math" display="inline" alttext="\Delta x"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><annotation encoding="application/x-tex">\Delta x</annotation></semantics></math> is drawn from the probability
density <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p1.m3" class="ltx_Math" alttext="g(~{})" display="inline"><semantics><mrow><mi>g</mi><mrow><mo>(</mo><mo separator="true" mathvariant="italic">&#x2003;</mo><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">g(~{})</annotation></semantics></math>. To make life simple we will assume that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p1.m4" class="ltx_Math" display="inline" alttext="g(\Delta x)"><semantics><mrow><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">g(\Delta x)</annotation></semantics></math>
is normally distributed with mean zero and standard deviation
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p1.m5" class="ltx_Math" display="inline" alttext="\sigma"><semantics><mi>&#x3C3;</mi><annotation encoding="application/x-tex">\sigma</annotation></semantics></math>, i.e. migration is unbiased an individuals migrate an average
distance of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p1.m6" class="ltx_Math" alttext="\sigma" display="inline"><semantics><mi>&#x3C3;</mi><annotation encoding="application/x-tex">\sigma</annotation></semantics></math>. 
<br class="ltx_break"/></p>
</div>
<div id="S4.SS5.SSS1.p2" class="ltx_para">
<p class="ltx_p">Our frequency of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m1" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m2" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> in the population at spatial
location <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m3" class="ltx_Math" alttext="x" display="inline"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math> is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m4" class="ltx_Math" display="inline" alttext="q(x,t)"><semantics><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">q(x,t)</annotation></semantics></math>. Assuming that only dispersal occurs, how
does our allele frequency change in the next generation. Our allele
frequency in the next generation at location <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m5" class="ltx_Math" display="inline" alttext="x"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math> reflects
the migration from different locations in the proceeding
generation. Our population at location <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m6" class="ltx_Math" alttext="x" display="inline"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math> receives a contribution
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m7" class="ltx_Math" display="inline" alttext="g(\Delta x)q(x+\Delta x,t)"><semantics><mrow><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mi>x</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">g(\Delta x)q(x+\Delta x,t)</annotation></semantics></math> of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m8" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> from the population at location <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m9" class="ltx_Math" display="inline" alttext="x+\Delta x"><semantics><mrow><mi>x</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><annotation encoding="application/x-tex">x+\Delta x</annotation></semantics></math>,
such that the frequency of our allele at <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m10" class="ltx_Math" display="inline" alttext="x"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math> in the next generation is</p>
<table id="S4.E96" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E96.m1" class="ltx_Math" display="block" alttext="q(x,t+1)=\int_{-\infty}^{\infty}g(\Delta x)q(x+\Delta x,t)d\Delta x."><semantics><mrow><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mi>x</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">q(x,t+1)=\int_{-\infty}^{\infty}g(\Delta x)q(x+\Delta x,t)d\Delta x.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(96)</span></td></tr>
</table>
<p class="ltx_p">To obtain
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m11" class="ltx_Math" display="inline" alttext="q(x+\Delta x,t)"><semantics><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mi>x</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">q(x+\Delta x,t)</annotation></semantics></math> lets take a taylor series expansion of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m12" class="ltx_Math" display="inline" alttext="q(x,t)"><semantics><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">q(x,t)</annotation></semantics></math></p>
<table id="S4.E97" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E97.m1" class="ltx_Math" alttext="q(x+\Delta x,t)=q(x,t)+\Delta x\frac{dq(x,t)}{dx}+\tfrac{1}{2}(\Delta x)^{2}%&#10;\frac{d^{2}q(x,t)}{dx^{2}}+\cdots" display="block"><semantics><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mi>x</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mfrac></mrow><mo>+</mo><mrow><mstyle displaystyle="false"><mfrac><mn>1</mn><mn>2</mn></mfrac></mstyle><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></mrow><mo>+</mo><mi mathvariant="normal">&#x22EF;</mi></mrow></mrow><annotation encoding="application/x-tex">q(x+\Delta x,t)=q(x,t)+\Delta x\frac{dq(x,t)}{dx}+\tfrac{1}{2}(\Delta x)^{2}%
\frac{d^{2}q(x,t)}{dx^{2}}+\cdots</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(97)</span></td></tr>
</table>
<p class="ltx_p">then</p>
<table id="S4.E98" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E98.m1" class="ltx_Math" display="block" alttext="q(x,t+1)=q(x,t)+\left(\int_{-\infty}^{\infty}\Delta xg(\Delta x)d\Delta x%&#10;\right)\frac{dq(x,t)}{dx}+\tfrac{1}{2}\left(\int_{-\infty}^{\infty}(\Delta x)^%&#10;{2}g(\Delta x)d\Delta x\right)\frac{d^{2}q(x,t)}{dx^{2}}+\cdots"><semantics><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mfrac></mrow><mo>+</mo><mrow><mstyle displaystyle="false"><mfrac><mn>1</mn><mn>2</mn></mfrac></mstyle><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><msup><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup><mo>&#x2062;</mo><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></mrow><mo>+</mo><mi mathvariant="normal">&#x22EF;</mi></mrow></mrow><annotation encoding="application/x-tex">q(x,t+1)=q(x,t)+\left(\int_{-\infty}^{\infty}\Delta xg(\Delta x)d\Delta x%
\right)\frac{dq(x,t)}{dx}+\tfrac{1}{2}\left(\int_{-\infty}^{\infty}(\Delta x)^%
{2}g(\Delta x)d\Delta x\right)\frac{d^{2}q(x,t)}{dx^{2}}+\cdots</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(98)</span></td></tr>
</table>
<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m13" class="ltx_Math" alttext="g(~{})" display="inline"><semantics><mrow><mi>g</mi><mrow><mo>(</mo><mo separator="true" mathvariant="italic">&#x2003;</mo><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">g(~{})</annotation></semantics></math> has a mean of zero so <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m14" class="ltx_Math" alttext="\int_{-\infty}^{\infty}\Delta xg(\Delta x)d\Delta x=0" display="inline"><semantics><mrow><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\int_{-\infty}^{\infty}\Delta xg(\Delta x)d\Delta x=0</annotation></semantics></math> and has variance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m15" class="ltx_Math" alttext="\sigma^{2}" display="inline"><semantics><msup><mi>&#x3C3;</mi><mn>2</mn></msup><annotation encoding="application/x-tex">\sigma^{2}</annotation></semantics></math> so <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m16" class="ltx_Math" display="inline" alttext="\int_{-\infty}^{\infty}(\Delta x)^{2}g(\Delta x)d\Delta x=\sigma^{2}"><semantics><mrow><mrow><msubsup><mo>&#x222B;</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><msup><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup><mo>&#x2062;</mo><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>x</mi></mrow></mrow><mo>=</mo><msup><mi>&#x3C3;</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">\int_{-\infty}^{\infty}(\Delta x)^{2}g(\Delta x)d\Delta x=\sigma^{2}</annotation></semantics></math> and all higher terms are zero (as all high
moments of the normal are zero). Looking at the change in frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m17" class="ltx_Math" display="inline" alttext="\Delta q(x,t)=q(x,t+1)-q(x,t+1)"><semantics><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></mrow><mo>)</mo></mrow></mrow><mo>-</mo><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\Delta q(x,t)=q(x,t+1)-q(x,t+1)</annotation></semantics></math> then</p>
<table id="S4.E99" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E99.m1" class="ltx_Math" display="block" alttext="\Delta q(x,t)=\frac{\sigma^{2}}{2}\frac{d^{2}q(x,t)}{dx^{2}}"><semantics><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><msup><mi>&#x3C3;</mi><mn>2</mn></msup><mn>2</mn></mfrac><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></mrow></mrow><annotation encoding="application/x-tex">\Delta q(x,t)=\frac{\sigma^{2}}{2}\frac{d^{2}q(x,t)}{dx^{2}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(99)</span></td></tr>
</table>
<p class="ltx_p">this is a diffusion equation, so that migration is acting to smooth
out allele frequency differences with a diffusion constant
of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m18" class="ltx_Math" display="inline" alttext="\tfrac{\sigma^{2}}{2}"><semantics><mfrac><msup><mi>&#x3C3;</mi><mn>2</mn></msup><mn>2</mn></mfrac><annotation encoding="application/x-tex">\tfrac{\sigma^{2}}{2}</annotation></semantics></math>. This is exactly analogous to the equation
describing how a gas diffuses out to equal density, as both particles
in a gas and our individuals of type <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p2.m19" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> are performing brownian
motion (blurring our eyes and seeing time as continuous). 
<br class="ltx_break"/></p>
</div>
<div id="S4.SS5.SSS1.p3" class="ltx_para">
<p class="ltx_p">We will now introduce fitness differences into our model and set the
relative fitnesses of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m1" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m2" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> at location <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m3" class="ltx_Math" alttext="x" display="inline"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math> to be <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m4" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m5" class="ltx_Math" display="inline" alttext="1+s\gamma(x)"><semantics><mrow><mn>1</mn><mo>+</mo><mrow><mi>s</mi><mo>&#x2062;</mo><mi>&#x3B3;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">1+s\gamma(x)</annotation></semantics></math>. To make progress in this model we&#x2019;ll have to assume that selection
isn&#x2019;t too strong i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m6" class="ltx_Math" alttext="s\gamma(x)\ll 1" display="inline"><semantics><mrow><mrow><mi>s</mi><mo>&#x2062;</mo><mi>&#x3B3;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\gamma(x)\ll 1</annotation></semantics></math> for all <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m7" class="ltx_Math" alttext="x" display="inline"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math>. The the change in
frequency of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m8" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> obtained within a generation due to selection is</p>
<table id="S4.E100" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E100.m1" class="ltx_Math" display="block" alttext="q^{\prime}(x,t)-q(x,t)\approx s\gamma(x)q(x,t)\big(1-q(x,t)\big)"><semantics><mrow><mrow><mrow><msup><mi>q</mi><mo>&#x2032;</mo></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mo>-</mo><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>&#x2248;</mo><mrow><mi>s</mi><mo>&#x2062;</mo><mi>&#x3B3;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">q^{\prime}(x,t)-q(x,t)\approx s\gamma(x)q(x,t)\big(1-q(x,t)\big)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(100)</span></td></tr>
</table>
<p class="ltx_p">i.e. logistic growth of our favoured allele at location <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m9" class="ltx_Math" alttext="x" display="inline"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math>.
Putting our selection and migration terms together we find</p>
<table id="S4.E101" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E101.m1" class="ltx_Math" display="block" alttext="q(x,t+1)-q(x,t)=s\gamma(x)q(x,t)\big(1-q(x,t)\big)+\frac{\sigma^{2}}{2}\frac{d%&#10;^{2}q(x,t)}{dx^{2}}"><semantics><mrow><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></mrow><mo>)</mo></mrow></mrow><mo>-</mo><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>=</mo><mrow><mrow><mi>s</mi><mo>&#x2062;</mo><mi>&#x3B3;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mfrac><msup><mi>&#x3C3;</mi><mn>2</mn></msup><mn>2</mn></mfrac><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>x</mi><mo>,</mo><mi>t</mi></mrow><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></mrow></mrow></mrow><annotation encoding="application/x-tex">q(x,t+1)-q(x,t)=s\gamma(x)q(x,t)\big(1-q(x,t)\big)+\frac{\sigma^{2}}{2}\frac{d%
^{2}q(x,t)}{dx^{2}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(101)</span></td></tr>
</table>
<p class="ltx_p">in derving this we have essentially assumed that migration acted upon our original
frequencies before selection and in doing so have ignored terms of the
order of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p3.m10" class="ltx_Math" alttext="\sigma s" display="inline"><semantics><mrow><mi>&#x3C3;</mi><mo>&#x2062;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">\sigma s</annotation></semantics></math>.</p>
</div>
<div id="S4.F4" class="ltx_figure"><object data="x7.png" id="S4.F4.g1" class="ltx_graphics ltx_centering" width="338" height="338" alt=""/>
<div class="ltx_caption"><span class="ltx_tag ltx_tag_figure">Figure&#xA0;4: </span>An equilibrium cline in allele frequency. Our individuals
dispersal an average distance of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.F4.m6" class="ltx_Math" display="inline" alttext="\sigma=1"><semantics><mrow><mi>&#x3C3;</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\sigma=1</annotation></semantics></math>km per generation, and our
allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.F4.m7" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> has a relative fitness of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.F4.m8" class="ltx_Math" alttext="1+s" display="inline"><semantics><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">1+s</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.F4.m9" class="ltx_Math" display="inline" alttext="1-s"><semantics><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">1-s</annotation></semantics></math> on either side of
the environmental change at <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.F4.m10" class="ltx_Math" display="inline" alttext="x=0"><semantics><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">x=0</annotation></semantics></math>.</div>
</div>
<div id="S4.SS5.SSS1.p4" class="ltx_para">
<p class="ltx_p">To make progress lets consider a simple model of location adaptation
where the environment abruptly changes. Specifically we assume that
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m1" class="ltx_Math" alttext="\gamma(x)=-1" display="inline"><semantics><mrow><mrow><mi>&#x3B3;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mo>-</mo><mn>1</mn></mrow></mrow><annotation encoding="application/x-tex">\gamma(x)=-1</annotation></semantics></math>
for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m2" class="ltx_Math" alttext="x&lt;0" display="inline"><semantics><mrow><mi>x</mi><mo>&lt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">x&lt;0</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m3" class="ltx_Math" display="inline" alttext="\gamma(x)=1"><semantics><mrow><mrow><mi>&#x3B3;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\gamma(x)=1</annotation></semantics></math> for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m4" class="ltx_Math" alttext="x\geq 0" display="inline"><semantics><mrow><mi>x</mi><mo>&#x2265;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">x\geq 0</annotation></semantics></math>, i.e. our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m5" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> has a
selective advantage at locations to the left of zero, while this
allele is at a disadvantage to the right of zero. In this case we can
get an equilibrium distribution of our two alleles were to the left
of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m6" class="ltx_Math" display="inline" alttext="zero"><semantics><mrow><mi>z</mi><mo>&#x2062;</mo><mi>e</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mi>o</mi></mrow><annotation encoding="application/x-tex">zero</annotation></semantics></math> our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m7" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is at higher frequency, while to the right of
zero allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m8" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> predominates. As we cross from the left to the right
side of our range the frequency of our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p4.m9" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> decreases in a
smooth cline.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS5.SSS1.p5" class="ltx_para">
<p class="ltx_p">Our equilibrium spatial distribution of allele frequencies can be found by
setting the LHS of eqn. (<a href="#S4.E101" title="(101) &#x2023; 4.5.1 Some theory of the spatial distribution of allele&#10;frequencies under deterministic models of selection &#x2023; 4.5 Migration-Selection Balance &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">101</span></a>) to zero to arrive at</p>
<table id="S4.E102" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E102.m1" class="ltx_Math" display="block" alttext="s\gamma(x)q(x)\left(1-q(x)\right)=\frac{\sigma^{2}}{2}\frac{d^{2}q(x)}{dx^{2}}"><semantics><mrow><mrow><mi>s</mi><mo>&#x2062;</mo><mi>&#x3B3;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><msup><mi>&#x3C3;</mi><mn>2</mn></msup><mn>2</mn></mfrac><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></mrow></mrow><annotation encoding="application/x-tex">s\gamma(x)q(x)\left(1-q(x)\right)=\frac{\sigma^{2}}{2}\frac{d^{2}q(x)}{dx^{2}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(102)</span></td></tr>
</table>
<p class="ltx_p">We then could solve this differential equation with appropriate boundary
conditions (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p5.m1" class="ltx_Math" display="inline" alttext="q(-\infty)=1"><semantics><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mi mathvariant="normal">&#x221E;</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">q(-\infty)=1</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p5.m2" class="ltx_Math" display="inline" alttext="q(\infty)=0"><semantics><mrow><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi mathvariant="normal">&#x221E;</mi><mo>)</mo></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">q(\infty)=0</annotation></semantics></math>) to arrive at the
appropriate functional form to our cline. While we won&#x2019;t go into the
solution of this equation here, we can note that by dividing our
distance <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p5.m3" class="ltx_Math" alttext="x" display="inline"><semantics><mi>x</mi><annotation encoding="application/x-tex">x</annotation></semantics></math> by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p5.m4" class="ltx_Math" alttext="\ell=\sigma/\sqrt{s}" display="inline"><semantics><mrow><mi mathvariant="normal">&#x2113;</mi><mo>=</mo><mrow><mi>&#x3C3;</mi><mo>/</mo><msqrt><mi>s</mi></msqrt></mrow></mrow><annotation encoding="application/x-tex">\ell=\sigma/\sqrt{s}</annotation></semantics></math> we can remove the effect of our
parameters from the above equation. This compound parameter <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p5.m5" class="ltx_Math" alttext="\ell" display="inline"><semantics><mi mathvariant="normal">&#x2113;</mi><annotation encoding="application/x-tex">\ell</annotation></semantics></math> is the characteristic
length of our cline, and it is this parameter which determines over
what geographic scale we change from allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p5.m6" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> predominating to
allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p5.m7" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> predominating as we move across our environmental shift. 
<br class="ltx_break"/></p>
</div>
<div id="S4.SS5.SSS1.p6" class="ltx_para">
<p class="ltx_p">The width of our cline, i.e. over what distance do we make this shift
from allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p6.m1" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> predominating to allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p6.m2" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math>,
can be defined in a number of different ways. One simple way to define
the cline width, which is easy to define but perhaps hard to measure accurately, is the slope (i.e. the
tangent) of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p6.m3" class="ltx_Math" alttext="q(x)" display="inline"><semantics><mrow><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">q(x)</annotation></semantics></math> at <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p6.m4" class="ltx_Math" alttext="x=0" display="inline"><semantics><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">x=0</annotation></semantics></math>. Under this definition the cline width is approximately <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS5.SSS1.p6.m5" class="ltx_Math" alttext="0.6\sigma/\sqrt{s}" display="inline"><semantics><mrow><mrow><mn>0.6</mn><mo>&#x2062;</mo><mi>&#x3C3;</mi></mrow><mo>/</mo><msqrt><mi>s</mi></msqrt></mrow><annotation encoding="application/x-tex">0.6\sigma/\sqrt{s}</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div class="ltx_pagination ltx_role_newpage"/>
</div>
</div>
</div>
<div id="S5" class="ltx_section">
<h2 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">5 </span>Stochasticity and Genetic Drift in allele frequencies</h2>

<div id="S5.SS1" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">5.1 </span>Stochastic loss of strongly selected alleles</h3>

<div id="S5.SS1.p1" class="ltx_para">
<p class="ltx_p">Even strongly selected alleles can be lost from the population when
they are sufficiently rare. This is because the number of offspring
left by individuals to the next generation is fundamentally
stochastic. A selection coefficient of s=<math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p1.m1" class="ltx_Math" display="inline" alttext="1\%"><semantics><mrow><mn>1</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">1\%</annotation></semantics></math> is a strong
selection coefficient, which can drive an allele through the
population in a few hundred generations once the allele is
established. However, if individuals have on average a small number of
offspring per generation the first individual to carry our allele who
has on average <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p1.m2" class="ltx_Math" display="inline" alttext="1\%"><semantics><mrow><mn>1</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">1\%</annotation></semantics></math> more children could easily have zero offspring, leading to the loss
of our allele before it ever get a chance to spread.
<br class="ltx_break"/></p>
</div>
<div id="S5.SS1.p2" class="ltx_para">
<p class="ltx_p">To take a first stab at this problem lets think of a very large
haploid population, and in order for this population to stay constant in size
we&#x2019;ll assume that individuals without the selected mutation have on average one
offspring per generation. While individuals with our selected allele
have on average <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p2.m1" class="ltx_Math" display="inline" alttext="1+s"><semantics><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">1+s</annotation></semantics></math> offspring per generation. We&#x2019;ll assume that the
distribution of offspring number of an individual is Poisson
distributed with this mean, i.e. the probability that an individual
with the selected allele has <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p2.m2" class="ltx_Math" alttext="i" display="inline"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> children is</p>
<table id="S5.E103" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E103.m1" class="ltx_Math" alttext="P_{i}=\frac{(1+s)^{i}e^{-(1+s)}}{i!}" display="block"><semantics><mrow><msub><mi>P</mi><mi>i</mi></msub><mo>=</mo><mfrac><mrow><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow><mi>i</mi></msup><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow></msup></mrow><mrow><mi>i</mi><mi mathvariant="normal">!</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">P_{i}=\frac{(1+s)^{i}e^{-(1+s)}}{i!}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(103)</span></td></tr>
</table>
</div>
<div id="S5.SS1.p3" class="ltx_para">
<p class="ltx_p">Consider starting from a single individual with the selected allele, and ask
about the probability of eventual loss of our selected allele starting
from this single copy (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m1" class="ltx_Math" display="inline" alttext="p_{L}"><semantics><msub><mi>p</mi><mi>L</mi></msub><annotation encoding="application/x-tex">p_{L}</annotation></semantics></math>). To derive this we&#x2019;ll make use of a
simple argument (derived from branching processes). Our selected
allele will be eventually lost from the population if every individual
with the allele fails to leave descendents.</p>
<ol id="I3" class="ltx_enumerate">
<li id="I3.i1" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">1.</span> 
<div id="I3.i1.p1" class="ltx_para">
<p class="ltx_p">In our first generation
with probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i1.p1.m1" class="ltx_Math" alttext="P_{0}" display="inline"><semantics><msub><mi>P</mi><mn>0</mn></msub><annotation encoding="application/x-tex">P_{0}</annotation></semantics></math> our individual leaves no copies of itself to
the next generation, in which case our allele is lost.</p>
</div></li>
<li id="I3.i2" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">2.</span> 
<div id="I3.i2.p1" class="ltx_para">
<p class="ltx_p">Alternatively
it could leave one copy of itself to the next generation (with
probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i2.p1.m1" class="ltx_Math" display="inline" alttext="P_{1}"><semantics><msub><mi>P</mi><mn>1</mn></msub><annotation encoding="application/x-tex">P_{1}</annotation></semantics></math>), in which
case with probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i2.p1.m2" class="ltx_Math" alttext="p_{L}" display="inline"><semantics><msub><mi>p</mi><mi>L</mi></msub><annotation encoding="application/x-tex">p_{L}</annotation></semantics></math> this copy eventually goes extinct.</p>
</div></li>
<li id="I3.i3" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">3.</span> 
<div id="I3.i3.p1" class="ltx_para">
<p class="ltx_p">It could leave two copies of itself to the next generation (with
probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i3.p1.m1" class="ltx_Math" display="inline" alttext="P_{2}"><semantics><msub><mi>P</mi><mn>2</mn></msub><annotation encoding="application/x-tex">P_{2}</annotation></semantics></math>), in which
case with probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i3.p1.m2" class="ltx_Math" alttext="p_{L}^{2}" display="inline"><semantics><msubsup><mi>p</mi><mi>L</mi><mn>2</mn></msubsup><annotation encoding="application/x-tex">p_{L}^{2}</annotation></semantics></math> both of these copies eventually goes extinct.
</p>
</div></li>
<li id="I3.i4" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">4.</span> 
<div id="I3.i4.p1" class="ltx_para">
<p class="ltx_p">More generally it could leave could leave <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i4.p1.m1" class="ltx_Math" alttext="k" display="inline"><semantics><mi>k</mi><annotation encoding="application/x-tex">k</annotation></semantics></math> copies (<math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i4.p1.m2" class="ltx_Math" alttext="k&gt;0" display="inline"><semantics><mrow><mi>k</mi><mo>&gt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">k&gt;0</annotation></semantics></math>) of itself to the next generation (with
probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i4.p1.m3" class="ltx_Math" alttext="P_{k}" display="inline"><semantics><msub><mi>P</mi><mi>k</mi></msub><annotation encoding="application/x-tex">P_{k}</annotation></semantics></math>), in which case with probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="I3.i4.p1.m4" class="ltx_Math" display="inline" alttext="p_{L}^{k}"><semantics><msubsup><mi>p</mi><mi>L</mi><mi>k</mi></msubsup><annotation encoding="application/x-tex">p_{L}^{k}</annotation></semantics></math>  all of these copies eventually go extinct.</p>
</div></li>
</ol>
<p class="ltx_p">summing over this probabilities we see that</p>
<table id="S7.EGx2" class="ltx_equationgroup ltx_eqn_eqnarray">

<tr id="S5.E104" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.Ex1.m1" class="ltx_Math" alttext="\displaystyle p_{L}" display="inline"><semantics><msub><mi>p</mi><mi>L</mi></msub><annotation encoding="application/x-tex">\displaystyle p_{L}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.Ex1.m2" class="ltx_Math" alttext="\displaystyle=\sum_{k=0}^{\infty}P_{k}p_{L}^{k}" display="inline"><semantics><mrow><mi/><mo>=</mo><mrow><mstyle displaystyle="true"><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>k</mi><mo>=</mo><mn>0</mn></mrow><mi mathvariant="normal">&#x221E;</mi></munderover></mstyle><mrow><msub><mi>P</mi><mi>k</mi></msub><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>L</mi><mi>k</mi></msubsup></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=\sum_{k=0}^{\infty}P_{k}p_{L}^{k}</annotation></semantics></math></td>
<td class="ltx_td"/>
<td class="ltx_eqn_pad"/>
<td rowspan="3" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(104)</span></td></tr>
<tr class="ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"/>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.Ex2.m2" class="ltx_Math" display="inline" alttext="\displaystyle=\sum_{k=0}^{\infty}\frac{(1+s)^{k}e^{-(1+s)}}{k!}p_{L}^{k}"><semantics><mrow><mi/><mo>=</mo><mrow><mstyle displaystyle="true"><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>k</mi><mo>=</mo><mn>0</mn></mrow><mi mathvariant="normal">&#x221E;</mi></munderover></mstyle><mrow><mstyle displaystyle="true"><mfrac><mrow><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow><mi>k</mi></msup><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow></msup></mrow><mrow><mi>k</mi><mi mathvariant="normal">!</mi></mrow></mfrac></mstyle><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>L</mi><mi>k</mi></msubsup></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=\sum_{k=0}^{\infty}\frac{(1+s)^{k}e^{-(1+s)}}{k!}p_{L}^{k}</annotation></semantics></math></td>
<td class="ltx_td"/>
<td class="ltx_eqn_pad"/></tr>
<tr class="ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"/>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E104.m2" class="ltx_Math" alttext="\displaystyle=e^{-(1+s)}\left(\sum_{k=0}^{\infty}\frac{\left(p_{L}(1+s)\right)%&#10;^{k}}{k!}\right)" display="inline"><semantics><mrow><mi/><mo>=</mo><mrow><msup><mi>e</mi><mrow><mo>-</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mstyle displaystyle="true"><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>k</mi><mo>=</mo><mn>0</mn></mrow><mi mathvariant="normal">&#x221E;</mi></munderover></mstyle><mstyle displaystyle="true"><mfrac><msup><mrow><mo>(</mo><mrow><msub><mi>p</mi><mi>L</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow><mo>)</mo></mrow><mi>k</mi></msup><mrow><mi>k</mi><mi mathvariant="normal">!</mi></mrow></mfrac></mstyle></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=e^{-(1+s)}\left(\sum_{k=0}^{\infty}\frac{\left(p_{L}(1+s)\right)%
^{k}}{k!}\right)</annotation></semantics></math></td>
<td class="ltx_td"/>
<td class="ltx_eqn_pad"/></tr>
</table>
<p class="ltx_p">well the term in the brackets is itself an exponential expansion, so
we can rewrite this as</p>
<table id="S5.E105" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E105.m1" class="ltx_Math" display="block" alttext="p_{L}=e^{(1+s)(p_{L}-1)}"><semantics><mrow><msub><mi>p</mi><mi>L</mi></msub><mo>=</mo><msup><mi>e</mi><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mi>p</mi><mi>L</mi></msub><mo>-</mo><mn>1</mn></mrow><mo>)</mo></mrow></mrow></msup></mrow><annotation encoding="application/x-tex">p_{L}=e^{(1+s)(p_{L}-1)}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(105)</span></td></tr>
</table>
<p class="ltx_p">solving this would give us our probability of loss for any selection
coefficient. Lets
rewrite this in terms of the the probability of escaping loss <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m2" class="ltx_Math" alttext="p_{F}=1-p_{L}" display="inline"><semantics><mrow><msub><mi>p</mi><mi>F</mi></msub><mo>=</mo><mrow><mn>1</mn><mo>-</mo><msub><mi>p</mi><mi>L</mi></msub></mrow></mrow><annotation encoding="application/x-tex">p_{F}=1-p_{L}</annotation></semantics></math>.  We can
rewrite eqn (<a href="#S5.E105" title="(105) &#x2023; 5.1 Stochastic loss of strongly selected alleles &#x2023; 5 Stochasticity and Genetic Drift in allele frequencies &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">105</span></a>) as</p>
<table id="S5.E106" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E106.m1" class="ltx_Math" alttext="1-p_{F}=e^{-p_{F}(1+s)}" display="block"><semantics><mrow><mrow><mn>1</mn><mo>-</mo><msub><mi>p</mi><mi>F</mi></msub></mrow><mo>=</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><msub><mi>p</mi><mi>F</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow><annotation encoding="application/x-tex">1-p_{F}=e^{-p_{F}(1+s)}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(106)</span></td></tr>
</table>
<p class="ltx_p">to gain an approximation to this lets consider a small selection
coefficient <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m3" class="ltx_Math" alttext="s\ll 1" display="inline"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math> such that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m4" class="ltx_Math" display="inline" alttext="p_{F}\ll 1"><semantics><mrow><msub><mi>p</mi><mi>F</mi></msub><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">p_{F}\ll 1</annotation></semantics></math> and then expanded out the
exponential on the right hand side (ignoring terms of higher
order than <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m5" class="ltx_Math" display="inline" alttext="s^{2}"><semantics><msup><mi>s</mi><mn>2</mn></msup><annotation encoding="application/x-tex">s^{2}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m6" class="ltx_Math" alttext="p_{F}^{2}" display="inline"><semantics><msubsup><mi>p</mi><mi>F</mi><mn>2</mn></msubsup><annotation encoding="application/x-tex">p_{F}^{2}</annotation></semantics></math>) then</p>
<table id="S5.E107" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E107.m1" class="ltx_Math" alttext="1-p_{F}\approx 1-p_{F}(1+s)+p_{F}^{2}(1+s)^{2}/2" display="block"><semantics><mrow><mrow><mn>1</mn><mo>-</mo><msub><mi>p</mi><mi>F</mi></msub></mrow><mo>&#x2248;</mo><mrow><mn>1</mn><mo>-</mo><mrow><msub><mi>p</mi><mi>F</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mrow><msubsup><mi>p</mi><mi>F</mi><mn>2</mn></msubsup><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mi>s</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup></mrow><mo>/</mo><mn>2</mn></mrow></mrow></mrow><annotation encoding="application/x-tex">1-p_{F}\approx 1-p_{F}(1+s)+p_{F}^{2}(1+s)^{2}/2</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(107)</span></td></tr>
</table>
<p class="ltx_p">solving this we find that</p>
<table id="S5.E108" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E108.m1" class="ltx_Math" display="block" alttext="p_{F}=2s."><semantics><mrow><mrow><msub><mi>p</mi><mi>F</mi></msub><mo>=</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>s</mi></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">p_{F}=2s.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(108)</span></td></tr>
</table>
<p class="ltx_p">Thus even an allele with a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m7" class="ltx_Math" alttext="1\%" display="inline"><semantics><mrow><mn>1</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">1\%</annotation></semantics></math> selection coefficient has a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p3.m8" class="ltx_Math" alttext="98\%" display="inline"><semantics><mrow><mn>98</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">98\%</annotation></semantics></math>
probability of being lost when it is first introduced into the
population by mutation. 
<br class="ltx_break"/></p>
</div>
<div id="S5.SS1.p4" class="ltx_para">
<p class="ltx_p">We can also adapt this result to a diploid setting.
Assuming that heterozygotes for the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p4.m1" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> allele have <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p4.m2" class="ltx_Math" alttext="1+(1-h)s" display="inline"><semantics><mrow><mn>1</mn><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>h</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>s</mi></mrow></mrow><annotation encoding="application/x-tex">1+(1-h)s</annotation></semantics></math> children, the
probability of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p4.m3" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> is not lost, starting from a single copy in
the population, is</p>
<table id="S5.E109" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E109.m1" class="ltx_Math" alttext="p_{F}=2(1-h)s" display="block"><semantics><mrow><msub><mi>p</mi><mi>F</mi></msub><mo>=</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>h</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>s</mi></mrow></mrow><annotation encoding="application/x-tex">p_{F}=2(1-h)s</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(109)</span></td></tr>
</table>
<p class="ltx_p">for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS1.p4.m4" class="ltx_Math" alttext="h&gt;0" display="inline"><semantics><mrow><mi>h</mi><mo>&gt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">h&gt;0</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
</div>
<div id="S5.SS2" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">5.2 </span>The interaction between genetic drift and weak selection.</h3>

<div id="S5.SS2.p1" class="ltx_para">
<p class="ltx_p">For strongly selected alleles, once the allele has escaped initial
loss at low frequencies, their path will be determined deterministically by their
selection coefficients. However, if selection is weak the
stochasticity of reproduction can play a role in the trajectory an
allele takes even when it is common in the population.
<br class="ltx_break"/></p>
</div>
<div id="S5.SS2.p2" class="ltx_para">
<p class="ltx_p">To see this lets think of our simple Wright-Fisher model (see R
exercise). Each generation we allow a deterministic change in our
allele frequency, and then binomially sample two alleles for each of
our offspring to construct our next generation.
<br class="ltx_break"/></p>
</div>
<div id="S5.SS2.p3" class="ltx_para">
<p class="ltx_p">So the expected change in our allele frequency within a generation is given just by our
deterministic formula. To make things easy on our self lets assume an
additive model, i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m1" class="ltx_Math" alttext="h=1/2" display="inline"><semantics><mrow><mi>h</mi><mo>=</mo><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow></mrow><annotation encoding="application/x-tex">h=1/2</annotation></semantics></math>, and that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m2" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math> so that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m3" class="ltx_Math" display="inline" alttext="\overline{w}\approx 1"><semantics><mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mo>&#x2248;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\overline{w}\approx 1</annotation></semantics></math>. This gives us</p>
<table id="S5.E110" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E110.m1" class="ltx_Math" display="block" alttext="\mathbb{E}(\Delta p)=\frac{s}{2}p(1-p)"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mi>s</mi><mn>2</mn></mfrac><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(\Delta p)=\frac{s}{2}p(1-p)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(110)</span></td></tr>
</table>
<p class="ltx_p">our variance in our allele frequency change is given by</p>
<table id="S5.E111" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E111.m1" class="ltx_Math" alttext="Var(p^{\prime}-p)=Var(p^{\prime})=\frac{p^{\prime}(1-p^{\prime})}{2N}" display="block"><semantics><mrow><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>)</mo></mrow></mrow><mo>=</mo><mfrac><mrow><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>p</mi><mo>&#x2032;</mo></msup></mrow><mo>)</mo></mrow></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">Var(p^{\prime}-p)=Var(p^{\prime})=\frac{p^{\prime}(1-p^{\prime})}{2N}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(111)</span></td></tr>
</table>
<p class="ltx_p">this variance in our allele frequency follows from the fact that we
are binomially sampling <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m4" class="ltx_Math" display="inline" alttext="2N"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">2N</annotation></semantics></math> new alleles in the next
generation from a frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m5" class="ltx_Math" alttext="p^{\prime}" display="inline"><semantics><msup><mi>p</mi><mo>&#x2032;</mo></msup><annotation encoding="application/x-tex">p^{\prime}</annotation></semantics></math>. Denoting our count of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m6" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m7" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> our</p>
<table id="S5.E112" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
