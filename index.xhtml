generations (with <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m6" class="ltx_Math" alttext="{2t\choose j}" display="inline"><semantics><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mrow><mn>2</mn><mo>&#x2062;</mo><mi>t</mi></mrow></mtd></mtr><mtr><mtd><mi>j</mi></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><annotation encoding="application/x-tex">{2t\choose j}</annotation></semantics></math> ways this can possibly
happen). Assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m7" class="ltx_Math" alttext="\mu\ll 1" display="inline"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\mu\ll 1</annotation></semantics></math>, and that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m8" class="ltx_Math" display="inline" alttext="2t-j\approx 2t"><semantics><mrow><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>t</mi></mrow><mo>-</mo><mi>j</mi></mrow><mo>&#x2248;</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>t</mi></mrow></mrow><annotation encoding="application/x-tex">2t-j\approx 2t</annotation></semantics></math> then we
can approximate the probability that we have <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m9" class="ltx_Math" alttext="j" display="inline"><semantics><mi>j</mi><annotation encoding="application/x-tex">j</annotation></semantics></math> mutations as a
Poisson distribution</p>
<table id="S6.E137" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E137.m1" class="ltx_Math" display="block" alttext="P(j|T_{2}=t)=\frac{(2\mu t)^{j}e^{-2\mu t}}{j!}"><semantics><mrow><mi>P</mi><mrow><mo>(</mo><mi>j</mi><mo>|</mo><msub><mi>T</mi><mn>2</mn></msub><mo>=</mo><mi>t</mi><mo>)</mo></mrow><mo>=</mo><mfrac><mrow><msup><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>t</mi></mrow><mo>)</mo></mrow><mi>j</mi></msup><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></msup></mrow><mrow><mi>j</mi><mi mathvariant="normal">!</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">P(j|T_{2}=t)=\frac{(2\mu t)^{j}e^{-2\mu t}}{j!}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(137)</span></td></tr>
</table>
<p class="ltx_p">i.e. a Poisson with mean <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m10" class="ltx_Math" alttext="2\mu t" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>t</mi></mrow><annotation encoding="application/x-tex">2\mu t</annotation></semantics></math>. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P2.p4" class="ltx_para">
<p class="ltx_p">As our expected coalescent time is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p4.m1" class="ltx_Math" alttext="2N" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">2N</annotation></semantics></math> generations, the expected
number of mutations separating two alleles drawn at random from the
population is
</p>
<table id="S6.E138" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E138.m1" class="ltx_Math" alttext="\mathbb{E}(j)=4N\mu=\theta" display="block"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>j</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow><mo>=</mo><mi>&#x3B8;</mi></mrow><annotation encoding="application/x-tex">\mathbb{E}(j)=4N\mu=\theta</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(138)</span></td></tr>
</table>
<p class="ltx_p">We&#x2019;ll assume that mutations never happen at the same site twice,
i.e. no multiple hits, such that we get to see all of the mutation events that separate our pair
of sequences (we&#x2019;ll call this the infinitely-many-sites assumption,
which should be fine if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p4.m2" class="ltx_Math" display="inline" alttext="N\mu_{BP}\ll 1"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>&#x3BC;</mi><mrow><mi>B</mi><mo>&#x2062;</mo><mi>P</mi></mrow></msub></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">N\mu_{BP}\ll 1</annotation></semantics></math>). Thus the number of
mutations between a pair of sites is the observed number of
differences between a pair of sequences. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P2.p5" class="ltx_para">
<p class="ltx_p">We&#x2019;ll denote the observed number of pairwise differences at putatively
neutral sites separating a
pair of sequences as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m1" class="ltx_Math" alttext="\pi" display="inline"><semantics><mi>&#x3C0;</mi><annotation encoding="application/x-tex">\pi</annotation></semantics></math> (we usually average this over a number of
pairs of sequences for a region). So we can estimate of
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m2" class="ltx_Math" display="inline" alttext="\theta"><semantics><mi>&#x3B8;</mi><annotation encoding="application/x-tex">\theta</annotation></semantics></math> from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m3" class="ltx_Math" alttext="\pi" display="inline"><semantics><mi>&#x3C0;</mi><annotation encoding="application/x-tex">\pi</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m4" class="ltx_Math" alttext="\widehat{\theta}_{\pi}" display="inline"><semantics><msub><mover accent="true"><mi>&#x3B8;</mi><mo>^</mo></mover><mi>&#x3C0;</mi></msub><annotation encoding="application/x-tex">\widehat{\theta}_{\pi}</annotation></semantics></math> by setting <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m5" class="ltx_Math" display="inline" alttext="\widehat{\theta}_{\pi}=\pi"><semantics><mrow><msub><mover accent="true"><mi>&#x3B8;</mi><mo>^</mo></mover><mi>&#x3C0;</mi></msub><mo>=</mo><mi>&#x3C0;</mi></mrow><annotation encoding="application/x-tex">\widehat{\theta}_{\pi}=\pi</annotation></semantics></math>.
If we have an independent
estimate of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m6" class="ltx_Math" alttext="\mu" display="inline"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math>, then from setting <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m7" class="ltx_Math" display="inline" alttext="\pi=\widehat{\theta}_{\pi}=4N\mu"><semantics><mrow><mi>&#x3C0;</mi><mo>=</mo><msub><mover accent="true"><mi>&#x3B8;</mi><mo>^</mo></mover><mi>&#x3C0;</mi></msub><mo>=</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow></mrow><annotation encoding="application/x-tex">\pi=\widehat{\theta}_{\pi}=4N\mu</annotation></semantics></math> we can obtain an
estimate of the population size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p5.m8" class="ltx_Math" alttext="N" display="inline"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math> that is consistent with our levels
of neutral polymorphism.</p>
</div>
</div>
</div>
<div id="S6.SS4" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">6.4 </span>The effective population size.</h3>

<div id="S6.SS4.p1" class="ltx_para">
<p class="ltx_p">In practice populations rarely conform to our assumptions of being
constant in size with low variance in reproduction success. Real
populations experience dramatic fluctuations in size, and there is
often high variance in reproductive success. Thus rates of drift in
natural populations are often a lot higher than the census population
size would imply.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS4.p2" class="ltx_para">
<p class="ltx_p">To cope with this population geneticists often invoke the concept of
an effective population size (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p2.m1" class="ltx_Math" display="inline" alttext="N_{e}"><semantics><msub><mi>N</mi><mi>e</mi></msub><annotation encoding="application/x-tex">N_{e}</annotation></semantics></math>). In many situations (but not all), departures from model assumptions can be captured by substituting <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p2.m2" class="ltx_Math" display="inline" alttext="N_{e}"><semantics><msub><mi>N</mi><mi>e</mi></msub><annotation encoding="application/x-tex">N_{e}</annotation></semantics></math> for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p2.m3" class="ltx_Math" alttext="N" display="inline"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math>.</p>
</div>
<div id="S6.SS4.p3" class="ltx_para">
<p class="ltx_p">Specifically the effective population size (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p3.m1" class="ltx_Math" alttext="N_{e}" display="inline"><semantics><msub><mi>N</mi><mi>e</mi></msub><annotation encoding="application/x-tex">N_{e}</annotation></semantics></math>) is the population
size that would result in the same rate of drift in an idealized constant
population size, obeying our modeling assumptions, as that observed in
our true population. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS4.p4" class="ltx_para">
<p class="ltx_p">If population sizes vary rapidly in size, we can (if certain conditions are met)
replace our population size by the harmonic mean population size.
Consider a diploid population of variable size, whose size is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m1" class="ltx_Math" alttext="N_{t}" display="inline"><semantics><msub><mi>N</mi><mi>t</mi></msub><annotation encoding="application/x-tex">N_{t}</annotation></semantics></math> <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m2" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> generations into the
past. The probability our pairs of alleles have not coalesced by the generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m3" class="ltx_Math" alttext="t^{th}" display="inline"><semantics><msup><mi>t</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>h</mi></mrow></msup><annotation encoding="application/x-tex">t^{th}</annotation></semantics></math> is
given by</p>
<table id="S6.E139" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E139.m1" class="ltx_Math" display="block" alttext="\prod_{i=1}^{t}\left(1-\frac{1}{2N_{t}}\right)"><semantics><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></munderover><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>t</mi></msub></mrow></mfrac></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\prod_{i=1}^{t}\left(1-\frac{1}{2N_{t}}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(139)</span></td></tr>
</table>
<p class="ltx_p">note that this is simply collapses to our original expression
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m4" class="ltx_Math" alttext="\left(1-\frac{1}{2N}\right)^{t}" display="inline"><semantics><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow><mi>t</mi></msup><annotation encoding="application/x-tex">\left(1-\frac{1}{2N}\right)^{t}</annotation></semantics></math> if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m5" class="ltx_Math" alttext="N_{i}" display="inline"><semantics><msub><mi>N</mi><mi>i</mi></msub><annotation encoding="application/x-tex">N_{i}</annotation></semantics></math> is constant. If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m6" class="ltx_Math" display="inline" alttext="1/(N_{i})"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><msub><mi>N</mi><mi>i</mi></msub><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(N_{i})</annotation></semantics></math> is
small, then we can approximate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m7" class="ltx_Math" alttext="1-\frac{1}{2N_{i}}" display="inline"><semantics><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>i</mi></msub></mrow></mfrac></mrow><annotation encoding="application/x-tex">1-\frac{1}{2N_{i}}</annotation></semantics></math> by
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m8" class="ltx_Math" alttext="\exp(-\frac{1}{2N_{i}})" display="inline"><semantics><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>i</mi></msub></mrow></mfrac></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\exp(-\frac{1}{2N_{i}})</annotation></semantics></math>. Such that if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m9" class="ltx_Math" alttext="N_{i}" display="inline"><semantics><msub><mi>N</mi><mi>i</mi></msub><annotation encoding="application/x-tex">N_{i}</annotation></semantics></math> is never too small
</p>
<table id="S6.E140" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E140.m1" class="ltx_Math" display="block" alttext="\prod_{i=1}^{t}\left(1-\frac{1}{2N_{i}}\right)\approx\prod_{i=1}^{t}\exp\left(%&#10;-\frac{1}{2N_{i}}\right)=\exp\left(-\sum_{i=1}^{t}\frac{1}{2N_{i}}\right)."><semantics><mrow><mrow><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></munderover><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>i</mi></msub></mrow></mfrac></mrow><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></munderover><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>i</mi></msub></mrow></mfrac></mrow><mo>)</mo></mrow></mrow></mrow><mo>=</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></munderover><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>i</mi></msub></mrow></mfrac></mrow></mrow><mo>)</mo></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\prod_{i=1}^{t}\left(1-\frac{1}{2N_{i}}\right)\approx\prod_{i=1}^{t}\exp\left(%
-\frac{1}{2N_{i}}\right)=\exp\left(-\sum_{i=1}^{t}\frac{1}{2N_{i}}\right).</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(140)</span></td></tr>
</table>
<p class="ltx_p">In our constant population size case
the probability of failing to coalesce is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m10" class="ltx_Math" alttext="\exp(-t/(2N))" display="inline"><semantics><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mi>t</mi><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\exp(-t/(2N))</annotation></semantics></math>. So the
variable population coalescent probabilities are still of the same form but
the exponent has changed. Comparing the exponent in the two cases we see</p>
<table id="S6.E141" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E141.m1" class="ltx_Math" alttext="\frac{t}{2N}=\sum_{i=1}^{t}\frac{1}{2N_{i}}" display="block"><semantics><mrow><mfrac><mi>t</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></munderover><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>i</mi></msub></mrow></mfrac></mrow></mrow><annotation encoding="application/x-tex">\frac{t}{2N}=\sum_{i=1}^{t}\frac{1}{2N_{i}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(141)</span></td></tr>
</table>
<p class="ltx_p">so that if we want a constant effective population size (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m11" class="ltx_Math" alttext="N_{e}" display="inline"><semantics><msub><mi>N</mi><mi>e</mi></msub><annotation encoding="application/x-tex">N_{e}</annotation></semantics></math>) that has the same
coalescent probability as our variable population we need to set
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m12" class="ltx_Math" alttext="N=N_{e}" display="inline"><semantics><mrow><mi>N</mi><mo>=</mo><msub><mi>N</mi><mi>e</mi></msub></mrow><annotation encoding="application/x-tex">N=N_{e}</annotation></semantics></math> and rearrange this to see</p>
<table id="S6.E142" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E142.m1" class="ltx_Math" alttext="N_{e}=\frac{1}{\frac{1}{t}\sum_{i=1}^{t}\frac{1}{N_{i}}}." display="block"><semantics><mrow><mrow><msub><mi>N</mi><mi>e</mi></msub><mo>=</mo><mfrac><mn>1</mn><mrow><mfrac><mn>1</mn><mi>t</mi></mfrac><mo>&#x2062;</mo><mrow><msubsup><mo>&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></msubsup><mfrac><mn>1</mn><msub><mi>N</mi><mi>i</mi></msub></mfrac></mrow></mrow></mfrac></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">N_{e}=\frac{1}{\frac{1}{t}\sum_{i=1}^{t}\frac{1}{N_{i}}}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(142)</span></td></tr>
</table>
<p class="ltx_p">this is the harmonic mean of the varying population size. Thus our
effective population size, the size of an idealized constant
population which matches the rate of genetic drift, is the harmonic
mean true population size over time. The harmonic mean is very
storngly affected by small values, such that if our population size is
one million <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m13" class="ltx_Math" alttext="99\%" display="inline"><semantics><mrow><mn>99</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">99\%</annotation></semantics></math> of the time but drops to a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m14" class="ltx_Math" display="inline" alttext="1000"><semantics><mn>1000</mn><annotation encoding="application/x-tex">1000</annotation></semantics></math> every hundred or
so generations, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m15" class="ltx_Math" display="inline" alttext="N_{e}"><semantics><msub><mi>N</mi><mi>e</mi></msub><annotation encoding="application/x-tex">N_{e}</annotation></semantics></math> will be much closer to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p4.m16" class="ltx_Math" alttext="1000" display="inline"><semantics><mn>1000</mn><annotation encoding="application/x-tex">1000</annotation></semantics></math> than a million.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS4.p5" class="ltx_para">
<p class="ltx_p">Variance in reproductive success will also affect our effective
population size. Even if our population has a large constant size of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m1" class="ltx_Math" alttext="N" display="inline"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math>
individuals, if only small proportion of them get to reproduce then
the rate of drift will reflect this much small number of reproducing
individuals. If only <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m2" class="ltx_Math" display="inline" alttext="N_{M}"><semantics><msub><mi>N</mi><mi>M</mi></msub><annotation encoding="application/x-tex">N_{M}</annotation></semantics></math> males get to contribute to the next
generation and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m3" class="ltx_Math" display="inline" alttext="N_{F}"><semantics><msub><mi>N</mi><mi>F</mi></msub><annotation encoding="application/x-tex">N_{F}</annotation></semantics></math> females get to contribute to the next
generation. When our two alleles pick an ancestor, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m4" class="ltx_Math" display="inline" alttext="25\%"><semantics><mrow><mn>25</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">25\%</annotation></semantics></math> of the time
our alleles were both in a female ancestor in which case they coalesce
with probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m5" class="ltx_Math" display="inline" alttext="1/(2N_{F})"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>F</mi></msub></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N_{F})</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m6" class="ltx_Math" alttext="25\%" display="inline"><semantics><mrow><mn>25</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">25\%</annotation></semantics></math> of the time they are both in a
male ancestor in which case they coalesce with probability
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m7" class="ltx_Math" alttext="1/(2N_{M})" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>M</mi></msub></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N_{M})</annotation></semantics></math>. The remaining <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m8" class="ltx_Math" alttext="50\%" display="inline"><semantics><mrow><mn>50</mn><mo>&#x2062;</mo><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex">50\%</annotation></semantics></math> of the time our ancestral lineages
are in two individuals are different sexes in a generation so cannot
coalescence.  Therefore, our probability of coalescence in the preceding
generation is</p>
<table id="S6.E143" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E143.m1" class="ltx_Math" display="block" alttext="\frac{1}{4}\frac{1}{2N_{M}}+\frac{1}{4}\frac{1}{2N_{F}}=\frac{1}{8}\frac{N_{F}%&#10;+M_{M}}{N_{F}N_{M}}"><semantics><mrow><mrow><mrow><mfrac><mn>1</mn><mn>4</mn></mfrac><mo>&#x2062;</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>M</mi></msub></mrow></mfrac></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>4</mn></mfrac><mo>&#x2062;</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>F</mi></msub></mrow></mfrac></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mn>8</mn></mfrac><mo>&#x2062;</mo><mfrac><mrow><msub><mi>N</mi><mi>F</mi></msub><mo>+</mo><msub><mi>M</mi><mi>M</mi></msub></mrow><mrow><msub><mi>N</mi><mi>F</mi></msub><mo>&#x2062;</mo><msub><mi>N</mi><mi>M</mi></msub></mrow></mfrac></mrow></mrow><annotation encoding="application/x-tex">\frac{1}{4}\frac{1}{2N_{M}}+\frac{1}{4}\frac{1}{2N_{F}}=\frac{1}{8}\frac{N_{F}%
+M_{M}}{N_{F}N_{M}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(143)</span></td></tr>
</table>
<p class="ltx_p">i.e. the rate of coalescence is the harmonic mean of the two
sexes population sizes,
equating this to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m9" class="ltx_Math" alttext="\frac{1}{2N_{e}}" display="inline"><semantics><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow></mfrac><annotation encoding="application/x-tex">\frac{1}{2N_{e}}</annotation></semantics></math> we find</p>
<table id="S6.E144" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E144.m1" class="ltx_Math" display="block" alttext="N_{e}=\frac{4N_{F}N_{M}}{N_{F}+N_{M}}"><semantics><mrow><msub><mi>N</mi><mi>e</mi></msub><mo>=</mo><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><msub><mi>N</mi><mi>F</mi></msub><mo>&#x2062;</mo><msub><mi>N</mi><mi>M</mi></msub></mrow><mrow><msub><mi>N</mi><mi>F</mi></msub><mo>+</mo><msub><mi>N</mi><mi>M</mi></msub></mrow></mfrac></mrow><annotation encoding="application/x-tex">N_{e}=\frac{4N_{F}N_{M}}{N_{F}+N_{M}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(144)</span></td></tr>
</table>
<p class="ltx_p">Thus if reproductive success is very skewed in one sex (e.g. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS4.p5.m10" class="ltx_Math" alttext="N_{M}\ll N/2" display="inline"><semantics><mrow><msub><mi>N</mi><mi>M</mi></msub><mo>&#x226A;</mo><mrow><mi>N</mi><mo>/</mo><mn>2</mn></mrow></mrow><annotation encoding="application/x-tex">N_{M}\ll N/2</annotation></semantics></math>) our effective population size will be much reduced as a result.
<br class="ltx_break"/></p>
</div>
</div>
<div id="S6.SS5" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">6.5 </span>The coalescent process of a sample of alleles.</h3>

<div id="S6.SS5.p1" class="ltx_para">
<p class="ltx_p">Usually we are not just interested pairs of alleles, or the
average pairwise diversity, we are interested in the properties of
diversity in samples of a number of alleles drawn from the population.
To allow for this instead of just following a pair of lineages back until they
coalesce, we can follow the history of a sample of alleles back
through the population.</p>
</div>
<div id="S6.SS5.p2" class="ltx_para">
<p class="ltx_p">Consider first sampling three alleles at random from the
population. The probability that all three alleles choose exactly the
same ancestral allele one generation back is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p2.m1" class="ltx_Math" alttext="1/(2N)^{2}" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><msup><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">1/(2N)^{2}</annotation></semantics></math>. If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p2.m2" class="ltx_Math" display="inline" alttext="N"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math> is
reasonably large then this is a very small probability. As such it is
very unlikely that our three alleles coalesce at once, a in a moment
we&#x2019;ll see that it is safe to ingnore such unlikely events. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p3" class="ltx_para">
<p class="ltx_p">The
probability that a specific pair of alleles find a common ancestor in
the preceding generation is still <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p3.m1" class="ltx_Math" alttext="1/(2N)" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>. There are three possible
pairs of alleles so the probability that no pair finds a common
ancestor is</p>
<table id="S6.E145" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E145.m1" class="ltx_Math" display="block" alttext="\left(1-\frac{1}{(2N)}\right)^{3}\approx\left(1-\frac{3}{2N}\right)"><semantics><mrow><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mfrac></mrow><mo>)</mo></mrow><mn>3</mn></msup><mo>&#x2248;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>3</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\left(1-\frac{1}{(2N)}\right)^{3}\approx\left(1-\frac{3}{2N}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(145)</span></td></tr>
</table>
<p class="ltx_p">in making this approximation we are multiplying out the right hand-side
and ignoring terms of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p3.m2" class="ltx_Math" display="inline" alttext="1/N^{2}"><semantics><mrow><mn>1</mn><mo>/</mo><msup><mi>N</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">1/N^{2}</annotation></semantics></math> and higher. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p4" class="ltx_para">
<p class="ltx_p">More generally when we sample <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p4.m1" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> alleles there are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p4.m2" class="ltx_Math" display="inline" alttext="{i\choose 2}"><semantics><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><annotation encoding="application/x-tex">{i\choose 2}</annotation></semantics></math> pairs, i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p4.m3" class="ltx_Math" alttext="i(i-1)2" display="inline"><semantics><mrow><mi>i</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mn>2</mn></mrow><annotation encoding="application/x-tex">i(i-1)2</annotation></semantics></math> pairs, thus the probability that no pair
of alleles coalesces in the preceding generation is</p>
<table id="S6.E146" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E146.m1" class="ltx_Math" display="block" alttext="\left(1-\frac{1}{(2N)}\right)^{{i\choose 2}}\approx\left(1-\frac{{i\choose 2}}%&#10;{2N}\right)"><semantics><mrow><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mfrac></mrow><mo>)</mo></mrow><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable rowspacing="0.2ex" columnspacing="0.4em"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow></msup><mo>&#x2248;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\left(1-\frac{1}{(2N)}\right)^{{i\choose 2}}\approx\left(1-\frac{{i\choose 2}}%
{2N}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(146)</span></td></tr>
</table>
<p class="ltx_p">while the probability of any pair coalescing is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p4.m4" class="ltx_Math" alttext="\approx\frac{{i\choose 2}}{2N}" display="inline"><semantics><mrow><mi/><mo>&#x2248;</mo><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">\approx\frac{{i\choose 2}}{2N}</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p5" class="ltx_para">
<p class="ltx_p">We can ignore the possibility of more than pairs of alleles (e.g. tripletons) simultaneously
coalescing at once as terms of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p5.m1" class="ltx_Math" display="inline" alttext="1/N^{2}"><semantics><mrow><mn>1</mn><mo>/</mo><msup><mi>N</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">1/N^{2}</annotation></semantics></math> and higher can
be ignored as they are vanishingly rare. Obviously there are in reasonable sample sizes there are
many more triples (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p5.m2" class="ltx_Math" display="inline" alttext="{i\choose 3}"><semantics><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable rowspacing="0.2ex" columnspacing="0.4em"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>3</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><annotation encoding="application/x-tex">{i\choose 3}</annotation></semantics></math>), and higher order combinations, than pairs
(<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p5.m3" class="ltx_Math" alttext="{i\choose 2}" display="inline"><semantics><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><annotation encoding="application/x-tex">{i\choose 2}</annotation></semantics></math>) but if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p5.m4" class="ltx_Math" display="inline" alttext="i\ll N"><semantics><mrow><mi>i</mi><mo>&#x226A;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">i\ll N</annotation></semantics></math> then we are safe to
ignore these terms.</p>
</div>
<div id="S6.SS5.p6" class="ltx_para">
<p class="ltx_p">When there are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p6.m1" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> alleles the probability that we wait until the
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p6.m2" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> generation before
any pair of alleles coalesce is</p>
<table id="S6.E147" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E147.m1" class="ltx_Math" display="block" alttext="\frac{{i\choose 2}}{2N}\left(1-\frac{{i\choose 2}}{2N}\right)^{t-1}\approx%&#10;\frac{{i\choose 2}}{2N}\exp\left(-\frac{{i\choose 2}}{2N}t\right)"><semantics><mrow><mrow><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable rowspacing="0.2ex" columnspacing="0.4em"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow><mrow><mi>t</mi><mo>-</mo><mn>1</mn></mrow></msup></mrow><mo>&#x2248;</mo><mrow><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable rowspacing="0.2ex" columnspacing="0.4em"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mrow><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><mi>t</mi></mrow></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\frac{{i\choose 2}}{2N}\left(1-\frac{{i\choose 2}}{2N}\right)^{t-1}\approx%
\frac{{i\choose 2}}{2N}\exp\left(-\frac{{i\choose 2}}{2N}t\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(147)</span></td></tr>
</table>
<p class="ltx_p">thus the waiting time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p6.m3" class="ltx_Math" alttext="T_{i}" display="inline"><semantics><msub><mi>T</mi><mi>i</mi></msub><annotation encoding="application/x-tex">T_{i}</annotation></semantics></math> to the first coalescent event in a sample
of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p6.m4" class="ltx_Math" alttext="i" display="inline"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> alleles is exponentially distributed with rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p6.m5" class="ltx_Math" display="inline" alttext="\frac{{i\choose 2}}{2N}"><semantics><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><annotation encoding="application/x-tex">\frac{{i\choose 2}}{2N}</annotation></semantics></math>, i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p6.m6" class="ltx_Math" alttext="T_{i}\sim Exp\left(\frac{{i\choose 2}}{2N}\right)" display="inline"><semantics><mrow><msub><mi>T</mi><mi>i</mi></msub><mo>&#x223C;</mo><mrow><mi>E</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">T_{i}\sim Exp\left(\frac{{i\choose 2}}{2N}\right)</annotation></semantics></math>. The mean waiting time till any of pair within our
sample to coalesce is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p6.m7" class="ltx_Math" display="inline" alttext="2N/{i\choose 2}"><semantics><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>/</mo><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable rowspacing="0.2ex" columnspacing="0.4em"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">2N/{i\choose 2}</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p7" class="ltx_para">
<p class="ltx_p">When a pair of alleles first find a common ancestral allele some
number of generations back further into the past we only have to keep
track of that common ancestral allele for the pair. Thus when a pair
of alleles in our sample of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p7.m1" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> alleles coalesce, we then switch to
having to follow <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p7.m2" class="ltx_Math" alttext="i-1" display="inline"><semantics><mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">i-1</annotation></semantics></math> alleles back. Then when a pair of these <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p7.m3" class="ltx_Math" display="inline" alttext="i-1"><semantics><mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">i-1</annotation></semantics></math>
alleles coalesce, we then have to follow <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p7.m4" class="ltx_Math" alttext="i-2" display="inline"><semantics><mrow><mi>i</mi><mo>-</mo><mn>2</mn></mrow><annotation encoding="application/x-tex">i-2</annotation></semantics></math> alleles back. This
process continues until we coalesce back to a sample of two, and from
there to a single most recent common ancestor (MRCA).
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p8" class="ltx_para">
<p class="ltx_p">To simulate a coalescent genealogy at a locus for a sample of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p8.m1" class="ltx_Math" display="inline" alttext="n"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math> alleles we therefore simply follow this
algorithm</p>
<ol id="I4" class="ltx_enumerate">
<li id="I4.i1" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">1.</span> 
<div id="I4.i1.p1" class="ltx_para">
<p class="ltx_p">set <math xmlns="http://www.w3.org/1998/Math/MathML" id="I4.i1.p1.m1" class="ltx_Math" display="inline" alttext="i=n"><semantics><mrow><mi>i</mi><mo>=</mo><mi>n</mi></mrow><annotation encoding="application/x-tex">i=n</annotation></semantics></math>.</p>
</div></li>
<li id="I4.i2" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">2.</span> 
<div id="I4.i2.p1" class="ltx_para">
<p class="ltx_p">We simulate a random variable to be the time <math xmlns="http://www.w3.org/1998/Math/MathML" id="I4.i2.p1.m1" class="ltx_Math" display="inline" alttext="t_{i}"><semantics><msub><mi>t</mi><mi>i</mi></msub><annotation encoding="application/x-tex">t_{i}</annotation></semantics></math> to the next coalescent event from <math xmlns="http://www.w3.org/1998/Math/MathML" id="I4.i2.p1.m2" class="ltx_Math" display="inline" alttext="t_{i}\sim Exp\left(\frac{{i\choose 2}}{2N}\right)"><semantics><mrow><msub><mi>t</mi><mi>i</mi></msub><mo>&#x223C;</mo><mrow><mi>E</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mfrac><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">t_{i}\sim Exp\left(\frac{{i\choose 2}}{2N}\right)</annotation></semantics></math></p>
</div></li>
<li id="I4.i3" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">3.</span> 
<div id="I4.i3.p1" class="ltx_para">
<p class="ltx_p">choose a pair of alleles to coalesce at random from all possible
pairs.</p>
</div></li>
<li id="I4.i4" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">4.</span> 
<div id="I4.i4.p1" class="ltx_para">
<p class="ltx_p">set <math xmlns="http://www.w3.org/1998/Math/MathML" id="I4.i4.p1.m1" class="ltx_Math" alttext="i=i-1" display="inline"><semantics><mrow><mi>i</mi><mo>=</mo><mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></mrow><annotation encoding="application/x-tex">i=i-1</annotation></semantics></math></p>
</div></li>
<li id="I4.i5" class="ltx_item" style="list-style-type:none;"><span class="ltx_tag ltx_tag_enumerate">5.</span> 
<div id="I4.i5.p1" class="ltx_para">
<p class="ltx_p">continue looping of steps 1-3 until <math xmlns="http://www.w3.org/1998/Math/MathML" id="I4.i5.p1.m1" class="ltx_Math" alttext="i=1" display="inline"><semantics><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">i=1</annotation></semantics></math> i.e. the most recent
common ancestor of the sample is found.</p>
</div></li>
</ol>
<p class="ltx_p">by following this algorithm we are generating realizations of the
genealogy of our sample. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p9" class="ltx_para">
<p class="ltx_p">We will first consider the time to the most recent common ancestor of
the entire sample (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p9.m1" class="ltx_Math" alttext="T_{MRCA}" display="inline"><semantics><msub><mi>T</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mi>R</mi><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>A</mi></mrow></msub><annotation encoding="application/x-tex">T_{MRCA}</annotation></semantics></math>). This is</p>
<table id="S6.E148" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E148.m1" class="ltx_Math" display="block" alttext="T_{MRCA}=\sum_{i=n}^{2}T_{i}"><semantics><mrow><msub><mi>T</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mi>R</mi><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>A</mi></mrow></msub><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mi>n</mi></mrow><mn>2</mn></munderover><msub><mi>T</mi><mi>i</mi></msub></mrow></mrow><annotation encoding="application/x-tex">T_{MRCA}=\sum_{i=n}^{2}T_{i}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(148)</span></td></tr>
</table>
<p class="ltx_p">generations back. As our coalescent times for different <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p9.m2" class="ltx_Math" alttext="i" display="inline"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> are independent, the expected time to the most recent common ancestor
is</p>
<table id="S6.E149" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E149.m1" class="ltx_Math" display="block" alttext="\mathbb{E}(T_{MRCA})=\sum_{i=n}^{2}\mathbb{E}(T_{i})=\sum_{i=n}^{2}2N/{i%&#10;\choose 2}"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mi>R</mi><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>A</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mi>n</mi></mrow><mn>2</mn></munderover><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>i</mi></msub><mo>)</mo></mrow></mrow></mrow><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mi>n</mi></mrow><mn>2</mn></munderover><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>/</mo><mrow><mo>(</mo><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{MRCA})=\sum_{i=n}^{2}\mathbb{E}(T_{i})=\sum_{i=n}^{2}2N/{i%
\choose 2}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(149)</span></td></tr>
</table>
<p class="ltx_p">using the fact that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p9.m3" class="ltx_Math" display="inline" alttext="\frac{1}{i(i-1)}=\frac{1}{i-1}-\frac{1}{i}"><semantics><mrow><mfrac><mn>1</mn><mrow><mi>i</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow><mo>)</mo></mrow></mrow></mfrac><mo>=</mo><mrow><mfrac><mn>1</mn><mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></mfrac><mo>-</mo><mfrac><mn>1</mn><mi>i</mi></mfrac></mrow></mrow><annotation encoding="application/x-tex">\frac{1}{i(i-1)}=\frac{1}{i-1}-\frac{1}{i}</annotation></semantics></math> with a bit of
rearrangement we can rewrite this is</p>
<table id="S6.E150" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E150.m1" class="ltx_Math" alttext="\mathbb{E}(T_{MRCA})=4N\left(1-\frac{1}{n}\right)" display="block"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mi>R</mi><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>A</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mi>n</mi></mfrac></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{MRCA})=4N\left(1-\frac{1}{n}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(150)</span></td></tr>
</table>
<p class="ltx_p">so the average <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p9.m4" class="ltx_Math" alttext="T_{MRCA}" display="inline"><semantics><msub><mi>T</mi><mrow><mi>M</mi><mo>&#x2062;</mo><mi>R</mi><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><mi>A</mi></mrow></msub><annotation encoding="application/x-tex">T_{MRCA}</annotation></semantics></math> scales linearly with population
size. Interestingly, as we move to larger and larger samples (i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p9.m5" class="ltx_Math" alttext="n\gg 1" display="inline"><semantics><mrow><mi>n</mi><mo>&#x226B;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">n\gg 1</annotation></semantics></math>) the average
time to the most recent common ancestor is converging on <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p9.m6" class="ltx_Math" alttext="4N" display="inline"><semantics><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">4N</annotation></semantics></math>. What&#x2019;s
happening here is that in large samples our lineages typically coalesce rapidly
at the start and very soon coalesce down to a much smaller number of
lineages.   
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p10" class="ltx_para">
<p class="ltx_p">Above we argued that a mutation is only becomes a fixed difference if
it is lucky enough to be the
ancestor of the entire population. As we saw above this occurs with
probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p10.m1" class="ltx_Math" display="inline" alttext="1/(2N)"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>. How long does is take on average for such an
allele to fix within our population. We&#x2019;ve just seen that it
takes <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p10.m2" class="ltx_Math" alttext="4N" display="inline"><semantics><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">4N</annotation></semantics></math> generations for a large sample of alleles to all trace
their ancestry back to a single most recent common
ancestor. Thus it must take roughly <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p10.m3" class="ltx_Math" display="inline" alttext="4N"><semantics><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">4N</annotation></semantics></math> generations for a neutral
allele present in a single copy within the the population to the
ancestor of all alleles within our population. This argument can be
made more precise, but in general we would still find that it takes
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p10.m4" class="ltx_Math" display="inline" alttext="\approx 4N"><semantics><mrow><mi/><mo>&#x2248;</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mrow><annotation encoding="application/x-tex">\approx 4N</annotation></semantics></math> generations for a neutral allele to go from its
introduction to fixation with the population.   
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p11" class="ltx_para">
<p class="ltx_p">The total amount of time in the genealogy (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p11.m1" class="ltx_Math" alttext="T_{tot}" display="inline"><semantics><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">T_{tot}</annotation></semantics></math>)</p>
<table id="S6.E151" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E151.m1" class="ltx_Math" display="block" alttext="T_{tot}=\sum_{i=n}^{2}iT_{i}"><semantics><mrow><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mi>n</mi></mrow><mn>2</mn></munderover><mrow><mi>i</mi><mo>&#x2062;</mo><msub><mi>T</mi><mi>i</mi></msub></mrow></mrow></mrow><annotation encoding="application/x-tex">T_{tot}=\sum_{i=n}^{2}iT_{i}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(151)</span></td></tr>
</table>
<p class="ltx_p">as when there are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p11.m2" class="ltx_Math" display="inline" alttext="i"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> lineages each contributes a time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p11.m3" class="ltx_Math" display="inline" alttext="T_{i}"><semantics><msub><mi>T</mi><mi>i</mi></msub><annotation encoding="application/x-tex">T_{i}</annotation></semantics></math> to the
total time. Taking the expectation of the total time in the genealogy</p>
<table id="S6.E152" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E152.m1" class="ltx_Math" display="block" alttext="\mathbb{E}(T_{tot})=\sum_{i=n}^{2}i\frac{2N}{{i\choose 2}}=\sum_{i=n}^{2}\frac%&#10;{4N}{i-1}=\sum_{i=n-1}^{1}\frac{4N}{i}"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mi>n</mi></mrow><mn>2</mn></munderover><mrow><mi>i</mi><mo>&#x2062;</mo><mfrac><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mrow><mo>(</mo><mstyle scriptlevel="+1"><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mi>i</mi></mtd></mtr><mtr><mtd><mn>2</mn></mtd></mtr></mtable></mstyle><mo>)</mo></mrow></mfrac></mrow></mrow><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mi>n</mi></mrow><mn>2</mn></munderover><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mrow><mi>i</mi><mo>-</mo><mn>1</mn></mrow></mfrac></mrow><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></mrow><mn>1</mn></munderover><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mi>i</mi></mfrac></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{tot})=\sum_{i=n}^{2}i\frac{2N}{{i\choose 2}}=\sum_{i=n}^{2}\frac%
{4N}{i-1}=\sum_{i=n-1}^{1}\frac{4N}{i}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(152)</span></td></tr>
</table>
<p class="ltx_p">so our expected total amount of time in the genealogy scales linearly
with our population size. Our expected total amount of time is also
increasing with sample size but is doing so very slowly. To see this
more carefully we can see that for large <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p11.m4" class="ltx_Math" alttext="n" display="inline"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math>
</p>
<table id="S6.E153" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E153.m1" class="ltx_Math" alttext="\mathbb{E}(T_{tot})=\sum_{i=n-1}^{1}\frac{4N}{i}\approx 4N\int_{1}^{n}\frac{1}%&#10;{i}di=4N\log(n-1)" display="block"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></mrow><mn>1</mn></munderover><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mi>i</mi></mfrac></mrow><mo>&#x2248;</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mrow><msubsup><mo>&#x222B;</mo><mn>1</mn><mi>n</mi></msubsup><mrow><mfrac><mn>1</mn><mi>i</mi></mfrac><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>i</mi></mrow></mrow></mrow><mo>=</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(T_{tot})=\sum_{i=n-1}^{1}\frac{4N}{i}\approx 4N\int_{1}^{n}\frac{1}%
{i}di=4N\log(n-1)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(153)</span></td></tr>
</table>
<p class="ltx_p">here we are approximating our sum by an integral, which will work for
large <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p11.m5" class="ltx_Math" display="inline" alttext="n"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math>. So our expected total amount of time in the genealogy
is growing with <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p11.m6" class="ltx_Math" display="inline" alttext="n"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math> but it is doing so very slowly. This again follows
from the fact that in large samples the initial coalescence usually
happens very rapidly, so that extra samples adds little to the total
amount of time in the tree. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS5.p12" class="ltx_para">
<p class="ltx_p">We saw above that the number of mutational differences between a pair
of alleles that coalescence <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m1" class="ltx_Math" display="inline" alttext="T_{2}"><semantics><msub><mi>T</mi><mn>2</mn></msub><annotation encoding="application/x-tex">T_{2}</annotation></semantics></math> generations ago was Poisson with a
mean of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m2" class="ltx_Math" display="inline" alttext="2\mu T_{2}"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>T</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">2\mu T_{2}</annotation></semantics></math>. A mutation that occurs on any branch of our
genealogy will be cause a segregating polymorphism in the sample
(making our infinitely-many-sites assumption). Thus if the total time
in the genealogy is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m3" class="ltx_Math" alttext="T_{tot}" display="inline"><semantics><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">T_{tot}</annotation></semantics></math> there is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m4" class="ltx_Math" display="inline" alttext="T_{tot}"><semantics><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">T_{tot}</annotation></semantics></math>
generations for mutations. So the total number of mutations
segregating in our sample (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m5" class="ltx_Math" display="inline" alttext="S"><semantics><mi>S</mi><annotation encoding="application/x-tex">S</annotation></semantics></math>) is Poisson with mean <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m6" class="ltx_Math" alttext="\mu T_{tot}" display="inline"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub></mrow><annotation encoding="application/x-tex">\mu T_{tot}</annotation></semantics></math>. Thus the
expected number of segregting  in history a sample of size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m7" class="ltx_Math" display="inline" alttext="n"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math> is</p>
<table id="S6.E154" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E154.m1" class="ltx_Math" display="block" alttext="\mathbb{E}(S)=\mu\mathbb{E}(T_{tot})=\sum_{i=n-1}^{1}\frac{4N\mu}{i}=\theta%&#10;\sum_{i=n-1}^{1}\frac{1}{i}"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>S</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mrow><mi>t</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>t</mi></mrow></msub><mo>)</mo></mrow></mrow><mo>=</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></mrow><mn>1</mn></munderover><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow><mi>i</mi></mfrac></mrow><mo>=</mo><mrow><mi>&#x3B8;</mi><mo>&#x2062;</mo><mrow><munderover><mo movablelimits="false">&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></mrow><mn>1</mn></munderover><mfrac><mn>1</mn><mi>i</mi></mfrac></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(S)=\mu\mathbb{E}(T_{tot})=\sum_{i=n-1}^{1}\frac{4N\mu}{i}=\theta%
\sum_{i=n-1}^{1}\frac{1}{i}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(154)</span></td></tr>
</table>
<p class="ltx_p">Thus we can use this formula to derive another estimate of the
population scaled mutation rate, by setting our observed number of
segregating sites in a sample (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m8" class="ltx_Math" display="inline" alttext="S"><semantics><mi>S</mi><annotation encoding="application/x-tex">S</annotation></semantics></math>) equal to this expectation. We&#x2019;ll call this estimator <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m9" class="ltx_Math" display="inline" alttext="\widehat{\theta}_{W}"><semantics><msub><mover accent="true"><mi>&#x3B8;</mi><mo>^</mo></mover><mi>W</mi></msub><annotation encoding="application/x-tex">\widehat{\theta}_{W}</annotation></semantics></math></p>
<table id="S6.E155" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E155.m1" class="ltx_Math" alttext="\widehat{\theta}_{W}=\frac{S}{\sum_{i=n-1}^{1}\frac{1}{i}}" display="block"><semantics><mrow><msub><mover accent="true"><mi>&#x3B8;</mi><mo>^</mo></mover><mi>W</mi></msub><mo>=</mo><mfrac><mi>S</mi><mrow><msubsup><mo>&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></mrow><mn>1</mn></msubsup><mfrac><mn>1</mn><mi>i</mi></mfrac></mrow></mfrac></mrow><annotation encoding="application/x-tex">\widehat{\theta}_{W}=\frac{S}{\sum_{i=n-1}^{1}\frac{1}{i}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(155)</span></td></tr>
</table>
<p class="ltx_p">this estimator was devised by Watterson, hence the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS5.p12.m10" class="ltx_Math" display="inline" alttext="W"><semantics><mi>W</mi><annotation encoding="application/x-tex">W</annotation></semantics></math>.</p>
</div>
</div>
<div id="S6.SS6" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">6.6 </span>Deviations from the constant population model.</h3>

<div id="S6.SS6.p1" class="ltx_para">
<p class="ltx_p">We&#x2019;ve seen previously that changes in our population size can be
captured by an effective population size. However, this will only be a
useful measure if population sizes vary rapidly enough, that the
harmonic mean effective population size over short time periods (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS6.p1.m1" class="ltx_Math" display="inline" alttext="\ll N_{e}"><semantics><mrow><mi/><mo>&#x226A;</mo><msub><mi>N</mi><mi>e</mi></msub></mrow><annotation encoding="application/x-tex">\ll N_{e}</annotation></semantics></math>) is representative of the effective population size averaged over
longer time periods. If this is not the case there is no one effective
population size, as we can not approximate our rate of drift by a
single constant population. Furthermore, we&#x2019;ve ignored the effect of
population structure and selection which will violate our modeling
assumptions. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS6.p2" class="ltx_para">
<p class="ltx_p">We can hope to detect violations from our constant population size
neutral model, by comparing aspects of our dataset to their expectations
and distributions under our neutral model. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS6.p3" class="ltx_para">
<p class="ltx_p">For example we have devised two estimates of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS6.p3.m1" class="ltx_Math" display="inline" alttext="\theta"><semantics><mi>&#x3B8;</mi><annotation encoding="application/x-tex">\theta</annotation></semantics></math>,
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS6.p3.m2" class="ltx_Math" alttext="\widehat{\theta_{\pi}}" display="inline"><semantics><mover accent="true"><msub><mi>&#x3B8;</mi><mi>&#x3C0;</mi></msub><mo>^</mo></mover><annotation encoding="application/x-tex">\widehat{\theta_{\pi}}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS6.p3.m3" class="ltx_Math" alttext="\widehat{\theta_{W}}" display="inline"><semantics><mover accent="true"><msub><mi>&#x3B8;</mi><mi>W</mi></msub><mo>^</mo></mover><annotation encoding="application/x-tex">\widehat{\theta_{W}}</annotation></semantics></math>, using
expectations of different aspects of our data (pairwise diversity and
number of segregating sites respectively). Under our constant neutral
model if we have sufficient data those two estimates should be
equal to each other on average. But if there&#x2019;s some violation of our model they might not
be. So one test statistic might be to take</p>
<table id="S6.E156" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E156.m1" class="ltx_Math" alttext="D=\widehat{\theta_{\pi}}-\widehat{\theta_{W}}" display="block"><semantics><mrow><mi>D</mi><mo>=</mo><mrow><mover accent="true"><msub><mi>&#x3B8;</mi><mi>&#x3C0;</mi></msub><mo>^</mo></mover><mo>-</mo><mover accent="true"><msub><mi>&#x3B8;</mi><mi>W</mi></msub><mo>^</mo></mover></mrow></mrow><annotation encoding="application/x-tex">D=\widehat{\theta_{\pi}}-\widehat{\theta_{W}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(156)</span></td></tr>
</table>
<p class="ltx_p">which will be zero in expectation if our data was generated by a
neutral constant population model.</p>
</div>
</div>
<div id="S6.SS7" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">6.7 </span>The coalescent and population structure</h3>

<div id="S6.SS7.p1" class="ltx_para">
<p class="ltx_p">Upto now we have assumed that our alleles that we have modelled in the
coalescent setting are drawn from a randomly mating population such
that any pair of lineages is equally likely to coalesce with each
other. However, when there is population structure this assumption is
violated. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS7.p2" class="ltx_para">
<p class="ltx_p">We have previously written the measure of population structure
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m1" class="ltx_Math" alttext="F_{ST}" display="inline"><semantics><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><annotation encoding="application/x-tex">F_{ST}</annotation></semantics></math> as</p>
<table id="S6.E157" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E157.m1" class="ltx_Math" display="block" alttext="F_{ST}=\frac{H_{T}-H_{S}}{H_{T}}"><semantics><mrow><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><mo>=</mo><mfrac><mrow><msub><mi>H</mi><mi>T</mi></msub><mo>-</mo><msub><mi>H</mi><mi>S</mi></msub></mrow><msub><mi>H</mi><mi>T</mi></msub></mfrac></mrow><annotation encoding="application/x-tex">F_{ST}=\frac{H_{T}-H_{S}}{H_{T}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(157)</span></td></tr>
</table>
<p class="ltx_p">where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m2" class="ltx_Math" display="inline" alttext="H_{S}"><semantics><msub><mi>H</mi><mi>S</mi></msub><annotation encoding="application/x-tex">H_{S}</annotation></semantics></math> is the probability that two alleles sampled at random from a
subpopulation differ, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m3" class="ltx_Math" alttext="H_{T}" display="inline"><semantics><msub><mi>H</mi><mi>T</mi></msub><annotation encoding="application/x-tex">H_{T}</annotation></semantics></math> is the probability that two alleles sampled at random from a
subpopulation differ. We can relate these to our pairwise coalescent
process, as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m4" class="ltx_Math" display="inline" alttext="H_{S}"><semantics><msub><mi>H</mi><mi>S</mi></msub><annotation encoding="application/x-tex">H_{S}</annotation></semantics></math> is simply the probability that two alleles sampled
from our subpopulation mutate before they coalesce. If our pair of
alleles drawn from our sub-population coalesce at time <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m5" class="ltx_Math" display="inline" alttext="T_{S}"><semantics><msub><mi>T</mi><mi>S</mi></msub><annotation encoding="application/x-tex">T_{S}</annotation></semantics></math> then the
probability that they are different is</p>
<table id="S6.E158" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E158.m1" class="ltx_Math" alttext="1-e^{-2\mu T_{S}}\approx 2\mu T_{S}" display="block"><semantics><mrow><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>T</mi><mi>S</mi></msub></mrow></mrow></msup></mrow><mo>&#x2248;</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>T</mi><mi>S</mi></msub></mrow></mrow><annotation encoding="application/x-tex">1-e^{-2\mu T_{S}}\approx 2\mu T_{S}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(158)</span></td></tr>
</table>
<p class="ltx_p">where this last approximation assumes that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m6" class="ltx_Math" display="inline" alttext="\mu T_{S}\ll 1"><semantics><mrow><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><msub><mi>T</mi><mi>S</mi></msub></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\mu T_{S}\ll 1</annotation></semantics></math>. Thus
averaging over the coalescent time of our pair of alleles</p>
<table id="S6.E159" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E159.m1" class="ltx_Math" display="block" alttext="H_{S}\approx 2\mu\mathbb{E}(T_{S})"><semantics><mrow><msub><mi>H</mi><mi>S</mi></msub><mo>&#x2248;</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>S</mi></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">H_{S}\approx 2\mu\mathbb{E}(T_{S})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(159)</span></td></tr>
</table>
<p class="ltx_p">and similarly <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m7" class="ltx_Math" display="inline" alttext="H_{T}\approx 2\mu\mathbb{E}(T_{T})"><semantics><mrow><msub><mi>H</mi><mi>T</mi></msub><mo>&#x2248;</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>T</mi></msub><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">H_{T}\approx 2\mu\mathbb{E}(T_{T})</annotation></semantics></math>. So we can write</p>
<table id="S6.E160" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E160.m1" class="ltx_Math" display="block" alttext="F_{ST}\approx\frac{\mathbb{E}(T_{T})-\mathbb{E}(T_{S})}{\mathbb{E}(T_{T})}"><semantics><mrow><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><mo>&#x2248;</mo><mfrac><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>T</mi></msub><mo>)</mo></mrow></mrow><mo>-</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>S</mi></msub><mo>)</mo></mrow></mrow></mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msub><mi>T</mi><mi>T</mi></msub><mo>)</mo></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">F_{ST}\approx\frac{\mathbb{E}(T_{T})-\mathbb{E}(T_{S})}{\mathbb{E}(T_{T})}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(160)</span></td></tr>
</table>
<p class="ltx_p">so <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m8" class="ltx_Math" display="inline" alttext="F_{ST}"><semantics><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><annotation encoding="application/x-tex">F_{ST}</annotation></semantics></math> is an expression of the decrease in pairwise coalescent
times with a subpopulation compared to the total population. This also
gives us a way to work out analytical expression for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.p2.m9" class="ltx_Math" display="inline" alttext="F_{ST}"><semantics><msub><mi>F</mi><mrow><mi>S</mi><mo>&#x2062;</mo><mi>T</mi></mrow></msub><annotation encoding="application/x-tex">F_{ST}</annotation></semantics></math> under
simple models of population structure.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS7.SSS2.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">A simple population split model</h5>

<div id="S6.SS7.SSS2.P1.p1" class="ltx_para">
<p class="ltx_p">Imagine a population of constant size of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p1.m1" class="ltx_Math" alttext="N" display="inline"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math> diploid individuals that
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p1.m2" class="ltx_Math" display="inline" alttext="\tau"><semantics><mi>&#x3C4;</mi><annotation encoding="application/x-tex">\tau</annotation></semantics></math> generations in the past split into two daughter populations
each of size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS7.SSS2.P1.p1.m3" class="ltx_Math" alttext="N_{e}" display="inline"><semantics><msub><mi>N</mi><mi>e</mi></msub><annotation encoding="application/x-tex">N_{e}</annotation></semantics></math> individuals, who do not subsequently exchange
migrants. The in the current day we sample an equal number of alleles
from both subpopulations.</p>
</div>
<div id="S6.SS7.SSS2.P1.p2" class="ltx_para">
<p class="ltx_p">The expected coalescent time of a pair of lineages sampled from the same
