<td class="ltx_td ltx_align_center ltx_border_t"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.T3.m1" class="ltx_Math" display="inline" alttext="Np_{t}^{2}"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><annotation encoding="application/x-tex">Np_{t}^{2}</annotation></semantics></math></td>

<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.T3.m6" class="ltx_Math" alttext="w_{22}" display="inline"><semantics><msub><mi>w</mi><mn>22</mn></msub><annotation encoding="application/x-tex">w_{22}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">Num. at repro.</th>

<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.T3.m8" class="ltx_Math" alttext="Nw_{12}2p_{t}q_{t}" display="inline"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">Nw_{12}2p_{t}q_{t}</annotation></semantics></math></td>

<th class="ltx_td ltx_align_left">freq. at repro.</th>

<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.T3.m11" class="ltx_Math" display="inline" alttext="\frac{Nw_{12}2p_{t}q_{t}}{N\overline{w}}"><semantics><mfrac><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow></mfrac><annotation encoding="application/x-tex">\frac{Nw_{12}2p_{t}q_{t}}{N\overline{w}}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.T3.m12" class="ltx_Math" display="inline" alttext="\frac{Nw_{22}q_{t}^{2}}{N\overline{w}}"><semantics><mfrac><mrow><mi>N</mi><mo>&#x2062;</mo><msub><mi>w</mi><mn>22</mn></msub><mo>&#x2062;</mo><msubsup><mi>q</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow></mfrac><annotation encoding="application/x-tex">\frac{Nw_{22}q_{t}^{2}}{N\overline{w}}</annotation></semantics></math></td></tr>

<div class="ltx_caption"><span class="ltx_tag ltx_tag_table">Table&#xA0;3: </span></div>
</div>
<div id="S4.SS3.p4" class="ltx_para">
<p class="ltx_p">As there is no difference in the fecundity of our three genotypes, the
allele frequency in the offspring in the next generation is simply the
allele frequency in the individuals. The frequency in the next generation is</p>
<table id="S4.E72" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E72.m1" class="ltx_Math" display="block" alttext="p_{t+1}=\frac{w_{11}p_{t}^{2}+w_{12}p_{t}q_{t}}{\overline{w}}"><semantics><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mfrac><mrow><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac></mrow><annotation encoding="application/x-tex">p_{t+1}=\frac{w_{11}p_{t}^{2}+w_{12}p_{t}q_{t}}{\overline{w}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(72)</span></td></tr>
</table>
</div>
<div id="S4.SS3.p5" class="ltx_para">
<p class="ltx_p">note that again the absolute value of our fitnesses is irrelevant to
the frequency of the allele. Therefore, we can just as easily replace
our absolute fitnesses with our relative fitnesses.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.p6" class="ltx_para">
<p class="ltx_p">The change in frequency from generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m1" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m2" class="ltx_Math" alttext="t+1" display="inline"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> is</p>
<table id="S4.E73" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E73.m1" class="ltx_Math" alttext="\Delta p=p_{t+1}-p_{t}=\frac{w_{11}p_{t}+w_{12}p_{t}q_{t}}{\overline{w}}-p_{t}." display="block"><semantics><mrow><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>=</mo><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>-</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>=</mo><mrow><mfrac><mrow><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac><mo>-</mo><msub><mi>p</mi><mi>t</mi></msub></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\Delta p=p_{t+1}-p_{t}=\frac{w_{11}p_{t}+w_{12}p_{t}q_{t}}{\overline{w}}-p_{t}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(73)</span></td></tr>
</table>
<p class="ltx_p">To simplify this equation
we will first define two variables <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m3" class="ltx_Math" display="inline" alttext="\overline{w}_{1}"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><annotation encoding="application/x-tex">\overline{w}_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m4" class="ltx_Math" display="inline" alttext="\overline{w}_{2}"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub><annotation encoding="application/x-tex">\overline{w}_{2}</annotation></semantics></math> as</p>
<table id="S7.EGx1" class="ltx_equationgroup ltx_eqn_eqnarray">

<tr id="S4.E74" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E74.m1" class="ltx_Math" alttext="\displaystyle\overline{w}_{1}" display="inline"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><annotation encoding="application/x-tex">\displaystyle\overline{w}_{1}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E74.m2" class="ltx_Math" alttext="\displaystyle=w_{11}p_{t}+w_{12}q_{t}," display="inline"><semantics><mrow><mrow><mi/><mo>=</mo><mrow><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow></mrow></mrow><mo>,</mo></mrow><annotation encoding="application/x-tex">\displaystyle=w_{11}p_{t}+w_{12}q_{t},</annotation></semantics></math></td>
<td class="ltx_td"/>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(74)</span></td></tr>
<tr id="S4.E75" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E75.m1" class="ltx_Math" display="inline" alttext="\displaystyle\overline{w}_{2}"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub><annotation encoding="application/x-tex">\displaystyle\overline{w}_{2}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E75.m2" class="ltx_Math" alttext="\displaystyle=w_{12}p_{t}+w_{22}q_{t}." display="inline"><semantics><mrow><mrow><mi/><mo>=</mo><mrow><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>+</mo><mrow><msub><mi>w</mi><mn>22</mn></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\displaystyle=w_{12}p_{t}+w_{22}q_{t}.</annotation></semantics></math></td>
<td class="ltx_td"/>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(75)</span></td></tr>
</table>
<p class="ltx_p">Our variables <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m5" class="ltx_Math" alttext="\overline{w}_{1}" display="inline"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><annotation encoding="application/x-tex">\overline{w}_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m6" class="ltx_Math" alttext="\overline{w}_{2}" display="inline"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub><annotation encoding="application/x-tex">\overline{w}_{2}</annotation></semantics></math> are called the marginal fitnesses of allele 1
and allele 2 respectively. They are called this as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m7" class="ltx_Math" display="inline" alttext="\overline{w}_{1}"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><annotation encoding="application/x-tex">\overline{w}_{1}</annotation></semantics></math> is the
average fitness of an allele 1, i.e. the fitness of the 1 allele in a
homozygote weighted by the probability it is in a homozygote (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m8" class="ltx_Math" display="inline" alttext="p_{t}"><semantics><msub><mi>p</mi><mi>t</mi></msub><annotation encoding="application/x-tex">p_{t}</annotation></semantics></math>)
plus the fitness of the 1 allele in a
heterozygote weighted by the probability it is in a heterozygote (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m9" class="ltx_Math" alttext="q_{t}" display="inline"><semantics><msub><mi>q</mi><mi>t</mi></msub><annotation encoding="application/x-tex">q_{t}</annotation></semantics></math>).
We can then rewrite (<a href="#S4.E73" title="(73) &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">73</span></a>) usng <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m10" class="ltx_Math" alttext="\overline{w}_{1}" display="inline"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><annotation encoding="application/x-tex">\overline{w}_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m11" class="ltx_Math" display="inline" alttext="\overline{w}_{2}"><semantics><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub><annotation encoding="application/x-tex">\overline{w}_{2}</annotation></semantics></math> as</p>
<table id="S4.E76" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E76.m1" class="ltx_Math" alttext="\Delta p=\frac{p_{t}q_{t}(\overline{w}_{1}-\overline{w}_{2})}{\overline{w}}." display="block"><semantics><mrow><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>=</mo><mfrac><mrow><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>-</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><mo>)</mo></mrow></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\Delta p=\frac{p_{t}q_{t}(\overline{w}_{1}-\overline{w}_{2})}{\overline{w}}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(76)</span></td></tr>
</table>
<p class="ltx_p">The sign of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m12" class="ltx_Math" alttext="\Delta p" display="inline"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">\Delta p</annotation></semantics></math>, i.e. whether allele 1 increases of decreases
in frequency, depends only on the sign of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m13" class="ltx_Math" alttext="(\overline{w}_{1}-\overline{w}_{2})" display="inline"><semantics><mrow><mo>(</mo><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>-</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><mo>)</mo></mrow><annotation encoding="application/x-tex">(\overline{w}_{1}-\overline{w}_{2})</annotation></semantics></math>.
The frequency of allele 1 will keep increasing over the generations so
long as its marginal fitness is higher than that of allele 2,
i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m14" class="ltx_Math" alttext="\overline{w}_{1}&gt;\overline{w}_{2}" display="inline"><semantics><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>&gt;</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\overline{w}_{1}&gt;\overline{w}_{2}</annotation></semantics></math>, while if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m15" class="ltx_Math" display="inline" alttext="\overline{w}_{1}&lt;\overline{w}_{2}"><semantics><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>&lt;</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\overline{w}_{1}&lt;\overline{w}_{2}</annotation></semantics></math> then the
frequency  of allele 1 will decrease. (We will return to the
special case where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p6.m16" class="ltx_Math" alttext="\overline{w}_{1}=\overline{w}_{2}" display="inline"><semantics><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>=</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\overline{w}_{1}=\overline{w}_{2}</annotation></semantics></math> shortly).
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.p7" class="ltx_para">
<p class="ltx_p">We can also rewrite (<a href="#S4.E73" title="(73) &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">73</span></a>) as</p>
<table id="S4.E77" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E77.m1" class="ltx_Math" alttext="\Delta p_{t}=\frac{p_{t}q_{t}}{\overline{w}}\frac{d\overline{w}}{dp}." display="block"><semantics><mrow><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mo>=</mo><mrow><mfrac><mrow><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac><mo>&#x2062;</mo><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mfrac></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\Delta p_{t}=\frac{p_{t}q_{t}}{\overline{w}}\frac{d\overline{w}}{dp}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(77)</span></td></tr>
</table>
<p class="ltx_p">the demonstration of this we leave to the reader. This form shows that
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p7.m1" class="ltx_Math" alttext="\Delta p" display="inline"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">\Delta p</annotation></semantics></math> in increase if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p7.m2" class="ltx_Math" display="inline" alttext="\frac{d\overline{w}}{dp}&gt;1"><semantics><mrow><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mfrac><mo>&gt;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\frac{d\overline{w}}{dp}&gt;1</annotation></semantics></math>, i.e. increasing the
frequency of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p7.m3" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> increases the mean fitness, while the frequency of
the allele with decrease if this increases the mean fitness of the
population (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p7.m4" class="ltx_Math" display="inline" alttext="\frac{d\overline{w}}{dp}&gt;1"><semantics><mrow><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mfrac><mo>&gt;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\frac{d\overline{w}}{dp}&gt;1</annotation></semantics></math>). Thus although selection acts on
individuals, under this simple model selection is acting to increase
the mean fitness of the population, and it does so at a rate given by
the variance in allele frequencies within the population (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.p7.m5" class="ltx_Math" display="inline" alttext="pq"><semantics><mrow><mi>p</mi><mo>&#x2062;</mo><mi>q</mi></mrow><annotation encoding="application/x-tex">pq</annotation></semantics></math>).
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.p8" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">Question)</span> Show that  (<a href="#S4.E77" title="(77) &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">77</span></a>) and (<a href="#S4.E73" title="(73) &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">73</span></a>) are equivalent.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS1" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">4.3.1 </span>Diploid directional selection</h4>

<div id="S4.SS3.SSS1.p1" class="ltx_para">
<p class="ltx_p">Our diploid model is going to reveal a number of insights. We&#x2019;ll
start with a simple model of directional selection, i.e.
one our our alleles is always has higher marginal fitness than the other. Let&#x2019;s assign
allele 1 to be the fitter allele, so that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m1" class="ltx_Math" display="inline" alttext="w_{11}\geq w_{12}\geq w_{22}"><semantics><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>&#x2265;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2265;</mo><msub><mi>w</mi><mn>22</mn></msub></mrow><annotation encoding="application/x-tex">w_{11}\geq w_{12}\geq w_{22}</annotation></semantics></math>.
As we are interested in changes in allele frequencies we are only
interested in relative fitnesses. To parameterize our reduction in
relative fitness in terms of a selection coefficient, similar to the
one we met in the haploid selection section, as follows
<br class="ltx_break"/></p>
<table class="ltx_tabular ltx_centering">
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<td class="ltx_td"/>
<th class="ltx_td ltx_align_center">11</th>
<th class="ltx_td ltx_align_center">12</th>
<th class="ltx_td ltx_align_center">22</th></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">abs. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m2" class="ltx_Math" display="inline" alttext="w_{11}"><semantics><msub><mi>w</mi><mn>11</mn></msub><annotation encoding="application/x-tex">w_{11}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m3" class="ltx_Math" display="inline" alttext="\leq w_{12}\leq"><semantics><mrow><mo>&#x2264;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2264;</mo></mrow><annotation encoding="application/x-tex">\leq w_{12}\leq</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m4" class="ltx_Math" alttext="w_{22}" display="inline"><semantics><msub><mi>w</mi><mn>22</mn></msub><annotation encoding="application/x-tex">w_{22}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">rel. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m5" class="ltx_Math" display="inline" alttext="w_{11}/w_{11}"><semantics><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>/</mo><msub><mi>w</mi><mn>11</mn></msub></mrow><annotation encoding="application/x-tex">w_{11}/w_{11}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m6" class="ltx_Math" alttext="w_{12}/w_{11}" display="inline"><semantics><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>/</mo><msub><mi>w</mi><mn>11</mn></msub></mrow><annotation encoding="application/x-tex">w_{12}/w_{11}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m7" class="ltx_Math" display="inline" alttext="w_{22}/w_{11}"><semantics><mrow><msub><mi>w</mi><mn>22</mn></msub><mo>/</mo><msub><mi>w</mi><mn>11</mn></msub></mrow><annotation encoding="application/x-tex">w_{22}/w_{11}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">rel. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m8" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m9" class="ltx_Math" alttext="1-sh" display="inline"><semantics><mrow><mn>1</mn><mo>-</mo><mrow><mi>s</mi><mo>&#x2062;</mo><mi>h</mi></mrow></mrow><annotation encoding="application/x-tex">1-sh</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m10" class="ltx_Math" alttext="1-s" display="inline"><semantics><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">1-s</annotation></semantics></math></td></tr>
</tbody>
</table>
<p class="ltx_p">here our selection coefficient <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m11" class="ltx_Math" display="inline" alttext="s"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> is the difference in relative
fitness between our two homozygotes, while we will call <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m12" class="ltx_Math" display="inline" alttext="h"><semantics><mi>h</mi><annotation encoding="application/x-tex">h</annotation></semantics></math> our
dominance coefficient. Our dominance coefficient allows us to move
from the situation where allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m13" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> has a fully dominant effect on fitness (and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m14" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is
totally recessive) when <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m15" class="ltx_Math" display="inline" alttext="h=0"><semantics><mrow><mi>h</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">h=0</annotation></semantics></math>, such that the heterozygote exactly
resembles the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m16" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> homozygotes, to the converse case where the allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m17" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> is fully
recessive (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m18" class="ltx_Math" alttext="h=1" display="inline"><semantics><mrow><mi>h</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">h=1</annotation></semantics></math>, and allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p1.m19" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is dominant).</p>
</div>
<div id="S4.SS3.SSS1.p2" class="ltx_para">
<p class="ltx_p">We can then rewrite (<a href="#S4.E76" title="(76) &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">76</span></a>) as</p>
<table id="S4.E78" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E78.m1" class="ltx_Math" alttext="\Delta p=\frac{p_{t}q_{t}(p_{t}hs+qs(1-h)}{\overline{w}}." display="block"><semantics><mrow><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>=</mo><mfrac><mrow><msub><mi>p</mi><mi>t</mi></msub><msub><mi>q</mi><mi>t</mi></msub><mrow><mo>(</mo><msub><mi>p</mi><mi>t</mi></msub><mi>h</mi><mi>s</mi><mo>+</mo><mi>q</mi><mi>s</mi><mrow><mo>(</mo><mn>1</mn><mo>-</mo><mi>h</mi><mo>)</mo></mrow></mrow></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\Delta p=\frac{p_{t}q_{t}(p_{t}hs+qs(1-h)}{\overline{w}}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(78)</span></td></tr>
</table>
<p class="ltx_p">where</p>
<table id="S4.E79" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E79.m1" class="ltx_Math" alttext="\overline{w}=1-2p_{t}q_{t}sh-q_{t}^{2}s" display="block"><semantics><mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mo>=</mo><mrow><mn>1</mn><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub><mo>&#x2062;</mo><mi>s</mi><mo>&#x2062;</mo><mi>h</mi></mrow><mo>-</mo><mrow><msubsup><mi>q</mi><mi>t</mi><mn>2</mn></msubsup><mo>&#x2062;</mo><mi>s</mi></mrow></mrow></mrow><annotation encoding="application/x-tex">\overline{w}=1-2p_{t}q_{t}sh-q_{t}^{2}s</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(79)</span></td></tr>
</table>
<br class="ltx_break"/>
</div>
<div id="S4.SS3.SSS1.p3" class="ltx_para">
<p class="ltx_p">One special case is when <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p3.m1" class="ltx_Math" display="inline" alttext="s_{12}=s_{22}/2"><semantics><mrow><msub><mi>s</mi><mn>12</mn></msub><mo>=</mo><mrow><msub><mi>s</mi><mn>22</mn></msub><mo>/</mo><mn>2</mn></mrow></mrow><annotation encoding="application/x-tex">s_{12}=s_{22}/2</annotation></semantics></math></p>
<table id="S4.E80" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E80.m1" class="ltx_Math" display="block" alttext="\Delta p=\frac{p_{t}q_{t}s/2}{\overline{w}}."><semantics><mrow><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>=</mo><mfrac><mrow><mrow><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub><mo>&#x2062;</mo><mi>s</mi></mrow><mo>/</mo><mn>2</mn></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\Delta p=\frac{p_{t}q_{t}s/2}{\overline{w}}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(80)</span></td></tr>
</table>
<p class="ltx_p">for values of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p3.m2" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math> then the denominator is close to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p3.m3" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and this
is of exactly the same form as our haploid model and so if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p3.m4" class="ltx_Math" alttext="s" display="inline"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math> is
constant our trajectory follows a logistic growth curve of the form (<a href="#S4.E60" title="(60) &#x2023; 4.2 Haploid selection model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">60</span></a>).
Thus we can show that it takes</p>
<table id="S4.E81" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E81.m1" class="ltx_Math" display="block" alttext="\approx 2log(2N)/s"><semantics><mrow><mi/><mo>&#x2248;</mo><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>l</mi><mo>&#x2062;</mo><mi>o</mi><mo>&#x2062;</mo><mi>g</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><mo>/</mo><mi>s</mi></mrow></mrow><annotation encoding="application/x-tex">\approx 2log(2N)/s</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(81)</span></td></tr>
</table>
<p class="ltx_p">generations for our selected
allele to transit from its entry into the population (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p3.m5" class="ltx_Math" display="inline" alttext="p_{0}=1/(2N)"><semantics><mrow><msub><mi>p</mi><mn>0</mn></msub><mo>=</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">p_{0}=1/(2N)</annotation></semantics></math>)
to close to fixation (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS1.p3.m6" class="ltx_Math" display="inline" alttext="p^{\prime}=1-1/(2N)"><semantics><mrow><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>=</mo><mrow><mn>1</mn><mo>-</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">p^{\prime}=1-1/(2N)</annotation></semantics></math>).
<br class="ltx_break"/></p>
</div>
<div id="S4.F3" class="ltx_figure"><object data="x6.png" id="S4.F3.g1" class="ltx_graphics ltx_centering" width="339" height="297" alt=""/>
<div class="ltx_caption"><span class="ltx_tag ltx_tag_figure">Figure&#xA0;3: </span>The trajectory of Allele 1 through the population starting
from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.F3.m3" class="ltx_Math" alttext="p=0.01" display="inline"><semantics><mrow><mi>p</mi><mo>=</mo><mn>0.01</mn></mrow><annotation encoding="application/x-tex">p=0.01</annotation></semantics></math> for a selection coefficient <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.F3.m4" class="ltx_Math" alttext="s=0.01" display="inline"><semantics><mrow><mi>s</mi><mo>=</mo><mn>0.01</mn></mrow><annotation encoding="application/x-tex">s=0.01</annotation></semantics></math> and three
different dominance coefficients.</div>
</div>
</div>
<div id="S4.SS3.SSS2" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">4.3.2 </span>heterozygote advantage</h4>

<div id="S4.SS3.SSS2.p1" class="ltx_para">
<p class="ltx_p">What about the case where our heterozygotes are fitter than either
of the homozygotes. We parameterize the relative fitnesses as follows
<br class="ltx_break"/>
<table class="ltx_tabular">
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<td class="ltx_td"/>
<th class="ltx_td ltx_align_center">11</th>
<th class="ltx_td ltx_align_center">12</th>
<th class="ltx_td ltx_align_center">22</th></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">abs. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m1" class="ltx_Math" alttext="w_{11}" display="inline"><semantics><msub><mi>w</mi><mn>11</mn></msub><annotation encoding="application/x-tex">w_{11}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m2" class="ltx_Math" alttext="&lt;w_{12}&gt;" display="inline"><semantics><mrow><mo>&lt;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&gt;</mo></mrow><annotation encoding="application/x-tex">&lt;w_{12}&gt;</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m3" class="ltx_Math" display="inline" alttext="w_{22}"><semantics><msub><mi>w</mi><mn>22</mn></msub><annotation encoding="application/x-tex">w_{22}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">rel. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m4" class="ltx_Math" alttext="w_{11}/w_{12}" display="inline"><semantics><mrow><msub><mi>w</mi><mn>11</mn></msub><mo>/</mo><msub><mi>w</mi><mn>12</mn></msub></mrow><annotation encoding="application/x-tex">w_{11}/w_{12}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m5" class="ltx_Math" display="inline" alttext="w_{12}/w_{12}"><semantics><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>/</mo><msub><mi>w</mi><mn>12</mn></msub></mrow><annotation encoding="application/x-tex">w_{12}/w_{12}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m6" class="ltx_Math" display="inline" alttext="w_{22}/w_{12}"><semantics><mrow><msub><mi>w</mi><mn>22</mn></msub><mo>/</mo><msub><mi>w</mi><mn>12</mn></msub></mrow><annotation encoding="application/x-tex">w_{22}/w_{12}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">rel. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m7" class="ltx_Math" display="inline" alttext="1-s_{1}"><semantics><mrow><mn>1</mn><mo>-</mo><msub><mi>s</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">1-s_{1}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m8" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m9" class="ltx_Math" display="inline" alttext="1-s_{2}"><semantics><mrow><mn>1</mn><mo>-</mo><msub><mi>s</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">1-s_{2}</annotation></semantics></math></td></tr>
</tbody>
</table>
<br class="ltx_break"/>so <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m10" class="ltx_Math" alttext="s_{1}" display="inline"><semantics><msub><mi>s</mi><mn>1</mn></msub><annotation encoding="application/x-tex">s_{1}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p1.m11" class="ltx_Math" alttext="s_{2}" display="inline"><semantics><msub><mi>s</mi><mn>2</mn></msub><annotation encoding="application/x-tex">s_{2}</annotation></semantics></math> are the differences between the relative fitnesses
of the two homozygotes and the heterozygote. Note that to obtain
relative fitnesses we&#x2019;ve divided
through our fitnesses by the heterozygote fitness. We could use the
same parameterization as in our directional selection model, but this
slight reparameterization makes the math prettier.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS2.p2" class="ltx_para">
<p class="ltx_p">In this case, when our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p2.m1" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> is rare it is often found in a
heterozygous state and so it increases in frequency. However, when
allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p2.m2" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> is common it is often found in the homozygote state, while
the allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p2.m3" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is often found in the heterozygote state, and so it is
now <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p2.m4" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> that increases in frequency at the expense of allele
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p2.m5" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math>. Thus, at least in our deterministic model, neither allele can
reach fixation and our allele will be maintained as a balanced
polymorphism in the population at an equilibrium frequency.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS2.p3" class="ltx_para">
<p class="ltx_p">We can solve for this equilibrium frequency by setting <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p3.m1" class="ltx_Math" alttext="\Delta p=0" display="inline"><semantics><mrow><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\Delta p=0</annotation></semantics></math> in
(<a href="#S4.E76" title="(76) &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">76</span></a>),
i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p3.m2" class="ltx_Math" display="inline" alttext="p_{t}q_{t}(\overline{w}_{1}-\overline{w}_{2})=0"><semantics><mrow><mrow><msub><mi>p</mi><mi>t</mi></msub><mo>&#x2062;</mo><msub><mi>q</mi><mi>t</mi></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>-</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">p_{t}q_{t}(\overline{w}_{1}-\overline{w}_{2})=0</annotation></semantics></math> which permits three stable equilibrium, two
uninteresting (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p3.m3" class="ltx_Math" display="inline" alttext="p=0"><semantics><mrow><mi>p</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">p=0</annotation></semantics></math> or <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p3.m4" class="ltx_Math" display="inline" alttext="q=0"><semantics><mrow><mi>q</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">q=0</annotation></semantics></math>) and one polymorphic where
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p3.m5" class="ltx_Math" alttext="\overline{w}_{1}-\overline{w}_{2}" display="inline"><semantics><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>-</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\overline{w}_{1}-\overline{w}_{2}</annotation></semantics></math> at equilibrium frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p3.m6" class="ltx_Math" alttext="p_{e}" display="inline"><semantics><msub><mi>p</mi><mi>e</mi></msub><annotation encoding="application/x-tex">p_{e}</annotation></semantics></math>.
In this case the marginal fitnesses of our two alleles are exactly
equal (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.p3.m7" class="ltx_Math" alttext="\overline{w}_{1}-\overline{w}_{2}" display="inline"><semantics><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub><mo>-</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\overline{w}_{1}-\overline{w}_{2}</annotation></semantics></math>), substituting in our selection coefficients
this implies</p>
<table id="S4.E82" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E82.m1" class="ltx_Math" display="block" alttext="p_{e}=\frac{s_{2}}{s_{1}+s_{2}}"><semantics><mrow><msub><mi>p</mi><mi>e</mi></msub><mo>=</mo><mfrac><msub><mi>s</mi><mn>2</mn></msub><mrow><msub><mi>s</mi><mn>1</mn></msub><mo>+</mo><msub><mi>s</mi><mn>2</mn></msub></mrow></mfrac></mrow><annotation encoding="application/x-tex">p_{e}=\frac{s_{2}}{s_{1}+s_{2}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(82)</span></td></tr>
</table>
<p class="ltx_p">This is also that the mean fitness of the population is maximised.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS2.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Under-dominance.</h5>

<div id="S4.SS3.SSS2.P1.p1" class="ltx_para">
<p class="ltx_p">Another case that is of potential interest is the case of fitness
underdominance where the heterozygote is less fit than either of the
homozygotes. 
<br class="ltx_break"/></p>
<table class="ltx_tabular ltx_centering">
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<td class="ltx_td"/>
<th class="ltx_td ltx_align_center">11</th>
<th class="ltx_td ltx_align_center">12</th>
<th class="ltx_td ltx_align_center">22</th></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">abs. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m1" class="ltx_Math" alttext="w_{11}" display="inline"><semantics><msub><mi>w</mi><mn>11</mn></msub><annotation encoding="application/x-tex">w_{11}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m2" class="ltx_Math" alttext="&gt;w_{12}&lt;" display="inline"><semantics><mrow><mo>&gt;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&lt;</mo></mrow><annotation encoding="application/x-tex">&gt;w_{12}&lt;</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m3" class="ltx_Math" alttext="w_{22}" display="inline"><semantics><msub><mi>w</mi><mn>22</mn></msub><annotation encoding="application/x-tex">w_{22}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">rel. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m4" class="ltx_Math" alttext="1+s_{1}" display="inline"><semantics><mrow><mn>1</mn><mo>+</mo><msub><mi>s</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">1+s_{1}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m5" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m6" class="ltx_Math" display="inline" alttext="1+s_{2}"><semantics><mrow><mn>1</mn><mo>+</mo><msub><mi>s</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">1+s_{2}</annotation></semantics></math></td></tr>
</tbody>
</table>
<p class="ltx_p">this case also permits three equilibria <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m7" class="ltx_Math" display="inline" alttext="p=0"><semantics><mrow><mi>p</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">p=0</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m8" class="ltx_Math" display="inline" alttext="p=1"><semantics><mrow><mi>p</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">p=1</annotation></semantics></math>, and a
polymorphic equilibrium <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m9" class="ltx_Math" alttext="p=p_{U}" display="inline"><semantics><mrow><mi>p</mi><mo>=</mo><msub><mi>p</mi><mi>U</mi></msub></mrow><annotation encoding="application/x-tex">p=p_{U}</annotation></semantics></math> however
now only the first two equilibria are stable, while the polymorphic
equilibrium is now unstable. If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m10" class="ltx_Math" alttext="p&lt;p_{U}" display="inline"><semantics><mrow><mi>p</mi><mo>&lt;</mo><msub><mi>p</mi><mi>U</mi></msub></mrow><annotation encoding="application/x-tex">p&lt;p_{U}</annotation></semantics></math> then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m11" class="ltx_Math" alttext="\Delta p" display="inline"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">\Delta p</annotation></semantics></math> is negative
and the allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m12" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> proceeds to loss, while if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m13" class="ltx_Math" alttext="p&gt;p_{U}" display="inline"><semantics><mrow><mi>p</mi><mo>&gt;</mo><msub><mi>p</mi><mi>U</mi></msub></mrow><annotation encoding="application/x-tex">p&gt;p_{U}</annotation></semantics></math> then the allele
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p1.m14" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> will proceed to fixation.   
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS2.P1.p2" class="ltx_para">
<p class="ltx_p">While such alleles might not spread within populations (if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p2.m1" class="ltx_Math" alttext="p_{U}\gg 0" display="inline"><semantics><mrow><msub><mi>p</mi><mi>U</mi></msub><mo>&#x226B;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">p_{U}\gg 0</annotation></semantics></math> and selection is reasonably strong), they are of interest in the study of speciation and hybrid
zones. That&#x2019;s because our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p2.m2" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P1.p2.m3" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> may have arisen in a
stepwise fashion, i.e. not by a single mutation, in separate
subpopulations and our heterozygote disadvantage will now play a
potential role in species maintenance. 
<br class="ltx_break"/></p>
</div>
</div>
<div id="S4.SS3.SSS2.P2" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Diploid Fluctuating fitness</h5>

<div id="S4.SS3.SSS2.P2.p1" class="ltx_para">
<p class="ltx_p">We would like to think about the case where the diploid absolute fitnesses
are time-dependent with our three genotypes having fitnesses
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p1.m1" class="ltx_Math" alttext="w_{11,t}" display="inline"><semantics><msub><mi>w</mi><mrow><mn>11</mn><mo>,</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">w_{11,t}</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p1.m2" class="ltx_Math" alttext="w_{12,t}" display="inline"><semantics><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">w_{12,t}</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p1.m3" class="ltx_Math" alttext="w_{22,t}" display="inline"><semantics><msub><mi>w</mi><mrow><mn>22</mn><mo>,</mo><mi>t</mi></mrow></msub><annotation encoding="application/x-tex">w_{22,t}</annotation></semantics></math> in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p1.m4" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math>. However,
this case is much less tractable than the haploid case, as segregation
makes it tricky to keep track of the genotype frequencies.
We can make some progress and gain some intuition by thinking about
how the frequency of allele 1 changes when it is rare. (This argument
is originally due to Haldane and J. )
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS2.P2.p2" class="ltx_para">
<p class="ltx_p">When allele 1 is rare, i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m1" class="ltx_Math" alttext="p\ll 1" display="inline"><semantics><mrow><mi>p</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">p\ll 1</annotation></semantics></math> our frequency in the next
generation (<a href="#S4.E72" title="(72) &#x2023; 4.3 Diploid model &#x2023; 4 One locus models of selection &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">72</span></a>) can be approximated as</p>
<table id="S4.E83" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E83.m1" class="ltx_Math" display="block" alttext="p_{t+1}\approx\frac{w_{12}p_{t}}{\overline{w}}"><semantics><mrow><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>&#x2248;</mo><mfrac><mrow><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2062;</mo><msub><mi>p</mi><mi>t</mi></msub></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac></mrow><annotation encoding="application/x-tex">p_{t+1}\approx\frac{w_{12}p_{t}}{\overline{w}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(83)</span></td></tr>
</table>
<p class="ltx_p">by ignoring the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m2" class="ltx_Math" alttext="p_{t}^{2}" display="inline"><semantics><msubsup><mi>p</mi><mi>t</mi><mn>2</mn></msubsup><annotation encoding="application/x-tex">p_{t}^{2}</annotation></semantics></math> term and assuming <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m3" class="ltx_Math" display="inline" alttext="q_{t}\approx 1"><semantics><mrow><msub><mi>q</mi><mi>t</mi></msub><mo>&#x2248;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">q_{t}\approx 1</annotation></semantics></math> in the numerator.
Following a similar argument to approximate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m4" class="ltx_Math" alttext="q_{t+1}" display="inline"><semantics><msub><mi>q</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><annotation encoding="application/x-tex">q_{t+1}</annotation></semantics></math>, we can write</p>
<table id="S4.E84" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E84.m1" class="ltx_Math" display="block" alttext="\frac{p_{t+1}}{q_{t+1}}=\frac{w_{12,t}}{w_{22,t}}\frac{p_{t}}{q_{t}}"><semantics><mrow><mfrac><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><msub><mi>q</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub></mfrac><mo>=</mo><mrow><mfrac><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>t</mi></mrow></msub><msub><mi>w</mi><mrow><mn>22</mn><mo>,</mo><mi>t</mi></mrow></msub></mfrac><mo>&#x2062;</mo><mfrac><msub><mi>p</mi><mi>t</mi></msub><msub><mi>q</mi><mi>t</mi></msub></mfrac></mrow></mrow><annotation encoding="application/x-tex">\frac{p_{t+1}}{q_{t+1}}=\frac{w_{12,t}}{w_{22,t}}\frac{p_{t}}{q_{t}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(84)</span></td></tr>
</table>
<p class="ltx_p">Then starting from out from <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m5" class="ltx_Math" alttext="p_{0}" display="inline"><semantics><msub><mi>p</mi><mn>0</mn></msub><annotation encoding="application/x-tex">p_{0}</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m6" class="ltx_Math" display="inline" alttext="q_{0}"><semantics><msub><mi>q</mi><mn>0</mn></msub><annotation encoding="application/x-tex">q_{0}</annotation></semantics></math> in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m7" class="ltx_Math" display="inline" alttext="0"><semantics><mn>0</mn><annotation encoding="application/x-tex">0</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m8" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math>
generations later</p>
<table id="S4.E85" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E85.m1" class="ltx_Math" display="block" alttext="\frac{p_{t+1}}{q_{t+1}}=\left(\prod_{i=1}^{t}\frac{w_{12,i}}{w_{22,i}}\right)%&#10;\frac{p_{0}}{q_{0}}."><semantics><mrow><mrow><mfrac><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><msub><mi>q</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub></mfrac><mo>=</mo><mrow><mrow><mo>(</mo><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></munderover><mfrac><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>i</mi></mrow></msub><msub><mi>w</mi><mrow><mn>22</mn><mo>,</mo><mi>i</mi></mrow></msub></mfrac></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><msub><mi>p</mi><mn>0</mn></msub><msub><mi>q</mi><mn>0</mn></msub></mfrac></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\frac{p_{t+1}}{q_{t+1}}=\left(\prod_{i=1}^{t}\frac{w_{12,i}}{w_{22,i}}\right)%
\frac{p_{0}}{q_{0}}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(85)</span></td></tr>
</table>
<p class="ltx_p">From this we can see, following our haploid argument from above, that
the frequency of our allele 1 will increase when rare only if</p>
<table id="S4.E86" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E86.m1" class="ltx_Math" alttext="\frac{\sqrt[t]{\prod_{i=0}^{t}w_{12,i}}}{\sqrt[t]{\prod_{i=0}^{t}w_{22,i}}}&gt;1" display="block"><semantics><mrow><mfrac><mroot><mrow><msubsup><mo>&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></msubsup><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>i</mi></mrow></msub></mrow><mi>t</mi></mroot><mroot><mrow><msubsup><mo>&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>t</mi></msubsup><msub><mi>w</mi><mrow><mn>22</mn><mo>,</mo><mi>i</mi></mrow></msub></mrow><mi>t</mi></mroot></mfrac><mo>&gt;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\frac{\sqrt[t]{\prod_{i=0}^{t}w_{12,i}}}{\sqrt[t]{\prod_{i=0}^{t}w_{22,i}}}&gt;1</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(86)</span></td></tr>
</table>
<p class="ltx_p">i.e. if the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m9" class="ltx_Math" alttext="12" display="inline"><semantics><mn>12</mn><annotation encoding="application/x-tex">12</annotation></semantics></math> heterozygote has higher geometric mean fitness than the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p2.m10" class="ltx_Math" alttext="22" display="inline"><semantics><mn>22</mn><annotation encoding="application/x-tex">22</annotation></semantics></math> homozygote.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS2.P2.p3" class="ltx_para">
<p class="ltx_p">The question now is, will allele 1 approach fixation in the population,
or are there cases where our allele can become a balanced
polymorphism? To investigate that we can simply repeat our analysis
for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p3.m1" class="ltx_Math" alttext="q\ll 1" display="inline"><semantics><mrow><mi>q</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">q\ll 1</annotation></semantics></math>, and see that in that case</p>
<table id="S4.E87" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E87.m1" class="ltx_Math" display="block" alttext="\frac{p_{t+1}}{q_{t+1}}=\left(\prod_{i=1}^{t}\frac{w_{11,i}}{w_{12,i}}\right)%&#10;\frac{p_{0}}{q_{0}}."><semantics><mrow><mrow><mfrac><msub><mi>p</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><msub><mi>q</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub></mfrac><mo>=</mo><mrow><mrow><mo>(</mo><mrow><munderover><mo movablelimits="false">&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>t</mi></munderover><mfrac><msub><mi>w</mi><mrow><mn>11</mn><mo>,</mo><mi>i</mi></mrow></msub><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>i</mi></mrow></msub></mfrac></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><msub><mi>p</mi><mn>0</mn></msub><msub><mi>q</mi><mn>0</mn></msub></mfrac></mrow></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">\frac{p_{t+1}}{q_{t+1}}=\left(\prod_{i=1}^{t}\frac{w_{11,i}}{w_{12,i}}\right)%
\frac{p_{0}}{q_{0}}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(87)</span></td></tr>
</table>
<p class="ltx_p">i.e. now for our allele 1 to carry on increasing in frequency and to
approach fixation in our population our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p3.m2" class="ltx_Math" alttext="11" display="inline"><semantics><mn>11</mn><annotation encoding="application/x-tex">11</annotation></semantics></math> genotype has to be
out-completing our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p3.m3" class="ltx_Math" display="inline" alttext="12"><semantics><mn>12</mn><annotation encoding="application/x-tex">12</annotation></semantics></math> heterozygotes. For our allele 1 to approach
fixation we need the geometric mean of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p3.m4" class="ltx_Math" display="inline" alttext="w_{11,i}"><semantics><msub><mi>w</mi><mrow><mn>11</mn><mo>,</mo><mi>i</mi></mrow></msub><annotation encoding="application/x-tex">w_{11,i}</annotation></semantics></math> to be greater than the
geometric mean fitness of heterozygotes (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p3.m5" class="ltx_Math" alttext="w_{12,i}" display="inline"><semantics><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>i</mi></mrow></msub><annotation encoding="application/x-tex">w_{12,i}</annotation></semantics></math>)
While if heterozygotes have higher geometric mean fitness than
our <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p3.m6" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> homozygotes than the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p3.m7" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> allele will increase in frequency when it is rare.
Therefore, a balanced polymorphism can result when the heterozygote
has higher geometric fitness than either of the homozygotes.
<br class="ltx_break"/></p>
</div>
<div id="S4.SS3.SSS2.P2.p4" class="ltx_para">
<p class="ltx_p">Intriguingly we can have a balanced polymorphism even if the
heterozygote is never the fittest genotype in any generation. To see
this consider the simple example, where there are two environments
alternate generation to generations
<br class="ltx_break"/>
<table class="ltx_tabular">
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<td class="ltx_td"/>
<th class="ltx_td ltx_align_center">11</th>
<th class="ltx_td ltx_align_center">12</th>
<th class="ltx_td ltx_align_center">22</th></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">Environ. A abs. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m1" class="ltx_Math" display="inline" alttext="w_{11,A}"><semantics><msub><mi>w</mi><mrow><mn>11</mn><mo>,</mo><mi>A</mi></mrow></msub><annotation encoding="application/x-tex">w_{11,A}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m2" class="ltx_Math" display="inline" alttext="&gt;w_{12,A}&gt;"><semantics><mrow><mo>&gt;</mo><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>A</mi></mrow></msub><mo>&gt;</mo></mrow><annotation encoding="application/x-tex">&gt;w_{12,A}&gt;</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m3" class="ltx_Math" alttext="w_{22,A}" display="inline"><semantics><msub><mi>w</mi><mrow><mn>22</mn><mo>,</mo><mi>A</mi></mrow></msub><annotation encoding="application/x-tex">w_{22,A}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">Environ. B abs. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m4" class="ltx_Math" alttext="w_{11,B}" display="inline"><semantics><msub><mi>w</mi><mrow><mn>11</mn><mo>,</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">w_{11,B}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m5" class="ltx_Math" display="inline" alttext="&lt;w_{12,B}&lt;"><semantics><mrow><mo>&lt;</mo><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>B</mi></mrow></msub><mo>&lt;</mo></mrow><annotation encoding="application/x-tex">&lt;w_{12,B}&lt;</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m6" class="ltx_Math" display="inline" alttext="w_{22,B}"><semantics><msub><mi>w</mi><mrow><mn>22</mn><mo>,</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">w_{22,B}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">Geometric mean fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m7" class="ltx_Math" display="inline" alttext="w_{11,B}"><semantics><msub><mi>w</mi><mrow><mn>11</mn><mo>,</mo><mi>B</mi></mrow></msub><annotation encoding="application/x-tex">w_{11,B}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m8" class="ltx_Math" alttext="&lt;w_{12,B}&gt;" display="inline"><semantics><mrow><mo>&lt;</mo><msub><mi>w</mi><mrow><mn>12</mn><mo>,</mo><mi>B</mi></mrow></msub><mo>&gt;</mo></mrow><annotation encoding="application/x-tex">&lt;w_{12,B}&gt;</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS3.SSS2.P2.p4.m9" class="ltx_Math" alttext="w_{22}" display="inline"><semantics><msub><mi>w</mi><mn>22</mn></msub><annotation encoding="application/x-tex">w_{22}</annotation></semantics></math></td></tr>
</tbody>
</table>
<br class="ltx_break"/>so that the polymorphism will remain balanced in the population,
despite the fact that the heterozygote is never the fitest genotype.</p>
</div>
</div>
</div>
</div>
<div id="S4.SS4" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">4.4 </span>Mutation Selection Balance</h3>

<div id="S4.SS4.p1" class="ltx_para">
<p class="ltx_p">Mutation is constantly introducing new alleles into the
population. Therefore, variation can be maintained within our
population even if it is deleterious through a balance between
mutation introducing alleles and selection acting to purge these alleles.
To see this we&#x2019;ll return to our directional selection model, where the
allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m1" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> is advantageous i.e.</p>
<table class="ltx_tabular ltx_centering">
<tbody class="ltx_tbody">
<tr class="ltx_tr">
<td class="ltx_td"/>
<th class="ltx_td ltx_align_center">11</th>
<th class="ltx_td ltx_align_center">12</th>
<th class="ltx_td ltx_align_center">22</th></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">abs. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m2" class="ltx_Math" display="inline" alttext="w_{11}"><semantics><msub><mi>w</mi><mn>11</mn></msub><annotation encoding="application/x-tex">w_{11}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m3" class="ltx_Math" alttext="\geq w_{12}\geq" display="inline"><semantics><mrow><mo>&#x2265;</mo><msub><mi>w</mi><mn>12</mn></msub><mo>&#x2265;</mo></mrow><annotation encoding="application/x-tex">\geq w_{12}\geq</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m4" class="ltx_Math" display="inline" alttext="w_{22}"><semantics><msub><mi>w</mi><mn>22</mn></msub><annotation encoding="application/x-tex">w_{22}</annotation></semantics></math></td></tr>
<tr class="ltx_tr">
<th class="ltx_td ltx_align_left">rel. fitness</th>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m5" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m6" class="ltx_Math" alttext="1-sh" display="inline"><semantics><mrow><mn>1</mn><mo>-</mo><mrow><mi>s</mi><mo>&#x2062;</mo><mi>h</mi></mrow></mrow><annotation encoding="application/x-tex">1-sh</annotation></semantics></math></td>
<td class="ltx_td ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m7" class="ltx_Math" display="inline" alttext="1-s"><semantics><mrow><mn>1</mn><mo>-</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">1-s</annotation></semantics></math></td></tr>
</tbody>
</table>
<p class="ltx_p">and for the moment we&#x2019;ll consider the case where the allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m8" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is not
completely recessive <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m9" class="ltx_Math" display="inline" alttext="h&gt;0"><semantics><mrow><mi>h</mi><mo>&gt;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">h&gt;0</annotation></semantics></math>. We&#x2019;ll be interested in the case where our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m10" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is rare within
the population i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m11" class="ltx_Math" alttext="q\ll 1" display="inline"><semantics><mrow><mi>q</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">q\ll 1</annotation></semantics></math>, which means that the change in
frequency of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m12" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math>, due to selection (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m13" class="ltx_Math" alttext="\Delta_{S}q" display="inline"><semantics><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>S</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow><annotation encoding="application/x-tex">\Delta_{S}q</annotation></semantics></math>) can be written as</p>
<table id="S4.E88" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E88.m1" class="ltx_Math" display="block" alttext="\Delta_{S}q=\frac{pq(\overline{w}_{2}-\overline{w}_{1})}{\overline{w}}\approx 2hsq"><semantics><mrow><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>S</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow><mo>=</mo><mfrac><mrow><mi>p</mi><mo>&#x2062;</mo><mi>q</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>2</mn></msub><mo>-</mo><msub><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mn>1</mn></msub></mrow><mo>)</mo></mrow></mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover></mfrac><mo>&#x2248;</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>h</mi><mo>&#x2062;</mo><mi>s</mi><mo>&#x2062;</mo><mi>q</mi></mrow></mrow><annotation encoding="application/x-tex">\Delta_{S}q=\frac{pq(\overline{w}_{2}-\overline{w}_{1})}{\overline{w}}\approx 2hsq</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(88)</span></td></tr>
</table>
<p class="ltx_p">which can be found by assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m14" class="ltx_Math" display="inline" alttext="q^{2}\approx 0"><semantics><mrow><msup><mi>q</mi><mn>2</mn></msup><mo>&#x2248;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">q^{2}\approx 0</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m15" class="ltx_Math" alttext="p\approx 1" display="inline"><semantics><mrow><mi>p</mi><mo>&#x2248;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">p\approx 1</annotation></semantics></math>,
and that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m16" class="ltx_Math" display="inline" alttext="\overline{w}\approx w_{1}"><semantics><mrow><mover accent="true"><mi>w</mi><mo>&#xAF;</mo></mover><mo>&#x2248;</mo><msub><mi>w</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">\overline{w}\approx w_{1}</annotation></semantics></math>. So selection is acting to reduce the
frequency of our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p1.m17" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> and does so geometrically across the
generations. 
<br class="ltx_break"/></p>
</div>
<div id="S4.SS4.p2" class="ltx_para">
<p class="ltx_p">We&#x2019;ll now consider the change in frequency induced by mutation. Lets
assume that our mutation rate from allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m1" class="ltx_Math" display="inline" alttext="1"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> to allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m2" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m3" class="ltx_Math" alttext="\mu" display="inline"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math>
per generation (mutation also could occur from allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m4" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m5" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math>
however this is a small effect as long as the reverse mutation rate
isn&#x2019;t too large). The frequency of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m6" class="ltx_Math" alttext="q" display="inline"><semantics><mi>q</mi><annotation encoding="application/x-tex">q</annotation></semantics></math> in the next generation is</p>
<table id="S4.E89" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E89.m1" class="ltx_Math" alttext="q^{\prime}=\mu(1-q)" display="block"><semantics><mrow><msup><mi>q</mi><mo>&#x2032;</mo></msup><mo>=</mo><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>q</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">q^{\prime}=\mu(1-q)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(89)</span></td></tr>
</table>
<p class="ltx_p">assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m7" class="ltx_Math" display="inline" alttext="\mu\ll 1"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\mu\ll 1</annotation></semantics></math> and that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m8" class="ltx_Math" display="inline" alttext="q\ll 1"><semantics><mrow><mi>q</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">q\ll 1</annotation></semantics></math> then the change in the
frequency of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m9" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> due to mutation (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.SS4.p2.m10" class="ltx_Math" display="inline" alttext="\Delta_{M}q"><semantics><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>M</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow><annotation encoding="application/x-tex">\Delta_{M}q</annotation></semantics></math>) is</p>
<table id="S4.E90" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S4.E90.m1" class="ltx_Math" display="block" alttext="\Delta_{M}q=\mu"><semantics><mrow><mrow><msub><mi mathvariant="normal">&#x394;</mi><mi>M</mi></msub><mo>&#x2062;</mo><mi>q</mi></mrow><mo>=</mo><mi>&#x3BC;</mi></mrow><annotation encoding="application/x-tex">\Delta_{M}q=\mu</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
