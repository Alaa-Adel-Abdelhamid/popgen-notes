<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E112.m1" class="ltx_Math" display="block" alttext="Var(p^{\prime}-p)=Var(\frac{i}{2N}-p)=Var(\frac{i}{2N})=\frac{Var(i)}{(2N)^{2}}"><semantics><mrow><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mfrac><mi>i</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mfrac><mi>i</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>)</mo></mrow></mrow><mo>=</mo><mfrac><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>i</mi><mo>)</mo></mrow></mrow><msup><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup></mfrac></mrow><annotation encoding="application/x-tex">Var(p^{\prime}-p)=Var(\frac{i}{2N}-p)=Var(\frac{i}{2N})=\frac{Var(i)}{(2N)^{2}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(112)</span></td></tr>
</table>
<p class="ltx_p">and from binomial sampling <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m8" class="ltx_Math" alttext="Var(i)=2Np^{\prime}(1-p^{\prime})" display="inline"><semantics><mrow><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>i</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><msup><mi>p</mi><mo>&#x2032;</mo></msup></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">Var(i)=2Np^{\prime}(1-p^{\prime})</annotation></semantics></math> and
so we arrive at our answer. Assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m9" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math>, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m10" class="ltx_Math" display="inline" alttext="p^{\prime}\approx p"><semantics><mrow><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>&#x2248;</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">p^{\prime}\approx p</annotation></semantics></math>, then in practice we can use</p>
<table id="S5.E113" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E113.m1" class="ltx_Math" display="block" alttext="Var(\Delta p)=Var(p^{\prime}-p)\approx\frac{p(1-p)}{2N}."><semantics><mrow><mrow><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msup><mi>p</mi><mo>&#x2032;</mo></msup><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mfrac><mrow><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>.</mo></mrow><annotation encoding="application/x-tex">Var(\Delta p)=Var(p^{\prime}-p)\approx\frac{p(1-p)}{2N}.</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(113)</span></td></tr>
</table>
<p class="ltx_p">To get our first look at the relative effects of selection vs drift we
can simply look at when our change in allele frequency caused
selection within a generate is reasonably faithfully passed across
the generations. In particular if our expected change in frequency is much
great than the variance around this change, genetic drift will play
little role in the fate of our selected allele (once the allele is not
too rare within the population). When does selected
dominant genetic drift? This will happen if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m11" class="ltx_Math" display="inline" alttext="\mathbb{E}(\Delta p)\gg Var(\Delta p)"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>&#x226B;</mo><mrow><mi>V</mi><mo>&#x2062;</mo><mi>a</mi><mo>&#x2062;</mo><mi>r</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(\Delta p)\gg Var(\Delta p)</annotation></semantics></math> when <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m12" class="ltx_Math" alttext="Ns\gg 1" display="inline"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>&#x226B;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">Ns\gg 1</annotation></semantics></math>. Conversely any
hope of our selected allele following its deterministic path will be quickly undone if our change in allele frequencies due to selection is
much less than the variance induced by drift. So if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p3.m13" class="ltx_Math" display="inline" alttext="Ns\ll 1"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">Ns\ll 1</annotation></semantics></math> then
drift will dominate the fate of our allele. 
<br class="ltx_break"/></p>
</div>
<div id="S5.SS2.p4" class="ltx_para">
<p class="ltx_p">To make further progress on understanding the fate of alleles with
selection coefficients of the order <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m1" class="ltx_Math" alttext="1/N" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">1/N</annotation></semantics></math> requires more careful
modeling. However, we can obtain the probability that under our diploid model, with an additive selection coefficient <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m2" class="ltx_Math" display="inline" alttext="s"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math>, the
probability of allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m3" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> fixing within the population starting
from a frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m4" class="ltx_Math" display="inline" alttext="p"><semantics><mi>p</mi><annotation encoding="application/x-tex">p</annotation></semantics></math> is given by</p>
<table id="S5.E114" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E114.m1" class="ltx_Math" alttext="\pi(p)=\frac{1-e^{-2Nsp}}{1-e^{-2Ns}}" display="block"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mo>=</mo><mfrac><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>s</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mrow></msup></mrow><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow></mrow></msup></mrow></mfrac></mrow><annotation encoding="application/x-tex">\pi(p)=\frac{1-e^{-2Nsp}}{1-e^{-2Ns}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(114)</span></td></tr>
</table>
<p class="ltx_p">the proof of this is sketched out below (see Section <a href="#S5.SS2.SSS2" title="5.2.2 A Sketch Proof of the probability of fixation of&#10;weakly selected alleles &#x2023; 5.2 The interaction between genetic drift and weak selection. &#x2023; 5 Stochasticity and Genetic Drift in allele frequencies &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">5.2.2</span></a>). A new allele will arrive in the population at frequency <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m5" class="ltx_Math" alttext="p=1/(2N)" display="inline"><semantics><mrow><mi>p</mi><mo>=</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">p=1/(2N)</annotation></semantics></math>,
then its probability of reaching fixation is</p>
<table id="S5.E115" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E115.m1" class="ltx_Math" alttext="\pi\left(\frac{1}{2N}\right)=\frac{1-e^{-s}}{1-e^{-2Ns}}" display="block"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>)</mo></mrow></mrow><mo>=</mo><mfrac><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mi>s</mi></mrow></msup></mrow><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow></mrow></msup></mrow></mfrac></mrow><annotation encoding="application/x-tex">\pi\left(\frac{1}{2N}\right)=\frac{1-e^{-s}}{1-e^{-2Ns}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(115)</span></td></tr>
</table>
<p class="ltx_p">if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m6" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math> but <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m7" class="ltx_Math" display="inline" alttext="Ns\gg 1"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>&#x226B;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">Ns\gg 1</annotation></semantics></math> then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p4.m8" class="ltx_Math" display="inline" alttext="\pi(\frac{1}{2N})\approx s"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">\pi(\frac{1}{2N})\approx s</annotation></semantics></math>, which
nicely gives
us back our result that we obtained above
(eqn. (<a href="#S5.E109" title="(109) &#x2023; 5.1 Stochastic loss of strongly selected alleles &#x2023; 5 Stochasticity and Genetic Drift in allele frequencies &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">109</span></a>)).
<br class="ltx_break"/></p>
</div>
<div id="S5.SS2.p5" class="ltx_para">
<p class="ltx_p">In the case where <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p5.m1" class="ltx_Math" alttext="Ns" display="inline"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">Ns</annotation></semantics></math> close to <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p5.m2" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> then</p>
<table id="S5.E116" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E116.m1" class="ltx_Math" alttext="\pi(\frac{1}{2N})\approx\frac{s}{1-e^{-2Ns}}" display="block"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mfrac><mi>s</mi><mrow><mn>1</mn><mo>-</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow></mrow></msup></mrow></mfrac></mrow><annotation encoding="application/x-tex">\pi(\frac{1}{2N})\approx\frac{s}{1-e^{-2Ns}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(116)</span></td></tr>
</table>
<p class="ltx_p">this is greater than <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p5.m3" class="ltx_Math" display="inline" alttext="s"><semantics><mi>s</mi><annotation encoding="application/x-tex">s</annotation></semantics></math>, increasingly so for smaller <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.p5.m4" class="ltx_Math" alttext="N" display="inline"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math>.
Why is this? Well in small populations selected alleles spend a
somewhat shorter time segregating (especially at low frequencies), and so are
slightly less susceptible to genetic drift. 
<br class="ltx_break"/></p>
</div>
<div id="S5.SS2.SSS1" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">5.2.1 </span>The fixation of slightly deleterious alleles.</h4>

<div id="S5.SS2.SSS1.p1" class="ltx_para">
<p class="ltx_p">We can also use eqn. (<a href="#S5.E116" title="(116) &#x2023; 5.2 The interaction between genetic drift and weak selection. &#x2023; 5 Stochasticity and Genetic Drift in allele frequencies &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">116</span></a>) to understand how
likely it is that deleterious alleles accidently reach fixation by
genetic drift, assuming a diploid model with additive selection (with
a selection coefficient of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS1.p1.m1" class="ltx_Math" alttext="-s" display="inline"><semantics><mrow><mo>-</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">-s</annotation></semantics></math> against our allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS1.p1.m2" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math>).
If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS1.p1.m3" class="ltx_Math" alttext="Ns\gg 1" display="inline"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>&#x226B;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">Ns\gg 1</annotation></semantics></math> then our deleterious allele (allele <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS1.p1.m4" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math>) can not possibly reach
fixation. However, if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS1.p1.m5" class="ltx_Math" alttext="Ns" display="inline"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">Ns</annotation></semantics></math> is not large then</p>
<table id="S5.E117" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E117.m1" class="ltx_Math" alttext="\pi(\frac{1}{2N})=\frac{s}{e^{2Ns}-1}" display="block"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>)</mo></mrow></mrow><mo>=</mo><mfrac><mi>s</mi><mrow><msup><mi>e</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow></msup><mo>-</mo><mn>1</mn></mrow></mfrac></mrow><annotation encoding="application/x-tex">\pi(\frac{1}{2N})=\frac{s}{e^{2Ns}-1}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(117)</span></td></tr>
</table>
<p class="ltx_p">for our deleterious allele. So deleterious alleles can fix within
populations (albeit at a low rate) if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS1.p1.m6" class="ltx_Math" display="inline" alttext="Ns"><semantics><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">Ns</annotation></semantics></math> is not too large.
<br class="ltx_break"/></p>
</div>
</div>
<div id="S5.SS2.SSS2" class="ltx_subsubsection">
<h4 class="ltx_title ltx_title_subsubsection"><span class="ltx_tag ltx_tag_subsubsection">5.2.2 </span>A Sketch Proof of the probability of fixation of
weakly selected alleles</h4>

<div id="S5.SS2.SSS2.p1" class="ltx_para">
<p class="ltx_p">We&#x2019;ll let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p1.m1" class="ltx_Math" alttext="P(\Delta p)" display="inline"><semantics><mrow><mi>P</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">P(\Delta p)</annotation></semantics></math> be the probability that our allele frequency
shifts by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p1.m2" class="ltx_Math" display="inline" alttext="\Delta p"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">\Delta p</annotation></semantics></math> in the next generation. Using this we can write our probability <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p1.m3" class="ltx_Math" alttext="\pi(p)" display="inline"><semantics><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\pi(p)</annotation></semantics></math> in terms of the probability of
achieving fixation averaged over the frequency in the next generation</p>
<table id="S5.E118" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E118.m1" class="ltx_Math" alttext="\pi(p)=\int\pi(p+\Delta p)P(\Delta p)d(\Delta p)" display="block"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mo>&#x222B;</mo><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>p</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>P</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\pi(p)=\int\pi(p+\Delta p)P(\Delta p)d(\Delta p)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(118)</span></td></tr>
</table>
<p class="ltx_p">This is very similar to the technique that we used deriving our
probability of escaping loss in a very large population above. 
<br class="ltx_break"/></p>
</div>
<div id="S5.SS2.SSS2.p2" class="ltx_para">
<p class="ltx_p">So we need an expression for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p2.m1" class="ltx_Math" display="inline" alttext="\pi(p+\Delta p)"><semantics><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>p</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\pi(p+\Delta p)</annotation></semantics></math>. To obtain this we&#x2019;ll
do a Taylor series expansion of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p2.m2" class="ltx_Math" display="inline" alttext="\pi(p)"><semantics><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\pi(p)</annotation></semantics></math> assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p2.m3" class="ltx_Math" alttext="\Delta p" display="inline"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">\Delta p</annotation></semantics></math> is small</p>
<table id="S5.E119" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E119.m1" class="ltx_Math" display="block" alttext="\pi(p+\Delta p)\approx\pi(p)+\Delta p\frac{d\pi(p)}{dp}+(\Delta p)^{2}\frac{d^%&#10;{2}\pi(p)}{dp^{2}}(p)"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>p</mi><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mrow><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mfrac></mrow><mo>+</mo><mrow><msup><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>p</mi><mn>2</mn></msup></mrow></mfrac><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">\pi(p+\Delta p)\approx\pi(p)+\Delta p\frac{d\pi(p)}{dp}+(\Delta p)^{2}\frac{d^%
{2}\pi(p)}{dp^{2}}(p)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(119)</span></td></tr>
</table>
<p class="ltx_p">ignoring higher order terms.
<br class="ltx_break"/></p>
</div>
<div id="S5.SS2.SSS2.p3" class="ltx_para">
<p class="ltx_p">Taking the expectation over <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p3.m1" class="ltx_Math" display="inline" alttext="\Delta p"><semantics><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><annotation encoding="application/x-tex">\Delta p</annotation></semantics></math> on both sides, as in
eqn. <a href="#S5.E118" title="(118) &#x2023; 5.2.2 A Sketch Proof of the probability of fixation of&#10;weakly selected alleles &#x2023; 5.2 The interaction between genetic drift and weak selection. &#x2023; 5 Stochasticity and Genetic Drift in allele frequencies &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">118</span></a>, we obtain</p>
<table id="S5.E120" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E120.m1" class="ltx_Math" display="block" alttext="\pi(p)=\pi(p)+\mathbb{E}(\Delta p)\frac{d\pi(p)}{dp}+\mathbb{E}((\Delta p)^{2}%&#10;)\frac{d^{2}\pi(p)}{dp^{2}}"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mfrac></mrow><mo>+</mo><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><msup><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>p</mi><mn>2</mn></msup></mrow></mfrac></mrow></mrow></mrow><annotation encoding="application/x-tex">\pi(p)=\pi(p)+\mathbb{E}(\Delta p)\frac{d\pi(p)}{dp}+\mathbb{E}((\Delta p)^{2}%
)\frac{d^{2}\pi(p)}{dp^{2}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(120)</span></td></tr>
</table>
</div>
<div id="S5.SS2.SSS2.p4" class="ltx_para">
<p class="ltx_p">Well <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p4.m1" class="ltx_Math" display="inline" alttext="\mathbb{E}(\Delta p)=\frac{s}{2}p(1-p)"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mi>s</mi><mn>2</mn></mfrac><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\mathbb{E}(\Delta p)=\frac{s}{2}p(1-p)</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p4.m2" class="ltx_Math" alttext="Var(\Delta p)=\mathbb{E}(\Delta p)^{2})-\mathbb{E}^{2}(\Delta p)" display="inline"><semantics><mrow><mi>V</mi><mi>a</mi><mi>r</mi><mrow><mo>(</mo><mi mathvariant="normal">&#x394;</mi><mi>p</mi><mo>)</mo></mrow><mo>=</mo><mi>&#x1D53C;</mi><msup><mrow><mo>(</mo><mi mathvariant="normal">&#x394;</mi><mi>p</mi><mo>)</mo></mrow><mn>2</mn></msup><mo>)</mo><mo>-</mo><mi>&#x1D53C;</mi><msup><mi/><mn>2</mn></msup><mo>(</mo><mi mathvariant="normal">&#x394;</mi><mi>p</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">Var(\Delta p)=\mathbb{E}(\Delta p)^{2})-\mathbb{E}^{2}(\Delta p)</annotation></semantics></math>, so if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p4.m3" class="ltx_Math" display="inline" alttext="s\ll 1"><semantics><mrow><mi>s</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">s\ll 1</annotation></semantics></math> then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p4.m4" class="ltx_Math" alttext="\mathbb{E}^{2}(\Delta p)\approx 0" display="inline"><semantics><mrow><mrow><msup><mi>&#x1D53C;</mi><mn>2</mn></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\mathbb{E}^{2}(\Delta p)\approx 0</annotation></semantics></math>, and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p4.m5" class="ltx_Math" display="inline" alttext="\mathbb{E}(\Delta p)^{2}=\frac{p(1-p)}{2N}"><semantics><mrow><mrow><mi>&#x1D53C;</mi><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mi mathvariant="normal">&#x394;</mi><mo>&#x2062;</mo><mi>p</mi></mrow><mo>)</mo></mrow><mn>2</mn></msup></mrow><mo>=</mo><mfrac><mrow><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">\mathbb{E}(\Delta p)^{2}=\frac{p(1-p)}{2N}</annotation></semantics></math>. This leaves us with</p>
<table id="S5.E121" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.E121.m1" class="ltx_Math" alttext="0=\frac{s}{2}p(1-p)\frac{d\pi(p)}{dp}+\frac{p(1-p)}{2N}\frac{d^{2}\pi(p)}{dp^{%&#10;2}}" display="block"><semantics><mrow><mn>0</mn><mo>=</mo><mrow><mrow><mfrac><mi>s</mi><mn>2</mn></mfrac><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><mrow><mi>d</mi><mo>&#x2062;</mo><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>p</mi></mrow></mfrac></mrow><mo>+</mo><mrow><mfrac><mrow><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>p</mi></mrow><mo>)</mo></mrow></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><mfrac><mrow><msup><mi>d</mi><mn>2</mn></msup><mo>&#x2062;</mo><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mi>p</mi><mo>)</mo></mrow></mrow><mrow><mi>d</mi><mo>&#x2062;</mo><msup><mi>p</mi><mn>2</mn></msup></mrow></mfrac></mrow></mrow></mrow><annotation encoding="application/x-tex">0=\frac{s}{2}p(1-p)\frac{d\pi(p)}{dp}+\frac{p(1-p)}{2N}\frac{d^{2}\pi(p)}{dp^{%
2}}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(121)</span></td></tr>
</table>
<p class="ltx_p">and we can specify the boundary conditions to be <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p4.m6" class="ltx_Math" display="inline" alttext="\pi(1)=1"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mn>1</mn><mo>)</mo></mrow></mrow><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\pi(1)=1</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S5.SS2.SSS2.p4.m7" class="ltx_Math" alttext="\pi(0)=0" display="inline"><semantics><mrow><mrow><mi>&#x3C0;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mn>0</mn><mo>)</mo></mrow></mrow><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\pi(0)=0</annotation></semantics></math>.
Solving this differential equation is somewhat involved process but in
doing so we find that</p>

<tr class="ltx_equation ltx_align_baseline">

<div id="S6" class="ltx_section">
<h2 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">6 </span>Genetic drift and Neutral alleles</h2>

<div id="S6.p1" class="ltx_para">
<p class="ltx_p">A neutral polymorphism occurs when the segregating alleles at a
polymorphic site have no discernable effect on
the fitness of the organism (i.e. if they have any effect on fitness
at all drift overpowers it <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.p1.m1" class="ltx_Math" display="inline" alttext="Ns\ll 1"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">Ns\ll 1</annotation></semantics></math>).
<br class="ltx_break"/></p>
</div>
<div id="S6.SS1" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">6.1 </span>The fixation of neutral alleles</h3>

<div id="S6.SS1.p1" class="ltx_para">
<p class="ltx_p">It is very unlikely that a rare neutral allele accidentally drifts up
to fixation, it is much more likely that such an allele is eventually
is lost from the population. However, there is a large and constant influx of
rare alleles into the population due to mutation, so even if it is very
unlikely that an individual allele fixes within the population, some
neutral alleles will fix.  
<br class="ltx_break"/></p>
</div>
<div id="S6.SS1.SSS2.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Probability of the eventual fixation of a neutral allele.</h5>

<div id="S6.SS1.SSS2.P1.p1" class="ltx_para">
<p class="ltx_p">An allele which reaches fixation within a population, is an ancestor to
the entire population. In a particular generation there can be only single
allele that all other alleles at the locus in  later generation can claim as a
ancestor. As at a neutral locus all of our alleles are exchangeable, as
they have no effect on the number of descendents an individual
leaves, so any allele is equally likely to be the ancestor of the
entire population.  In a diploid population size of size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p1.m1" class="ltx_Math" alttext="N" display="inline"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math>, there are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p1.m2" class="ltx_Math" alttext="2N" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">2N</annotation></semantics></math>
alleles all of which are equally likely to be the ancestor of the
entire population at some later time point. So if our allele is present in a single copy, the chance that
is the ancestor to the entire population in some future generation is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p1.m3" class="ltx_Math" alttext="1/(2N)" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>, i.e. the chance our neutral allele is eventually fixed is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p1.m4" class="ltx_Math" alttext="1/(2N)" display="inline"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS1.SSS2.P1.p2" class="ltx_para">
<p class="ltx_p">More generally if our neutral allele is present in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p2.m1" class="ltx_Math" alttext="i" display="inline"><semantics><mi>i</mi><annotation encoding="application/x-tex">i</annotation></semantics></math> copies in the
population, of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p2.m2" class="ltx_Math" display="inline" alttext="2N"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">2N</annotation></semantics></math> alleles, the probability that this allele is fixed
is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p2.m3" class="ltx_Math" display="inline" alttext="i/(2N)"><semantics><mrow><mi>i</mi><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">i/(2N)</annotation></semantics></math>. I.e. the probability that a neutral allele is eventually
fixed is simply given by its frequency (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p2.m4" class="ltx_Math" alttext="p" display="inline"><semantics><mi>p</mi><annotation encoding="application/x-tex">p</annotation></semantics></math>) in the population.
We can also derive this result by letting <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P1.p2.m5" class="ltx_Math" display="inline" alttext="Ns\rightarrow 0"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>&#x2192;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">Ns\rightarrow 0</annotation></semantics></math> in eqn. (<a href="#S5.E114" title="(114) &#x2023; 5.2 The interaction between genetic drift and weak selection. &#x2023; 5 Stochasticity and Genetic Drift in allele frequencies &#x2023; Notes on Population Genetics" class="ltx_ref"><span class="ltx_text ltx_ref_tag">114</span></a>).</p>
</div>
</div>
<div id="S6.SS1.SSS2.P2" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Rate of substitution of neutral alleles.</h5>

<div id="S6.SS1.SSS2.P2.p1" class="ltx_para">
<p class="ltx_p">A substitution between populations that do not exchange gene flow is
simply a fixation event within one population. The rate of
substitution is therefore the rate at which new alleles fix in the
population, so that the long-term substitution rate is the rate at
which mutations arise that will eventually become fixed within our population.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS1.SSS2.P2.p2" class="ltx_para">
<p class="ltx_p">Assume that there are two classes of mutational changes that can occur with a
region, highly deleterious mutations and neutral mutations. A fraction
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p2.m1" class="ltx_Math" alttext="C" display="inline"><semantics><mi>C</mi><annotation encoding="application/x-tex">C</annotation></semantics></math> of all mutational changes are highly deleterious, and can not
possibly contribute to substitution nor polymorphism (i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p2.m2" class="ltx_Math" display="inline" alttext="Ns\gg 1"><semantics><mrow><mrow><mi>N</mi><mo>&#x2062;</mo><mi>s</mi></mrow><mo>&#x226B;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">Ns\gg 1</annotation></semantics></math>).
While a fraction <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p2.m3" class="ltx_Math" display="inline" alttext="1-C"><semantics><mrow><mn>1</mn><mo>-</mo><mi>C</mi></mrow><annotation encoding="application/x-tex">1-C</annotation></semantics></math> are neutral. If our mutation rate is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p2.m4" class="ltx_Math" alttext="\mu" display="inline"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math> per
transmitted allele per generation, then a total of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p2.m5" class="ltx_Math" alttext="2N\mu(1-C)" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>C</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">2N\mu(1-C)</annotation></semantics></math>
neutral mutations enter our population each generation.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS1.SSS2.P2.p3" class="ltx_para">
<p class="ltx_p">Each of these neutral mutations has a <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p3.m1" class="ltx_Math" display="inline" alttext="1/(2N)"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math> probability chance of
eventually becoming fixed in the population. Therefore, the rate at
which neutral mutations arise that eventually become fixed within our
population is</p>
<table id="S6.E123" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E123.m1" class="ltx_Math" alttext="2N\mu(1-C)\frac{1}{2N}=\mu(1-C)" display="block"><semantics><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>C</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>=</mo><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>C</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">2N\mu(1-C)\frac{1}{2N}=\mu(1-C)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(123)</span></td></tr>
</table>
<p class="ltx_p">thus the rate of substitution under a model where newly arising alleles are either
highly deleterious or neutral, is simply given by the mutation rate
towards neutral alleles, i.e. <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p3.m2" class="ltx_Math" alttext="\mu(1-C)" display="inline"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>C</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">\mu(1-C)</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS1.SSS2.P2.p4" class="ltx_para">
<p class="ltx_p">Consider a pair of species have diverged for <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p4.m1" class="ltx_Math" display="inline" alttext="T"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> generations, i.e. orthologous sequences shared between the species last shared a common ancestor <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p4.m2" class="ltx_Math" alttext="T" display="inline"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> generations ago. If they have maintained a constant <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p4.m3" class="ltx_Math" alttext="\mu" display="inline"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math> over that time, will have accumulated an average of</p>
<table id="S6.E124" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E124.m1" class="ltx_Math" alttext="2\mu(1-C)T" display="block"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>C</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>T</mi></mrow><annotation encoding="application/x-tex">2\mu(1-C)T</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(124)</span></td></tr>
</table>
<p class="ltx_p">neutral substitutions. This assumes that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p4.m4" class="ltx_Math" alttext="T" display="inline"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math> is a lot longer than the time it
takes to fix a neutral allele, such that the total number of
alleles introduced into the population that will eventually fix is the
total number of substitutions. We&#x2019;ll see below that a neutral allele
takes on average <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p4.m5" class="ltx_Math" alttext="4N" display="inline"><semantics><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">4N</annotation></semantics></math> generations to fix from its introduction into
the population.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS1.SSS2.P2.p5" class="ltx_para">
<p class="ltx_p">This is a really pretty result as the population size has completely
canceled out of the neutral substitution rate. However, there is
another way to see this in a more straightward way. If I look at a
sequence in me compared to say a particular chimp, I&#x2019;m looking at the mutations
that have occurred in both of our germlines since they parted ways <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p5.m1" class="ltx_Math" alttext="T" display="inline"><semantics><mi>T</mi><annotation encoding="application/x-tex">T</annotation></semantics></math>
generations ago. Since neutral alleles do not alter the probability
of their transmission to the next generation, we are simply looking at
the mutations that have occurred in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p5.m2" class="ltx_Math" alttext="2T" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>T</mi></mrow><annotation encoding="application/x-tex">2T</annotation></semantics></math> generations worth of
transmissions. Thus the average number of neutral mutational
differences separating our pair of species is simply <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS1.SSS2.P2.p5.m3" class="ltx_Math" alttext="2\mu(1-C)T" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>C</mi></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mi>T</mi></mrow><annotation encoding="application/x-tex">2\mu(1-C)T</annotation></semantics></math>.
<br class="ltx_break"/></p>
</div>
</div>
</div>
<div id="S6.SS2" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">6.2 </span>Loss of heterozygosity due to to drift.</h3>

<div id="S6.SS2.p1" class="ltx_para">
<p class="ltx_p">Genetic drift will, in the absence of new mutations, slowly purge our
population of genetic diversity as alleles slowly drift to high or low
frequencies and are lost or fixed over time. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS2.p2" class="ltx_para">
<p class="ltx_p">Imagine a population of a constant size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p2.m1" class="ltx_Math" display="inline" alttext="N"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math> diploid individuals, and
that we are examining a locus segregating for two alleles that are
neutral with respect to each other.  This population is randomly
mating with respect to the alleles at this locus.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS2.p3" class="ltx_para">
<p class="ltx_p">In generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p3.m1" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> our current level of heterozygosity is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p3.m2" class="ltx_Math" alttext="H_{t}" display="inline"><semantics><msub><mi>H</mi><mi>t</mi></msub><annotation encoding="application/x-tex">H_{t}</annotation></semantics></math>,
i.e. the probability that two randomly sampled alleles in generation
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p3.m3" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> are non-identical is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p3.m4" class="ltx_Math" display="inline" alttext="H_{t}"><semantics><msub><mi>H</mi><mi>t</mi></msub><annotation encoding="application/x-tex">H_{t}</annotation></semantics></math>. Assuming that the mutation rate is
zero (or vanishing small), what is our level of heterozygosity in
generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p3.m5" class="ltx_Math" alttext="t+1" display="inline"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math>?
<br class="ltx_break"/></p>
</div>
<div id="S6.SS2.p4" class="ltx_para">
<p class="ltx_p">In the next generation (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m1" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math>) we are looking at the alleles in the
offspring of generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m2" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math>. If we randomly sample two alleles in generation
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m3" class="ltx_Math" alttext="t+1" display="inline"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> which had different parental alleles in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m4" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> then it
is just like drawing two random alleles from generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m5" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math>. So the
probability that these two alleles in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m6" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math>, that have
different parental alleles in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m7" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math>, are non-identical is
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p4.m8" class="ltx_Math" alttext="H_{t}" display="inline"><semantics><msub><mi>H</mi><mi>t</mi></msub><annotation encoding="application/x-tex">H_{t}</annotation></semantics></math>. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS2.p5" class="ltx_para">
<p class="ltx_p">Conversely, if our pair of alleles have the same parental allele in
the proceeding generation (i.e. the alleles are identical by descent
one generation back) then these two alleles must be identical (as we
are not allowing for any mutation). 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS2.p6" class="ltx_para">
<p class="ltx_p">In a diploid population of size <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m1" class="ltx_Math" display="inline" alttext="N"><semantics><mi>N</mi><annotation encoding="application/x-tex">N</annotation></semantics></math> individuals there are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m2" class="ltx_Math" alttext="2N" display="inline"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">2N</annotation></semantics></math>
alleles. The probability that our two alleles have the same parental
allele in the proceeding generation is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m3" class="ltx_Math" display="inline" alttext="1/(2N)"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>, the probability that
they have different parental alleles is is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m4" class="ltx_Math" alttext="1-1/(2N)" display="inline"><semantics><mrow><mn>1</mn><mo>-</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">1-1/(2N)</annotation></semantics></math>. So by the above
argument the expected heterozygosity in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m5" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> is</p>
<table id="S6.E125" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E125.m1" class="ltx_Math" display="block" alttext="H_{t+1}=\frac{1}{2N}\times 0+\left(1-\frac{1}{2N}\right)H_{t}"><semantics><mrow><msub><mi>H</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mrow><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#xD7;</mo><mn>0</mn></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><msub><mi>H</mi><mi>t</mi></msub></mrow></mrow></mrow><annotation encoding="application/x-tex">H_{t+1}=\frac{1}{2N}\times 0+\left(1-\frac{1}{2N}\right)H_{t}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(125)</span></td></tr>
</table>
<p class="ltx_p">By this argument if the heterzygosity in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m6" class="ltx_Math" display="inline" alttext="0"><semantics><mn>0</mn><annotation encoding="application/x-tex">0</annotation></semantics></math> is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m7" class="ltx_Math" display="inline" alttext="H_{0}"><semantics><msub><mi>H</mi><mn>0</mn></msub><annotation encoding="application/x-tex">H_{0}</annotation></semantics></math> our
expected heterozygosity in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m8" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> is</p>
<table id="S6.E126" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E126.m1" class="ltx_Math" alttext="H_{t+1}=\left(1-\frac{1}{2N}\right)^{t}H_{0}" display="block"><semantics><mrow><msub><mi>H</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mrow><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>H</mi><mn>0</mn></msub></mrow></mrow><annotation encoding="application/x-tex">H_{t+1}=\left(1-\frac{1}{2N}\right)^{t}H_{0}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(126)</span></td></tr>
</table>
<p class="ltx_p">i.e. the expected heterozygosity with our population is decaying
geometrically with each passing generation. If we assume that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m9" class="ltx_Math" alttext="1/(2N)\ll 1" display="inline"><semantics><mrow><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">1/(2N)\ll 1</annotation></semantics></math> then we can approximate this geometric decay by an exponential
decay, such that</p>
<table id="S6.E127" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E127.m1" class="ltx_Math" display="block" alttext="H_{t+1}=H_{0}\exp\left(-\frac{t}{2N}\right)"><semantics><mrow><msub><mi>H</mi><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>=</mo><mrow><msub><mi>H</mi><mn>0</mn></msub><mo>&#x2062;</mo><mrow><mi>exp</mi><mo>&#x2061;</mo><mrow><mo>(</mo><mrow><mo>-</mo><mfrac><mi>t</mi><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">H_{t+1}=H_{0}\exp\left(-\frac{t}{2N}\right)</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(127)</span></td></tr>
</table>
<p class="ltx_p">i.e. heterozygosity decays exponentially at a rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS2.p6.m10" class="ltx_Math" display="inline" alttext="1/(2N)"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>.</p>
</div>
</div>
<div id="S6.SS3" class="ltx_subsection">
<h3 class="ltx_title ltx_title_subsection"><span class="ltx_tag ltx_tag_subsection">6.3 </span>Levels of diversity maintained by a balance between
mutation and drift. </h3>

<div id="S6.SS3.SSS2.P1" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">heterozygosity</h5>

<div id="S6.SS3.SSS2.P1.p1" class="ltx_para">
<p class="ltx_p">Looking backwards in time from one generation to the next, we are going
to say that two alleles which have the same parental allele (i.e. find
their common ancestor) in the
preceding generation have <em class="ltx_emph">c</em>oalesced, and refer to this event as a <em class="ltx_emph">c</em>oalescent event.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P1.p2" class="ltx_para">
<p class="ltx_p">The probability that our pair of randomly sampled alleles have
coalesced in the preceding generation is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p2.m1" class="ltx_Math" display="inline" alttext="1/(2N)"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>, the probability
that our pair of alleles fail to coalesce is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p2.m2" class="ltx_Math" display="inline" alttext="1-1/(2N)"><semantics><mrow><mn>1</mn><mo>-</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">1-1/(2N)</annotation></semantics></math>. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P1.p3" class="ltx_para">
<p class="ltx_p">The probability that a mutation changes the identity of the
transmitted allele is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p3.m1" class="ltx_Math" alttext="\mu" display="inline"><semantics><mi>&#x3BC;</mi><annotation encoding="application/x-tex">\mu</annotation></semantics></math> per generation. So the probability of no
mutation occurring is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p3.m2" class="ltx_Math" alttext="(1-\mu)" display="inline"><semantics><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>&#x3BC;</mi></mrow><mo>)</mo></mrow><annotation encoding="application/x-tex">(1-\mu)</annotation></semantics></math>. We&#x2019;ll assume that when a mutation
occurs it creates some new allelic type which is not present in the
population. This assumption (commonly called the infinitely-many-alleles model) makes the math slightly cleaner, and also
is not too bad an assumption biologically.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P1.p4" class="ltx_para">
<p class="ltx_p">This model lets us calculate when our two alleles last shared a common
ancestor and whether these alleles are identical as a result of
failing to mutate since this shared ancestor.  For example we can work out the probability that our
two randomly sampled alleles coalesced <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p4.m1" class="ltx_Math" display="inline" alttext="2"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> generations in the past
(i.e. they fail to coalesce in generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p4.m2" class="ltx_Math" alttext="1" display="inline"><semantics><mn>1</mn><annotation encoding="application/x-tex">1</annotation></semantics></math> and then coalescent in
generation <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p4.m3" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math>), and
that they are identical as</p>
<table id="S6.E128" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E128.m1" class="ltx_Math" alttext="\left(1-\frac{1}{2N}\right)\frac{1}{2N}(1-\mu)^{4}" display="block"><semantics><mrow><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>&#x3BC;</mi></mrow><mo>)</mo></mrow><mn>4</mn></msup></mrow><annotation encoding="application/x-tex">\left(1-\frac{1}{2N}\right)\frac{1}{2N}(1-\mu)^{4}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(128)</span></td></tr>
</table>
<p class="ltx_p">note the power of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p4.m4" class="ltx_Math" display="inline" alttext="4"><semantics><mn>4</mn><annotation encoding="application/x-tex">4</annotation></semantics></math> is because our two alleles have to have failed
to mutate through <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p4.m5" class="ltx_Math" alttext="2" display="inline"><semantics><mn>2</mn><annotation encoding="application/x-tex">2</annotation></semantics></math> meioses each.
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P1.p5" class="ltx_para">
<p class="ltx_p">More generally the probability that our alleles coalesce in generation
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p5.m1" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> and are identical due to no mutation to either allele in the
subsequent generations is</p>
<table id="S6.E129" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E129.m1" class="ltx_Math" alttext="P(\textrm{coal. in t+1 \&amp; no mutations})=\frac{1}{2N}\left(1-\frac{1}{2N}%&#10;\right)^{t}\left(1-\mu\right)^{2(t+1)}" display="block"><semantics><mrow><mrow><mi>P</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mtext>coal. in t+1 &amp; no mutations</mtext><mo>)</mo></mrow></mrow><mo>=</mo><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow><mi>t</mi></msup><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mi>&#x3BC;</mi></mrow><mo>)</mo></mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><mo>)</mo></mrow></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">P(\textrm{coal. in t+1 \&amp; no mutations})=\frac{1}{2N}\left(1-\frac{1}{2N}%
\right)^{t}\left(1-\mu\right)^{2(t+1)}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(129)</span></td></tr>
</table>
<p class="ltx_p">assuming that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p5.m2" class="ltx_Math" display="inline" alttext="\frac{1}{2N}\ll"><semantics><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x226A;</mo><mi/></mrow><annotation encoding="application/x-tex">\frac{1}{2N}\ll</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p5.m3" class="ltx_Math" display="inline" alttext="\mu\ll 1"><semantics><mrow><mi>&#x3BC;</mi><mo>&#x226A;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\mu\ll 1</annotation></semantics></math> then we can
approximate this as</p>
<table id="S6.E130" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E130.m1" class="ltx_Math" display="block" alttext="P(\textrm{coal. in t+1 \&amp; no mutations})\approx\frac{1}{2N}e^{-t/(2N)}e^{-2\mu%&#10;(t+1)}"><semantics><mrow><mrow><mi>P</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mtext>coal. in t+1 &amp; no mutations</mtext><mo>)</mo></mrow></mrow><mo>&#x2248;</mo><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>t</mi><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">P(\textrm{coal. in t+1 \&amp; no mutations})\approx\frac{1}{2N}e^{-t/(2N)}e^{-2\mu%
(t+1)}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(130)</span></td></tr>
</table>
<p class="ltx_p">to make this slightly easier on ourselves lets further assume that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p5.m4" class="ltx_Math" alttext="t\approx t+1" display="inline"><semantics><mrow><mi>t</mi><mo>&#x2248;</mo><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow></mrow><annotation encoding="application/x-tex">t\approx t+1</annotation></semantics></math> and so rewrite this as</p>
<table id="S6.E131" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E131.m1" class="ltx_Math" alttext="\approx\frac{1}{2N}e^{-t(2\mu+1/(2N))}" display="block"><semantics><mrow><mi/><mo>&#x2248;</mo><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>t</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow><mo>+</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">\approx\frac{1}{2N}e^{-t(2\mu+1/(2N))}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(131)</span></td></tr>
</table>
</div>
<div id="S6.SS3.SSS2.P1.p6" class="ltx_para">
<p class="ltx_p">If we sample two alleles at random from the population we will not in
general know when they share a common ancestor. In which case we will
need to integrate out over when this coalescent event occured. Doing
this we find the probability that our two alleles are identical due to
no mutation on either ancestral lineage since the pair shared a common
ancestor to be</p>
<table id="S6.E132" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E132.m1" class="ltx_Math" display="block" alttext="\frac{1}{2N}\int_{0}^{\infty}e^{-t(2\mu+1/(2N))}dt=\frac{1/(2N)}{1/(2N)+2\mu}=%&#10;\frac{1}{1+4N\mu}"><semantics><mrow><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><mrow><msubsup><mo>&#x222B;</mo><mn>0</mn><mi mathvariant="normal">&#x221E;</mi></msubsup><mrow><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>t</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow><mo>+</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow><mo>)</mo></mrow></mrow></mrow></msup><mo>&#x2062;</mo><mi>d</mi><mo>&#x2062;</mo><mi>t</mi></mrow></mrow></mrow><mo>=</mo><mfrac><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><mrow><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow></mrow></mfrac><mo>=</mo><mfrac><mn>1</mn><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow></mrow></mfrac></mrow><annotation encoding="application/x-tex">\frac{1}{2N}\int_{0}^{\infty}e^{-t(2\mu+1/(2N))}dt=\frac{1/(2N)}{1/(2N)+2\mu}=%
\frac{1}{1+4N\mu}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(132)</span></td></tr>
</table>
<p class="ltx_p">The probability that our our pair of alleles are non-identical is
simply one minus this, i.e.</p>
<table id="S6.E133" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E133.m1" class="ltx_Math" alttext="\frac{4N\mu}{1+4N\mu}" display="block"><semantics><mfrac><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow><mrow><mn>1</mn><mo>+</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow></mrow></mfrac><annotation encoding="application/x-tex">\frac{4N\mu}{1+4N\mu}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(133)</span></td></tr>
</table>
<p class="ltx_p">This compound parameter <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P1.p6.m1" class="ltx_Math" alttext="4N\mu" display="inline"><semantics><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow><annotation encoding="application/x-tex">4N\mu</annotation></semantics></math>, the population-scaled mutation rate,
will come up a number of times so we&#x2019;ll give it its own name</p>
<table id="S6.E134" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E134.m1" class="ltx_Math" display="block" alttext="\theta=4N\mu"><semantics><mrow><mi>&#x3B8;</mi><mo>=</mo><mrow><mn>4</mn><mo>&#x2062;</mo><mi>N</mi><mo>&#x2062;</mo><mi>&#x3BC;</mi></mrow></mrow><annotation encoding="application/x-tex">\theta=4N\mu</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(134)</span></td></tr>
</table>
</div>
<div id="S6.SS3.SSS2.P1.p7" class="ltx_para">
<p class="ltx_p">So all else being equal, species with larger population sizes should
have proportionally higher level of polymorphism at neutral sites.
<br class="ltx_break"/></p>
</div>
</div>
<div id="S6.SS3.SSS2.P2" class="ltx_paragraph">
<h5 class="ltx_title ltx_title_paragraph">Pairwise Coalescent time distribution and the number of
pairwise differences.</h5>

<div id="S6.SS3.SSS2.P2.p1" class="ltx_para">
<p class="ltx_p">In the preceding calculation you&#x2019;ll note that we could first specify
what generation a pair of sequences coalesce in, and then calculate
some properties of heterozygosity based on that. That&#x2019;s because neutral
mutations do not affect the probability that an individual transmits
that allele, so don&#x2019;t affect the way in which we can trace ancestral lineages
back. 
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P2.p2" class="ltx_para">
<p class="ltx_p">As such it will often be helpful to consider the time to the common
ancestor of a pair of sequences, and then think of the impact of that
on patterns of diversity. The probability that a pair of alleles
have failed to coalesce in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p2.m1" class="ltx_Math" display="inline" alttext="t"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> generations and then coalesce in the
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p2.m2" class="ltx_Math" display="inline" alttext="t+1"><semantics><mrow><mi>t</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">t+1</annotation></semantics></math> generation back is</p>
<table id="S6.E135" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E135.m1" class="ltx_Math" display="block" alttext="\frac{1}{2N}(1-\frac{1}{2N})^{t}\approx\frac{1}{2N}e^{-t/(2N)}"><semantics><mrow><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><msup><mrow><mo>(</mo><mrow><mn>1</mn><mo>-</mo><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac></mrow><mo>)</mo></mrow><mi>t</mi></msup></mrow><mo>&#x2248;</mo><mrow><mfrac><mn>1</mn><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow></mfrac><mo>&#x2062;</mo><msup><mi>e</mi><mrow><mo>-</mo><mrow><mi>t</mi><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">\frac{1}{2N}(1-\frac{1}{2N})^{t}\approx\frac{1}{2N}e^{-t/(2N)}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(135)</span></td></tr>
</table>
<p class="ltx_p">thus the coalescent time of a pair of sequences (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p2.m3" class="ltx_Math" display="inline" alttext="T_{2}"><semantics><msub><mi>T</mi><mn>2</mn></msub><annotation encoding="application/x-tex">T_{2}</annotation></semantics></math>) is
approximately exponentially distributed with a rate <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p2.m4" class="ltx_Math" display="inline" alttext="1/(2N)"><semantics><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><annotation encoding="application/x-tex">1/(2N)</annotation></semantics></math>. We&#x2019;ll denote that by
saying that <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p2.m5" class="ltx_Math" alttext="T_{2}\sim Exp\left(1/(2N)\right)" display="inline"><semantics><mrow><msub><mi>T</mi><mn>2</mn></msub><mo>&#x223C;</mo><mrow><mi>E</mi><mo>&#x2062;</mo><mi>x</mi><mo>&#x2062;</mo><mi>p</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mn>1</mn><mo>/</mo><mrow><mo>(</mo><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><mo>)</mo></mrow></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">T_{2}\sim Exp\left(1/(2N)\right)</annotation></semantics></math>. The mean coalescent
time of a pair of a pair of alleles is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p2.m6" class="ltx_Math" display="inline" alttext="2N"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">2N</annotation></semantics></math> generations
<br class="ltx_break"/></p>
</div>
<div id="S6.SS3.SSS2.P2.p3" class="ltx_para">
<p class="ltx_p">Conditional on a pair of alleles coalescing <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m1" class="ltx_Math" alttext="t" display="inline"><semantics><mi>t</mi><annotation encoding="application/x-tex">t</annotation></semantics></math> generations ago
there are <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m2" class="ltx_Math" display="inline" alttext="2t"><semantics><mrow><mn>2</mn><mo>&#x2062;</mo><mi>t</mi></mrow><annotation encoding="application/x-tex">2t</annotation></semantics></math> generations in which a mutation could occur. Thus the
probability of our pair of alleles are separated by <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m3" class="ltx_Math" display="inline" alttext="j"><semantics><mi>j</mi><annotation encoding="application/x-tex">j</annotation></semantics></math> mutations
since they last shared a common ancestor is</p>
<table id="S6.E136" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.E136.m1" class="ltx_Math" display="block" alttext="P(j|T_{2}=t)={2t\choose j}\mu^{j}(1-\mu)^{2t-j}"><semantics><mrow><mi>P</mi><mrow><mo>(</mo><mi>j</mi><mo>|</mo><msub><mi>T</mi><mn>2</mn></msub><mo>=</mo><mi>t</mi><mo>)</mo></mrow><mo>=</mo><mrow><mo>(</mo><mtable columnspacing="0.4em" rowspacing="0.2ex"><mtr><mtd><mrow><mn>2</mn><mo>&#x2062;</mo><mi>t</mi></mrow></mtd></mtr><mtr><mtd><mi>j</mi></mtd></mtr></mtable><mo>)</mo></mrow><msup><mi>&#x3BC;</mi><mi>j</mi></msup><msup><mrow><mo>(</mo><mn>1</mn><mo>-</mo><mi>&#x3BC;</mi><mo>)</mo></mrow><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>t</mi></mrow><mo>-</mo><mi>j</mi></mrow></msup></mrow><annotation encoding="application/x-tex">P(j|T_{2}=t)={2t\choose j}\mu^{j}(1-\mu)^{2t-j}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(136)</span></td></tr>
</table>
<p class="ltx_p">i.e. mutations happen in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m4" class="ltx_Math" alttext="j" display="inline"><semantics><mi>j</mi><annotation encoding="application/x-tex">j</annotation></semantics></math> generations, and do not happen in <math xmlns="http://www.w3.org/1998/Math/MathML" id="S6.SS3.SSS2.P2.p3.m5" class="ltx_Math" alttext="2t-j" display="inline"><semantics><mrow><mrow><mn>2</mn><mo>&#x2062;</mo><mi>t</mi></mrow><mo>-</mo><mi>j</mi></mrow><annotation encoding="application/x-tex">2t-j</annotation></semantics></math>
